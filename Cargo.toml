[package]
name = "wires"
version = "0.1.0"
authors = ["raycar5 <none@ofyourbusiness.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build]
rustflags = "-C force-frame-pointers=yes"
[profile.release]
debug = true
[features]
#default = ["debug_gate_names"]
default = []

debug_gate_names = []

[dependencies]
colour = "0.5.0"
bitvec = "0.19.4"
smallvec = "1.5.0"
num_enum="0.5.1"
petgraph = "0.5.1"
slice-deque = "0.3.0"
strum = "0.19.5"
strum_macros = "0.19.4"
concat-idents = "1.0.0"
termion = "1.5.5"
pretty-hex = "0.2.1"