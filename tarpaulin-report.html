BITS;\n\n// |                       Microinstruction input                   |\n// | INSTRUCTION COUNTER | IS REGA ZERO |    INSTRUCTION OPCODE     |\n// |         3 bits      |     1bit     |          8 bits           |\n// |        b0 b1 b2     |      b3      | b4 b5 b6 b7 b8 b9 b10 b11 |\nfn build_microinstructions() -\u003e Vec\u003cu32\u003e {\n    let mut out = vec![0; 1 \u003c\u003c MICROINSTRUCTION_INPUT_BITS];\n    // FIXED SECTION\n    let instruction_fetch = [\n        signals_to_bits!(ControlSignalsSet, pc_out, address_reg_in),\n        signals_to_bits!(ControlSignalsSet, rom_out, ior_in, pc_enable),\n        signals_to_bits!(ControlSignalsSet, pc_out, address_reg_in),\n        signals_to_bits!(ControlSignalsSet, rom_out, idr_in, pc_enable),\n    ];\n\n    for instruction_step in 0..1 \u003c\u003c INSTRUCTION_COUNTER_BITS {\n        for rega_zero in 0..1 \u003c\u003c IS_REGA_ZERO_BITS {\n            let is_rega_zero = rega_zero == 1;\n            for opcode in 0..InstructionType::COUNT {\n                let input = instruction_step\n                    | (rega_zero \u003c\u003c IS_REGA_ZERO_OFFSET)\n                    | (opcode \u003c\u003c OPCODE_OFFSET);\n\n                // The first 2 microinstructions are always the instruction fetch.\n                if instruction_step \u003c instruction_fetch.len() {\n                    out[input as usize] = instruction_fetch[instruction_step as usize];\n                } else {\n                    // Instruction step after fetch.\n                    let relative_instruction_step = instruction_step - instruction_fetch.len();\n\n                    if let (Ok(instruction), 0..=2) =\n                        ((opcode as u8).try_into(), relative_instruction_step)\n                    {\n                        out[input] = microinstructions_from_instruction(\n                            instruction,\n                            relative_instruction_step,\n                            is_rega_zero,\n th":["/","home","raycar5","pr","wires","src","circuits","constant.rs"],"content":"use crate::data_structures::BitIter;\nuse crate::graph::*;\n\npub fn constant\u003cT: Copy + Sized + 'static\u003e(c: T) -\u003e Vec\u003cGateIndex\u003e {\n    let width = std::mem::size_of::\u003cT\u003e() * 8;\n    let mut out = Vec::new();\n    out.reserve(width);\n\n    for bit in BitIter::new(c) {\n        if bit {\n            out.push(ON);\n        } else {\n            out.push(OFF)\n        };\n    }\n\n    out\n}\n\npub fn zeros(n: usize) -\u003e Vec\u003cGateIndex\u003e {\n    (0..n).map(|_| OFF).collect()\n}\npub fn ones(n: usize) -\u003e Vec\u003cGateIndex\u003e {\n    (0..n).map(|_| ON).collect()\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_constant() {\n        let constants = [0, 0b1u8, 0b10010010];\n        let results = [\n            [false, false, false, false, false, false, false, false],\n            [true, false, false, false, false, false, false, false],\n            [false, true, false, false, true, false, false, true],\n        ];\n        for (c, result) in constants.iter().zip(results.iter()) {\n            let mut graph = GateGraphBuilder::new();\n            let g = \u0026mut graph;\n            let output: Vec\u003c_\u003e = constant(*c);\n            let out = g.output(\u0026output, \"out\");\n\n            let g = \u0026mut graph.init();\n\n            for (i, result) in result.iter().enumerate() {\n                assert_eq!(out.bx(g, i), *result)\n            }\n        }\n    }\n}\n","traces":[{"line":4,"address":[4408064,4408430],"length":1,"stats":{"Line":1},"fn_name":"constant\u003cu8\u003e"},{"line":5,"address":[4408445,4408097],"length":1,"stats":{"Line":3},"fn_name":null},{"line":6,"address":[4408147],"length":1,"stats":{"Line":1},"fn_name":null},{"line":7,"address":[4408162],"length":1,"stats":{"Line":3},"fn_name":null},{"line":9,"address":[4408389,4408303,4408173],"length":1,"stats":{"Line":2},"fn_name":null len()), \u0026slave_register_output],\n        name,\n    )\n}\n#[cfg(test)]\nmod tests {\n    use super::super::constant;\n    use super::*;\n\n    #[test]\n    fn test_counter_counts() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let val = 34u8;\n        let input = \u0026constant(val)[0..2];\n        let clock = g.lever(\"clock\");\n        let enable = g.lever(\"enable\");\n        let read = g.lever(\"read\");\n        let write = g.lever(\"write\");\n        let reset = g.lever(\"reset\");\n\n        let c = counter(\n            g,\n            clock.bit(),\n            enable.bit(),\n            write.bit(),\n            read.bit(),\n            reset.bit(),\n            input,\n            \"counter\",\n        );\n        let output = g.output(\u0026c, \"counter\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(100).unwrap();\n\n        g.set_lever(reset);\n        g.pulse_lever_stable(clock);\n        g.reset_lever(reset);\n\n        assert_eq!(output.bx(g, 0), false);\n        assert_eq!(output.bx(g, 1), false);\n\n        g.set_lever(read);\n        assert_eq!(output.bx(g, 0), false);\n        assert_eq!(output.bx(g, 1), false);\n\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.bx(g, 0), false);\n        assert_eq!(output.bx(g, 1), false);\n\n        g.set_lever_stable(enable);\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.bx(g, 0), true);\n        assert_eq!(output.bx(g, 1), false);\n\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.bx(g, 0), false);\n        assert_eq!(output.bx(g, 1), true);\n\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.bx(g, 0), true);\n        assert_eq!(output.bx(g, 1), true);\n    }\n    #[test]\n    fn test_counter_write() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let val = 34u8;\n        let input = \u0026constant(val);\n        let clock = g.lever(\"clock\");\n        let read = g.lever(\"read\");\n        let write = g.lever(\"write\");\n        let reset = g.lever(\"reset\");\n\n        let c = counter(\n            g,\n            clock.bit(),\n            ON,\n            write.bit(),\n            read.bit(),\n            reset.bit(),\n            input,\n            \"counter\",\n        );\n        let output = g.output(\u0026c, \"counter\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(100).unwrap();\n\n        g.set_lever_stable(read);\n\n        assert_eq!(output.u8(g), 255);\n\n        g.set_lever(write);\n        g.pulse_lever_stable(clock);\n        g.reset_lever(write);\n        g.assert_propagation(2);\n        assert_eq!(output.u8(g), val);\n\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.u8(g), val + 1);\n    }\n    #[test]\n    fn test_counter_reset() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let val = 34u8;\n        let input = \u0026constant(val);\n        let clock = g.lever(\"clock\");\n        let read = g.lever(\"read\");\n        let write = g.lever(\"write\");\n        let reset = g.lever(\"reset\");\n\n        let c = counter(\n            g,\n            clock.bit(),\n            ON,\n            write.bit(),\n            read.bit(),\n            reset.bit(),\n            input,\n            \"counter\",\n        );\n        let output = g.output(\u0026c, \"counter\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(100).unwrap();\n\n        g.set_lever_stable(read);\n\n        assert_eq!(output.u8(g), 255);\n\n        for i in 0..10 {\n            g.pulse_lever_stable(clock);\n            assert_eq!(output.u8(g), i);\n        }\n\n        g.set_lever(reset);\n        g.pulse_lever_stable(clock);\n\n        g.assert_propagation(0);\n        assert_eq!(output.u8(g), 0);\n    }\n}\n","traces":[{"line":4,"address":[5039312,5039498],"length":1, t = d_flip_flop(\n            g,\n            d.bit(),\n            clock.bit(),\n            write.bit(),\n            read.bit(),\n            \"flippity floop\",\n        );\n        let out = g.output1(output, \"out\");\n        let g = \u0026mut graph.init();\n\n        g.run_until_stable(10).unwrap();\n        assert_eq!(out.b0(g), false);\n\n        g.set_lever(d);\n        g.set_lever(write);\n        assert_eq!(out.b0(g), false);\n\n        g.pulse_lever_stable(clock);\n        assert_eq!(out.b0(g), false);\n\n        g.set_lever_stable(read);\n        assert_eq!(out.b0(g), true);\n\n        g.reset_lever(d);\n        g.reset_lever(read);\n        g.reset_lever(write);\n        assert_eq!(out.b0(g), false);\n\n        g.set_lever_stable(read);\n        assert_eq!(out.b0(g), true);\n\n        g.set_lever(write);\n        g.set_lever(clock);\n\n        g.reset_lever(write);\n        g.reset_lever(clock);\n\n        g.run_until_stable(10).unwrap();\n        assert_eq!(out.b0(g), false);\n    }\n}\n","traces":[{"line":3,"address":[4472890,4472704],"length":1,"stats":{"Line":1},"fn_name":"mkname"},{"line":4,"address":[4472714],"length":1,"stats":{"Line":1},"fn_name":null},{"line":7,"address":[4943464,4942864,4943520,4944138],"length":1,"stats":{"Line":2},"fn_name":"d_flip_flop\u003c\u0026str\u003e"},{"line":15,"address":[4943567,4942935],"length":1,"stats":{"Line":2},"fn_name":null},{"line":17,"address":[4943687,4943015],"length":1,"stats":{"Line":2},"fn_name":null},{"line":18,"address":[4943695,4943023],"length":1,"stats":{"Line":2},"fn_name":null},{"line":19,"address":[4943767,4943095],"length":1,"stats":{"Line":7},"fn_name":null},{"line":21,"address":[4943162,4943834],"length":1,"stats":{"Line":7},"fn_name":null},{"line":22,"address":[4943234,4943906],"length":1,"stats":{"Line":7},"fn_name":null},{"line":24,"address":[4943306,4943978],"length":1,"stats":{"Line":7},"fn_name":null},{"line":25,"address":[4944050,4943378],"length":1,"stats":{"Line":7},"fn_name":n put::new(g, 2, \"input\");\n        let out = decoder(g, \u0026c.bits(), \"decoder\");\n        let out = g.output(\u0026out, \"out\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(10).unwrap();\n\n        assert_eq!(out.u8(g), 1);\n\n        c.set_bit(g, 0);\n        g.assert_propagation(1);\n        assert_eq!(out.u8(g), 2);\n\n        c.set_bit(g, 1);\n        g.assert_propagation(1);\n        assert_eq!(out.u8(g), 8);\n    }\n}\n","traces":[{"line":4,"address":[4945088,4945274],"length":1,"stats":{"Line":1},"fn_name":"mkname"},{"line":5,"address":[4945098],"length":1,"stats":{"Line":1},"fn_name":null},{"line":8,"address":[4786741,4785184,4786976,4788498],"length":1,"stats":{"Line":3},"fn_name":"decoder\u003calloc::string::String\u003e"},{"line":13,"address":[4785218,4787026],"length":1,"stats":{"Line":3},"fn_name":null},{"line":15,"address":[4787125,4785354],"length":1,"stats":{"Line":3},"fn_name":null},{"line":16,"address":[4788601,4786844,4785361,4787132],"length":1,"stats":{"Line":3},"fn_name":null},{"line":18,"address":[4785571,4785516,4787342,4787287],"length":1,"stats":{"Line":6},"fn_name":null},{"line":20,"address":[4788750,4788846,4788832,4788736,4787318,4785547],"length":1,"stats":{"Line":9},"fn_name":"{{closure}}\u003calloc::string::String\u003e"},{"line":23,"address":[4787669,4788415,4788653,4785657,4785910,4786896,4787428,4786658],"length":1,"stats":{"Line":7},"fn_name":null},{"line":24,"address":[4785940,4787699],"length":1,"stats":{"Line":3},"fn_name":null},{"line":25,"address":[4788513,4788390,4786633,4786358,4786756,4786037,4787796,4788117],"length":1,"stats":{"Line":7},"fn_name":null},{"line":26,"address":[4786558,4788317,4786629,4788386],"length":1,"stats":{"Line":7},"fn_name":null},{"line":27,"address":[4786601,4788358],"length":1,"stats":{"Line":4},"fn_name":null},{"line":29,"address":[4786573,4788331],"length":1,"stats":{"Line":4},"fn_name":null},{"line":32,"address":[4788408,4786651],"length":1,"stats":{"Line":4}," nput,\n}\nimpl IOBuffer {\n    pub fn new\u003cS: Into\u003cString\u003e\u003e(\n        g: \u0026mut GateGraphBuilder,\n        width: usize,\n        len: usize,\n        name: S,\n    ) -\u003e Self {\n        let name = mkname(name.into());\n        let write_input = WordInput::new(g, width, name.clone());\n\n        let address_bits = (len as f32).log2().floor() as usize;\n        let address_input = WordInput::new(g, address_bits, name.clone());\n\n        let io_bus = Bus::new(g, width, name.clone());\n        io_bus.connect(g, \u0026write_input.bits());\n\n        let address_bus = Bus::new(g, address_bits, name.clone());\n        address_bus.connect(g, \u0026address_input.bits());\n\n        let read_output = g.output(io_bus.bits(), name.clone());\n\n        wire!(g, clock);\n        wire!(g, read);\n        wire!(g, write);\n        wire!(g, reset);\n        clock.make_lever(g);\n        read.make_lever(g);\n        write.make_lever(g);\n        reset.make_lever(g);\n\n        let ram_output = ram(\n            g,\n            read.bit(),\n            write.bit(),\n            clock.bit(),\n            reset.bit(),\n            address_bus.bits(),\n            io_bus.bits(),\n            name,\n        );\n        io_bus.connect(g, \u0026ram_output);\n\n        Self {\n            write_input,\n            address_input,\n            io_bus,\n            address_bus,\n            read_output,\n            clock,\n            read,\n            write,\n            reset,\n        }\n    }\n    // rust-analyzer makes this a non issue.\n    #[allow(clippy::too_many_arguments)]\n    pub fn connect(\n        \u0026self,\n        g: \u0026mut GateGraphBuilder,\n        clock: GateIndex,\n        read: GateIndex,\n        write: GateIndex,\n        reset: GateIndex,\n        address: \u0026[GateIndex],\n        io_bus: Bus,\n    ) -\u003e Bus {\n        self.address_bus.connect(g, address);\n        self.clock.connect(g, clock);\n        self.read.connect(g, read);\n        self.write.connect(g, write);\n        self.reset.connect(g, reset);\n        self.io_bus.merge(g, io_bus)\n    }\n    fn reset_inputs(\u0026self, g: \u0026mut InitializedGateGraph) {\n        self.address_input.reset(g);\n        self.write_input.reset(g);\n        g.run_until_stable(10).unwrap();\n    }\n    pub fn write_u8(\u0026self, g: \u0026mut InitializedGateGraph, address: usize, value: u8) {\n        self.write_input.set(g, value);\n        self.address_input.set(g, address);\n\n        g.set_lever(self.write.lever().unwrap());\n        g.pulse_lever_stable(self.clock.lever().unwrap());\n        g.reset_lever_stable(self.write.lever().unwrap());\n\n        self.reset_inputs(g);\n    }\n    pub fn read_u8(\u0026self, g: \u0026mut InitializedGateGraph, address: usize) -\u003e u8 {\n        self.address_input.set(g, address);\n\n        g.set_lever_stable(self.read.lever().unwrap());\n        let output = self.read_output.u8(g);\n        g.reset_lever_stable(self.read.lever().unwrap());\n\n        self.reset_inputs(g);\n        output\n    }\n    pub fn reset(\u0026self, g: \u0026mut InitializedGateGraph) {\n        g.set_lever(self.reset.lever().unwrap());\n        g.pulse_lever_stable(self.clock.lever().unwrap());\n        g.reset_lever_stable(self.reset.lever().unwrap())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_alone() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let buffer = IOBuffer::new(g, 8, 2, \"buffer\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(10).unwrap();\n        buffer.reset(g);\n\n        assert_eq!(buffer.read_u8(g, 0), 0);\n\n        buffer.write_u8(g, 1, 3);\n\n        assert_eq!(buffer.read_u8(g, 0), 0);\n\n        assert_eq!(buffer.read_u8(g, 1), 3);\n\n        buffer.reset(g);\n\n        assert_eq!(buffer.read_u8(g, 1), 0);\n    }\n\n    #[test]\n    fn test_with_circuit() {\n        let mut graph = Ga f.empty_spaces.pop() {\n            self.data[space] = MaybeUninit::new(item);\n            space\n        } else {\n            let space = self.data.len();\n            self.data.push(MaybeUninit::new(item));\n            space\n        }\n    }\n    pub fn get_mut(\u0026mut self, space: usize) -\u003e Option\u003c\u0026mut T\u003e {\n        if let Some(item) = self.data.get_mut(space) {\n            if self.empty_spaces.contains(\u0026space) {\n                return None;\n            }\n            // This is safe because we check if the item is an empty space.\n            unsafe { return Some(item.assume_init_mut()) };\n        }\n        None\n    }\n    pub fn get(\u0026self, space: usize) -\u003e Option\u003c\u0026T\u003e {\n        if let Some(item) = self.data.get(space) {\n            if self.empty_spaces.contains(\u0026space) {\n                return None;\n            }\n            // This is safe because we check if the item is an empty space.\n            unsafe { return Some(item.assume_init_ref()) };\n        }\n        None\n    }\n    // All the safety in this data structure depends on the implementation of this method.\n    pub fn remove(\u0026mut self, space: usize) -\u003e Option\u003cT\u003e {\n        if let Some(position) = self.data.get_mut(space) {\n            if self.empty_spaces.contains(\u0026space) {\n                return None;\n            }\n            self.empty_spaces.insert(space);\n            let item = std::mem::replace(position, MaybeUninit::uninit());\n            // This is safe because we check if the item is an empty space.\n            unsafe { return Some(item.assume_init()) };\n        }\n        None\n    }\n    pub fn len(\u0026self) -\u003e usize {\n        self.data.len() - self.empty_spaces.len()\n    }\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.len() == 0\n    }\n    pub fn total_len(\u0026self) -\u003e usize {\n        self.data.len()\n    }\n    pub fn iter(\u0026self) -\u003e SlabIter\u003cT\u003e {\n        SlabIter {\n            iter: self.data.iter().enumerate(),\n            empty_spaces: \u0026self.empty_spaces,\n        }\n    }\n    /// # Safety\n    /// This function is safe as long as space \u003c [Slab::total_len()]\n    /// and the item at space has not been removed.\n    /// This invariants are checked in debug mode.\n    pub unsafe fn get_very_unsafely(\u0026self, space: usize) -\u003e \u0026T {\n        debug_assert!(space \u003c self.data.len());\n        debug_assert!(!self.empty_spaces.contains(\u0026space));\n        self.data.get_unchecked(space).assume_init_ref()\n    }\n}\n\nimpl\u003cT\u003e Default for Slab\u003cT\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_insert_get() {\n        let mut s: Slab\u003c_\u003e = Default::default();\n\n        assert_eq!(s.get(0), None);\n\n        s.insert(1);\n        assert_eq!(*s.get(0).unwrap(), 1);\n        assert_eq!(s.get(1), None);\n\n        s.remove(0);\n        assert_eq!(s.get(0), None);\n    }\n\n    #[test]\n    fn test_get_mut() {\n        let mut s = Slab::new();\n\n        assert_eq!(s.get_mut(0), None);\n\n        s.insert(1);\n\n        assert_eq!(*s.get_mut(0).unwrap(), 1);\n\n        assert_eq!(s.get_mut(1), None);\n        s.remove(0);\n\n        assert_eq!(s.get_mut(0), None);\n    }\n\n    #[test]\n    fn test_remove() {\n        let mut s = Slab::new();\n\n        assert_eq!(s.remove(0), None);\n\n        s.insert(1);\n        assert_eq!(s.remove(0), Some(1));\n\n        s.insert(2);\n        assert_eq!(s.remove(0), Some(2));\n    }\n\n    #[test]\n    fn test_len() {\n        let mut s = Slab::new();\n\n        assert_eq!(s.len(), 0);\n        assert_eq!(s.is_empty(), true);\n        assert_eq!(s.total_len(), 0);\n\n        s.insert(1);\n        assert_eq!(s.len(), 1);\n        assert_eq!(s.is_empty(), false);\n        assert_eq!(s.total_len(), 1);\n\n        s.remove(0);\n        assert_eq!(s.len(), 0);\n        assert_eq!(s.is_empty(), true);\n        assert_eq!(s.total_len(), 1);\n    }\n\n    #[test]\n    fn test_iter() {\n        let mut s = Slab::new();\n        for i in 0..10 {\n            s.insert(i);\n        }\n        for i in (1..10).step_by(2) {\n            s.remove(i);\n        }\n        for (i, n) in s.iter() {\n            assert_eq!(i, *n)\n        }\n    }\n\n    #[test]\n    fn test_into_iter() {\n        let mut s = Slab::new();\n        for i in 0..10 {\n            s.insert(i);\n        }\n        for i in (0..10).step_by(2) {\n            s.remove(i);\n        }\n        for (i, n) in s.into_iter() {\n            assert_eq!(i, n)\n        }\n    }\n\n    #[test]\n    fn test_clone() {\n        let mut s = Slab::new();\n        for i in 0..10 {\n            s.insert(i);\n        }\n        for i in (0..10).step_by(2) {\n            s.remove(i);\n        }\n        let ss = s.clone();\n        for ((i1, n1), (i2, n2)) in s.into_iter().zip(ss) {\n            assert_eq!(i1, n1);\n            assert_eq!(i2, n2);\n        }\n    }\n}\n","traces":[{"line":12,"address":[4886153,4887119,4886240,4885392],"length":1,"stats":{"Line":1},"fn_name":"clone\u003cusize\u003e"},{"line":13,"address":[4886258,4885410],"length":1,"stats":{"Line":1},"fn_name":null},{"line":14,"address":[4886313,4885459],"length":1,"stats":{"Line":1},"fn_name":null},{"line":15,"address":[4885778,4885493,4886350,4886638,4887004,4886041],"length":1,"stats":{"Line":2},"fn_name":null},{"line":16,"address":[4885947,4886709,4885849,4887002,4886039,4886805],"length":1,"stats":{"Line":3},"fn_name":null},{"line":17,"address":[4885940,4886798],"length":1,"stats":{"Line":1},"fn_name":null},{"line":20,"address":[4885954,4886995,4886032,4886823],"length":1,"stats":{"Line":2},"fn_name":null},{"line":26,"address":[4885753,4886613],"length":1,"stats":{"Line":1},"fn_name":null},{"line":33,"address":[4887200,4887312],"length":1,"stats":{"Line":3},"fn_nam ress":[4915608,4915475,4915782,4915834],"length":1,"stats":{"Line":3},"fn_name":null},{"line":267,"address":[4915824],"length":1,"stats":{"Line":1},"fn_name":null},{"line":269,"address":[4915775,4915839],"length":1,"stats":{"Line":2},"fn_name":null},{"line":270,"address":[4916222,4917016,4915847],"length":1,"stats":{"Line":2},"fn_name":null},{"line":271,"address":[4916480,4916697],"length":1,"stats":{"Line":1},"fn_name":null},{"line":272,"address":[4917029,4916580],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":125,"coverable":135},{"path":["/","home","raycar5","pr","wires","src","data_structures","state.rs"],"content":"use super::bititer::word_mask_64;\nuse crate::graph::GateIndex;\nuse num_integer::div_ceil;\nuse pretty_hex::*;\n#[derive(Hash)]\npub struct State {\n    states: Vec\u003cu64\u003e,\n    updated: Vec\u003cu64\u003e,\n}\nimpl State {\n    pub fn new(n: usize) -\u003e State {\n        let states = vec![0; div_ceil(n, 64)];\n        let updated = vec![0; div_ceil(n, 64)];\n\n        State { states, updated }\n    }\n\n    #[inline(always)]\n    fn get_from_bit_vec(v: \u0026[u64], real_index: usize) -\u003e bool {\n        let (word_index, mask) = word_mask_64(real_index);\n        let word = v.get(word_index);\n        if let Some(word) = word {\n            word \u0026 mask != 0\n        } else {\n            false\n        }\n    }\n\n    pub fn get_state(\u0026self, index: GateIndex) -\u003e bool {\n        if index.is_off() {\n            return false;\n        }\n        if index.is_on() {\n            return true;\n        }\n\n        Self::get_from_bit_vec(\u0026self.states, index.idx)\n    }\n\n    pub fn get_updated(\u0026self, index: GateIndex) -\u003e bool {\n        if index.is_off() || index.is_on() {\n            return true;\n        }\n\n        Self::get_from_bit_vec(\u0026self.updated, index.idx)\n    }\n\n    pub fn get_if_updated(\u0026self, index: GateIndex) -\u003e Option\u003cbool\u003e {\n        if self.get_updated(index) {\n            Some(self.get_state(index))\n        } else {\n            None\n        }\n    }\n\n    pub fn set(\u0026mut self, index: GateIndex, value: bool) {\n        let (word_index, mask) = word_mask_64(index.idx);\n\n        let state = \u0026mut self.states[word_index];\n        if value {\n            *state |= mask;\n        } else {\n            *state \u0026= !mask;\n        }\n\n        let updated = \u0026mut self.updated[word_index];\n        *updated |= mask;\n    }\n\n    pub fn set_updated(\u0026mut self, index: GateIndex) {\n        let (word_index, mask) = word_mask_64(index.idx);\n        let updated = \u0026mut self.updated[word_index];\n        *updated |= mask;\n    }\n\n    pub fn tick(\u0026mut self) {\n        for updated in \u0026mut self.updated {\n            *updated = 0\n        }\n    }\n\n    pub fn dump(\u0026self) {\n        // This is safe because a slice of u64 can be safely reinterpreted into\n        // a slice of u8.\n        let slice = unsafe {\n            std::slice::from_raw_parts(\n                self.states.as_ptr() as *const u8,\n                self.states.len() * std::mem::size_of::\u003cu64\u003e(),\n            )\n        };\n        println!(\"{}\", pretty_hex(\u0026slice));\n    }\n\n    pub fn len(\u0026self) -\u003e usize {\n        self.states.len() * 64\n    }\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.states.len() == 0\n    }\n\n    // The dark corner.\n    /// # Safety\n    /// This function is safe if real_index \u003c v.len() .\n    /// This invariant is checked in debug mode.\n    #[inline(always)]\n    unsafe fn get_from_bit_vec_very_unsafely(v: \u0026[u64], real_index: usize) -\u003e bool {\n        let (word_index, mask) = word_mask_64(real_index);\n        debug_assert!(word_index \u003c v.len());\n\n        let word = v.get_unchecked(word_index);\n        word \u0026 mask != 0\n    }\n    /// # Safety\n    /// This function is safe if index \u003c [State::len()].\n    /// This invariant is checked in debug mode.\n    #[inline(always)]\n    pub unsafe fn get_state_very_unsafely(\u0026self, index: GateIndex) -\u003e bool {\n        Self::get_from_bit_vec_very_unsafely(\u0026self.states, index.idx)\n    }\n    /// # Safety\n    /// This function is safe if index \u003c [State::len()].\n    /// This invariant is checked in debug mode.\n    #[inline(always)]\n    pub unsafe fn get_updated_very_unsafely(\u0026self, index: GateIndex) -\u003e bool {\n        Self::get_from_bit_vec_very_unsafely(\u0026self.updated, index.idx)\n    }\n    /// # Safety\n    /// This function is safe if index \u003c [State::len()].\n    /// This invariant is checked in debug mode.\n    #[inline(always)]\n    pub unsafe fn get_if_updated_very_unsafely(\u0026self, index: GateIndex) -\u003e Option\u003cbool\u003e {\n        if self.get_updated_very_unsafely(index) {\n            Some(self.get_state_very_unsafely(index))\n        } else {\n            None\n        }\n    }\n    /// # Safety\n    /// This function is safe if index \u003c [State::len()].\n    /// This invariant is checked in debug mode.\n    #[inline(always)]\n    pub unsafe fn set_very_unsafely(\u0026mut self, index: GateIndex, value: bool) {\n        let (word_index, mask) = word_mask_64(index.idx);\n\n        debug_assert!(word_index \u003c self.states.len());\n        debug_assert!(word_index \u003c self.updated.len());\n\n        let state = self.states.get_unchecked_mut(word_index);\n        if value {\n            *state |= mask;\n        } else {\n            *state \u0026= !mask;\n        }\n\n        let updated = \u0026mut self.updated[word_index];\n        *updated |= mask;\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_get_set() {\n        for i in 2..100 {\n            let mut state = State::new(100);\n            assert_eq!(state.get_state(gi!(i)), false);\n            assert_eq!(state.get_updated(gi!(i)), false);\n\n            state.set(gi!(i), true);\n\n            assert_eq!(state.get_state(gi!(i)), true);\n            assert_eq!(state.get_updated(gi!(i)), true);\n\n            state.set(gi!(i), false);\n\n            assert_eq!(state.get_state(gi!(i)), false);\n            assert_eq!(state.get_updated(gi!(i)), true);\n        }\n    }\n\n    #[test]\n    fn test_tick() {\n        let mut state = State::new(100);\n        for i in 2..100 {\n            assert_eq!(state.get_state(gi!(i)), false, \"index: {}\", i);\n            assert_eq!(state.get_updated(gi!(i)), false, \"index: {}\", i);\n\n            state.set(gi!(i), true);\n\n            assert_eq!(state.get_state(gi!(i)), true, \"index: {}\", i);\n            assert_eq!(state.get_updated(gi!(i)), true, \"index: {}\", i);\n\n            state.tick();\n\n            assert_eq!(state.get_state(gi!(i)), true, \"index: {}\", i);\n            assert_eq!(state.get_updated(gi!(i)), false, \"index: {}\", i);\n        }\n    }\n}\n","traces":[{"line":11,"address":[4468720,4468989],"length":1,"stats":{"Line":2},"fn_name":"new"},{"line":12,"address":[4468743],"length":1,"stats":{"Line":1},"fn_name":null},{"line":13,"address":[4468803],"length":1,"stats":{"Line":2},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":20,"address":[4469174,4469499],"length":1,"stats":{"Line":10},"fn_name":null},{"line":21,"address":[4469532,4469207],"length":1,"stats":{"Line":6},"fn_name":null},{"line":22,"address":[4469226,4469252,4469577,4469551],"length":1,"stats":{"Line":10},"fn_name":null},{"line":23,"address":[4469267,4469592],"length":1,"stats":{"Line":6},"fn_name":null},{"line":25,"address":[4469247,4469572],"length":1,"stats":{"Line":0},"fn_name":null},{"line":29,"address":[4469024],"length":1,"stats":{"Line":1},"fn_name":"get_state"},{"line":30,"address":[4469041],"length":1,"stats":{"Line":1},"fn_name":null},{"line":31,"address":[4469089],"length":1,"stats":{"Line":1},"fn_name":null},{"line":33,"address":[4469103,4469073],"len _name":null},{"line":187,"address":[4552404,4552212],"length":1,"stats":{"Line":1},"fn_name":null},{"line":188,"address":[4553044,4553197,4552370],"length":1,"stats":{"Line":2},"fn_name":null},{"line":190,"address":[4553842,4553163],"length":1,"stats":{"Line":2},"fn_name":null},{"line":192,"address":[4553849,4554039],"length":1,"stats":{"Line":1},"fn_name":null},{"line":193,"address":[4554679,4554005,4554822],"length":1,"stats":{"Line":2},"fn_name":null},{"line":195,"address":[4554804],"length":1,"stats":{"Line":1},"fn_name":null},{"line":197,"address":[4555636,4555446],"length":1,"stats":{"Line":1},"fn_name":null},{"line":198,"address":[4556408,4555602,4556276],"length":1,"stats":{"Line":2},"fn_name":null}],"covered":69,"coverable":91},{"path":["/","home","raycar5","pr","wires","src","graph","graph_builder.rs"],"content":"use super::optimizations::*;\nuse super::types::*;\nuse super::InitializedGateGraph;\nuse crate::data_structures::{Slab, State};\nuse crate::gi;\nuse smallvec::smallvec;\nuse std::collections::{HashMap, HashSet};\n\nuse GateType::*;\n\n#[derive(Debug, Clone)]\npub struct GateGraphBuilder {\n    pub(super) nodes: Slab\u003cBuildGate\u003e,\n    output_handles: Vec\u003cCircuitOutput\u003e,\n    pub(super) lever_handles: Vec\u003cGateIndex\u003e,\n    outputs: HashSet\u003cGateIndex\u003e,\n    #[cfg(feature = \"debug_gates\")]\n    names: HashMap\u003cGateIndex, String\u003e,\n    #[cfg(feature = \"debug_gates\")]\n    probes: HashMap\u003cGateIndex, Probe\u003e,\n}\nstruct CompactedGateGraph {\n    nodes: Vec\u003cInitializedGate\u003e,\n    output_handles: Vec\u003cCircuitOutput\u003e,\n    lever_handles: Vec\u003cGateIndex\u003e,\n    outputs: HashSet\u003cGateIndex\u003e,\n    #[cfg(feature = \"debug_gates\")]\n    names: HashMap\u003cGateIndex, String\u003e,\n    #[cfg(feature = \"debug_gates\")]\n    probes: HashMap\u003cGateIndex, Probe\u003e,\n}\nimpl GateGraphBuilder {\n    pub fn new() -\u003e GateGraphBuilder {\n        let mut nodes = Slab::new();\n        nodes.insert(Gate {\n            ty: Off,\n            dependencies: smallvec![],\n            dependents: Default::default(),\n        });\n        nodes.insert(Gate {\n            ty: On,\n            dependencies: smallvec![],\n            dependents: Default::default(),\n        });\n        GateGraphBuilder {\n            nodes,\n            lever_handles: Default::default(),\n            outputs: Default::default(),\n            output_handles: Default::default(),\n            #[cfg(feature = \"debug_gates\")]\n            names: Default::default(),\n            #[cfg(feature = \"debug_gates\")]\n            probes: Default::default(),\n        }\n    }\n\n    // Dependency operations.\n    pub fn dpush(\u0026mut self, idx: GateIndex, new_dep: GateIndex) {\n        let gate = self.nodes.get_mut(idx.idx).unwrap();\n        match gate.ty {\n            Off =\u003e panic!(\"OFF has no dependencies\"),\n            On =\u003e panic!(\"ON has no dependencies\"),\n            Lever =\u003e panic!(\"Lever has no dependencies\"),\n            Or | Nor | And | Nand | Xor | Xnor | Not =\u003e {\n                gate.dependencies.push(new_dep);\n                self.nodes\n                    .get_mut(new_dep.idx)\n                    .unwrap()\n                    .dependents\n                    .insert(idx);\n            }\n        }\n    }\n    pub fn dx(\u0026mut self, idx: GateIndex, new_dep: GateIndex, x: usize) {\n        let gate = self.nodes.get_mut(idx.idx).unwrap();\n        match gate.ty {\n            Off =\u003e panic!(\"OFF has no dependencies\"),\n            On =\u003e panic!(\"ON has no dependencies\"),\n            Lever =\u003e panic!(\"Lever has no dependencies\"),\n            Not =\u003e {\n                assert!(x == 0, \"Not only has one dependency\");\n            }\n            // Left explicitly to get errors when a new gate type is added\n            Or | Nor | And | Nand | Xor | Xnor =\u003e {}\n        }\n\n        let old_dep = std::mem::replace(\u0026mut gate.dependencies[x], new_dep);\n\n        self.nodes\n            .get_mut(old_dep.idx)\n            .unwrap()\n            .dependents\n            .remove(\u0026idx);\n        self.nodes\n            .get_mut(new_dep.idx)\n            .unwrap()\n            .dependents\n            .insert(idx);\n    }\n    pub fn d0(\u0026mut self, gate: GateIndex, dep: GateIndex) {\n        self.dx(gate, dep, 0)\n    }\n    pub fn d1(\u0026mut self, gate: GateIndex, dep: GateIndex) {\n        self.dx(gate, dep, 1)\n    }\n\n    // Gate operations.\n    #[allow(unused_variables)]\n    fn create_gate\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, idx: GateIndex, deps: \u0026[GateIndex], name: S) {\n        for dep in deps {\n            self.nodes.get_mut(dep.idx).unwrap().dependents.insert(idx);\n        }\n        #[cfg(feature = \"debug_gates\")]\n        self.names.insert(idx, name.into());\n    }\n    pub fn lever\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S) -\u003e LeverHandle {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(Lever, smallvec![])));\n        let handle = self.lever_handles.len();\n        self.lever_handles.push(idx);\n        self.create_gate(idx, \u0026[], name);\n        LeverHandle { handle, idx }\n    }\n    pub fn not\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S) -\u003e GateIndex {\n        self.not1(OFF, name)\n    }\n    pub fn not1\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, dep: GateIndex, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(Not, smallvec![dep])));\n        self.create_gate(idx, \u0026[dep], name);\n        idx\n    }\n    pub fn or\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(Or, smallvec![])));\n        self.create_gate(idx, \u0026[], name);\n        idx\n    }\n    pub fn or2\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, d0: GateIndex, d1: GateIndex, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(Or, smallvec![d0, d1])));\n        self.create_gate(idx, \u0026[d0, d1], name);\n        idx\n    }\n    pub fn nor\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(Nor, smallvec![])));\n        self.create_gate(idx, \u0026[], name);\n        idx\n    }\n    pub fn nor1\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, d0: GateIndex, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(Nor, smallvec![d0])));\n        self.create_gate(idx, \u0026[d0], name);\n        idx\n    }\n    pub fn nor2\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, d0: GateIndex, d1: GateIndex, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(Nor, smallvec![d0, d1])));\n        self.create_gate(idx, \u0026[d0, d1], name);\n        idx\n    }\n    pub fn xor2\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, d0: GateIndex, d1: GateIndex, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(Xor, smallvec![d0, d1])));\n        self.create_gate(idx, \u0026[d0, d1], name);\n        idx\n    }\n    pub fn and\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(And, smallvec![])));\n        self.create_gate(idx, \u0026[], name);\n        idx\n    }\n    pub fn and2\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, d0: GateIndex, d1: GateIndex, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(And, smallvec![d0, d1])));\n        self.create_gate(idx, \u0026[d0, d1], name);\n        idx\n    }\n    pub fn nand2\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, d0: GateIndex, d1: GateIndex, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(Nand, smallvec![d0, d1])));\n        self.create_gate(idx, \u0026[d0, d1], name);\n        idx\n    }\n\n    #[inline(always)]\n    pub(super) fn get(\u0026self, idx: GateIndex) -\u003e \u0026BuildGate {\n        self.nodes.get(idx.idx).unwrap()\n    }\n    #[inline(always)]\n    pub(super) fn get_mut(\u0026mut self, idx: GateIndex) -\u003e \u0026mut BuildGate {\n        self.nodes.get_mut(idx.idx).unwrap()\n    }\n\n    pub fn init(mut self) -\u003e InitializedGateGraph {\n        self.optimize();\n        self.init_unoptimized()\n    }\n\n    fn compacted(self) -\u003e CompactedGateGraph {\n        #[cfg(feature = \"debug_gates\")]\n        let GateGraphBuilder {\n            names,\n            nodes,\n            probes,\n            outputs,\n            output_handles,\n            lever_handles,\n        } = self;\n        #[cfg(not(feature = \"debug_gates\"))]\n        let GateGraphBuilder {\n            nodes,\n            outputs,\n            output_handles,\n            lever_handles,\n        } = self;\n        if nodes.len() == nodes.total_len() {\n            return CompactedGateGraph {\n                nodes: nodes.into_iter().map(|(_, gate)| gate.into()).collect(),\n                #[cfg(feature = \"debug_gates\")]\n                names,\n                #[cfg(feature = \"debug_gates\")]\n                probes,\n                outputs,\n                lever_handles,\n                output_handles,\n            };\n        }\n\n        let mut index_map = HashMap::new();\n        let mut new_nodes = Vec::\u003cInitializedGate\u003e::new();\n        index_map.reserve(nodes.len());\n        new_nodes.reserve(nodes.len());\n\n        for (new_index, (old_index, gate)) in nodes.into_iter().enumerate() {\n            index_map.insert(gi!(old_index), gi!(new_index));\n\n            new_nodes.push(gate.into());\n        }\n        for gate in \u0026mut new_nodes {\n            for dependency in \u0026mut gate.dependencies {\n                *dependency = index_map[dependency];\n            }\n            gate.dependents = gate.dependents.iter().map(|idx| index_map[idx]).collect();\n        }\n\n        #[cfg(feature = \"debug_gates\")]\n        let new_names = names\n            .into_iter()\n            .filter_map(|(idx, name)| Some((*index_map.get(\u0026idx)?, name)))\n            .collect();\n\n        #[cfg(feature = \"debug_gates\")]\n        let new_probes = probes\n            .into_iter()\n            .map(|(idx, mut probe)| {\n                for bit in \u0026mut probe.bits {\n                    *bit = index_map[bit]\n                }\n                (index_map[\u0026idx], probe)\n            })\n            .collect();\n\n        let new_output_handles = output_handles\n            .into_iter()\n            .map(|mut output| {\n                for bit in \u0026mut output.bits {\n                    *bit = index_map[bit]\n                }\n                output\n            })\n            .collect();\n\n        let new_lever_handles = lever_handles\n            .into_iter()\n            .map(|idx| index_map[\u0026idx])\n            .collect();\n\n        let new_outputs = outputs.into_iter().map(|idx| index_map[\u0026idx]).collect();\n\n        CompactedGateGraph {\n            #[cfg(feature = \"debug_gates\")]\n            names: new_names,\n            nodes: new_nodes,\n            #[cfg(feature = \"debug_gates\")]\n            probes: new_probes,\n            outputs: new_outputs,\n            output_handles: new_output_handles,\n            lever_handles: new_lever_handles,\n        }\n    }\n    pub fn init_unoptimized(self) -\u003e InitializedGateGraph {\n        #[cfg(feature = \"debug_gates\")]\n        let CompactedGateGraph {\n            names,\n            nodes,\n            probes,\n            outputs,\n            output_handles,\n            lever_handles,\n        } = self.compacted();\n        #[cfg(not(feature = \"debug_gates\"))]\n        let CompactedGateGraph {\n            nodes,\n            outputs,\n            output_handles,\n            lever_handles,\n        } = self.compacted();\n\n        let state = State::new(nodes.len());\n        let mut new_graph = InitializedGateGraph {\n            #[cfg(feature = \"debug_gates\")]\n            names: names.into(),\n            nodes: nodes.into(),\n            #[cfg(feature = \"debug_gates\")]\n            probes: probes.into(),\n            outputs: outputs.into(),\n            output_handles: output_handles.into(),\n            lever_handles: lever_handles.into(),\n            propagation_queue: Default::default(),\n            pending_updates: Default::default(),\n            state,\n        };\n\n        for i in 0..new_graph.len() {\n            let idx = gi!(i);\n            if !idx.is_const() \u0026\u0026 new_graph.state.get_updated(idx) {\n                continue;\n            }\n            new_graph.propagation_queue.push(idx);\n            new_graph.tick_inner();\n        }\n        new_graph.pending_updates.swap();\n        new_graph\n    }\n\n    fn run_optimization\u003cF: Fn(\u0026mut GateGraphBuilder)\u003e(\u0026mut self, f: F, name: \u0026'static str) {\n        let old_len = self.len();\n        f(self);\n        println!(\n            \"Optimization: {}, old size:{}, new size:{}, reduction: {:.1}%\",\n            name,\n            old_len,\n            self.len(),\n            (old_len - self.len()) as f32 / old_len as f32 * 100.\n        );\n    }\n    fn optimize(\u0026mut self) {\n        self.run_optimization(const_propagation_pass, \"const propagation\");\n        self.run_optimization(not_deduplication_pass, \"not deduplication\");\n        self.run_optimization(\n            single_dependency_collapsing_pass,\n            \"single dependency collapsing\",\n        );\n        self.run_optimization(dead_code_elimination_pass, \"dead code elimination\");\n        se nstructions.\n        #[allow(clippy::needless_range_loop)]\n        for i in 0..gates.len() {\n            // This is safe because in an InitializedGraph nodes.len() \u003c= state.len().\n            let state = unsafe { self.state.get_state_very_unsafely(gates[i]) };\n            if ty.accumulate(init, state) == short {\n                return short;\n            }\n        }\n        init\n    }\n    // Main VERY HOT loop.\n    // The unsafe code was added after careful consideration, profiling and measuring of the performance impact.\n    // All unsafe invariants are checked in debug mode using debug_assert!().\n    pub(super) fn tick_inner(\u0026mut self) {\n        // Check the State unsafe invariant once instead of on every call.\n        debug_assert!(self.nodes.get().len() \u003c= self.state.len());\n        while !self.propagation_queue.is_empty() {\n            self.propagation_queue.swap();\n            while let Some(idx) = self.propagation_queue.pop() {\n                // This is safe because the propagation queue gets filled by items coming from\n                // nodes.iter() or levers, both of which are always in bounds.\n                debug_assert!(idx.idx \u003c self.nodes.get().len());\n                let node = unsafe { self.nodes.get().get_unchecked(idx.idx) };\n\n                let new_state = match \u0026node.ty {\n                    On =\u003e true,\n                    Off =\u003e false,\n                    // This is safe because in an InitializedGraph nodes.len() \u003c= state.len().\n                    Lever =\u003e unsafe { self.state.get_state_very_unsafely(idx) },\n                    Not =\u003e unsafe { !self.state.get_state_very_unsafely(node.dependencies[0]) },\n                    Or | Nor | And | Nand | Xor | Xnor =\u003e {\n                        let mut new_state = if node.dependencies.is_empty() {\n                            false\n                        } else if node.ty.short_circuits() {\n                            self.fold_short(\u0026node.ty, \u0026node.dependencies)\n                        } else {\n                            let mut result = node.ty.init();\n\n                            // Using a manual loop results in 2% less instructions.\n                            #[allow(clippy::needless_range_loop)]\n                            for i in 0..node.dependencies.len() {\n                                // This is safe because in an InitializedGraph nodes.len() \u003c= state.len().\n                                let state = unsafe {\n                                    self.state.get_state_very_unsafely(node.dependencies[i])\n                                };\n                                result = node.ty.accumulate(result, state);\n                            }\n                            result\n                        };\n                        if node.ty.is_negated() {\n                            new_state = !new_state;\n                        }\n                        new_state\n                    }\n                };\n                // This is safe because in an InitializedGraph nodes.len() \u003c= state.len().\n                if let Some(old_state) = unsafe { self.state.get_if_updated_very_unsafely(idx) } {\n                    if old_state != new_state {\n                        self.pending_updates.push(idx);\n                    }\n                    continue;\n                }\n                // This is safe because in an InitializedGraph nodes.len() \u003c= state.len().\n                let old_state = unsafe { self.state.get_state_very_unsafely(idx) };\n                unsafe { self.state.set_very_unsafely(idx, new_state) };\n\n                #[cfg(feature = \"debug_gates\")]\n                if old_state != new_state {\n                    if let Some(probe) = self.probes.get().get(\u0026idx) {\n                        match probe.bits.len() {\n                            0 =\u003e {}\n                            1 =\u003e println!(\"{}:{}\", probe.name, new_state),\n                            2..=8 =\u003e {\n                                println!(\"{}:{}\", probe.name, self.collect_u8_lossy(\u0026probe.bits))\n                            }\n                            _ =\u003e unimplemented!(),\n                        }\n                    }\n                }\n                if node.ty.is_lever() || old_state != new_state {\n                    self.propagation_queue.extend_from_slice(\u0026node.dependents)\n                }\n            }\n        }\n    }\n    pub fn tick(\u0026mut self) {\n        while let Some(pending) = \u0026self.pending_updates.pop() {\n            self.state.tick();\n            self.propagation_queue.push(*pending);\n            self.tick_inner()\n        }\n        self.pending_updates.swap();\n    }\n    pub fn run_until_stable(\u0026mut self, max: usize) -\u003e Result\u003cusize, \u0026'static str\u003e {\n        for i in 0..max {\n            if self.pending_updates.is_empty() {\n                return Ok(i);\n            }\n            self.tick();\n        }\n        Err(\"Your graph didn't stabilize\")\n    }\n    // Input operations.\n    fn update_lever_inner(\u0026mut self, lever: LeverHandle, value: bool) {\n        let idx = self.lever_handles.get()[lever.handle];\n        if self.state.get_state(idx) != value {\n            self.state.set(idx, value);\n            self.pending_updates.push(idx);\n        }\n    }\n    pub fn update_levers\u003cI: Iterator\u003cItem = bool\u003e\u003e(\u0026mut self, levers: \u0026[LeverHandle], values: I) {\n        for (lever, value) in levers.iter().zip(values) {\n            self.update_lever_inner(*lever, value);\n        }\n        self.tick()\n    }\n    pub fn update_lever(\u0026mut self, lever: LeverHandle, value: bool) {\n        self.update_lever_inner(lever, value);\n        self.tick()\n    }\n    pub fn set_lever(\u0026mut self, lever: LeverHandle) {\n        self.update_lever(lever, true)\n    }\n    pub fn reset_lever(\u0026mut self, lever: LeverHandle) {\n        self.update_lever(lever, false)\n    }\n    pub fn flip_lever(\u0026mut self, lever: LeverHandle) {\n        let idx = self.lever_handles.get()[lever.handle];\n        self.state.set(idx, !self.state.get_state(idx));\n        self.pending_updates.push(idx);\n        self.tick();\n    }\n    pub fn pulse_lever(\u0026mut self, lever: LeverHandle) {\n        self.set_lever(lever);\n        self.reset_lever(lever);\n    }\n\n    pub fn set_lever_stable(\u0026mut self, lever: LeverHandle) {\n        self.set_lever(lever);\n        self.run_until_stable(10).unwrap();\n    }\n    pub fn reset_lever_stable(\u0026mut self, lever: LeverHandle) {\n        self.reset_lever(lever);\n        self.run_until_stable(10).unwrap();\n    }\n    pub fn flip_lever_stable(\u0026mut self, lever: LeverHandle) {\n        self.flip_lever(lever);\n        self.run_until_stable(10).unwrap();\n    }\n    pub fn pulse_lever_stable(\u0026mut self, lever: LeverHandle) {\n        self.set_lever(lever);\n        self.run_until_stable(10).unwrap();\n        self.reset_lever(lever);\n        self.run_until_stable(10).unwrap();\n    }\n    pub(super) fn get_output_handle(\u0026self, handle: CircuitOutputHandle) -\u003e \u0026CircuitOutput {\n        \u0026self.output_handles.get()[handle.0]\n    }\n    pub(super) fn value(\u0026self, idx: GateIndex) -\u003e bool {\n        self.state.get_state(idx)\n    }\n    // Collect only first 8 bits from a larger bus.\n    // Or only some bits from a smaller bus.\n    pub(super) fn collect_u8_lossy(\u0026self, outputs: \u0026[GateIndex]) -\u003e u8 {\n        let mut output = 0;\n        let mut mask = 1u8;\n\n        for bit in outputs.iter().take(8) {\n            if self.value(*bit) {\n                output |= mask\n            }\n\n            mask \u003c\u003c= 1;\n        }\n\n        output\n    }\n    // Collect only first 128 bits from a larger bus.\n    // Or only some bits from a smaller bus.\n    pub(super) fn collect_u128_lossy(\u0026self, outputs: \u0026[GateIndex]) -\u003e u128 {\n        let mut output = 0;\n        let mut mask = 1u128;\n\n        for bit in outputs.iter().take(128) {\n            if self.value(*bit) {\n                output |= mask\n            }\n\n            mask \u003c\u003c= 1;\n        }\n\n        output\n    }\n    pub fn len(\u0026self) -\u003e usize {\n        self.nodes.get().len()\n    }\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.nodes.get().len() == 0\n    }\n\n    // Debug operations.\n    #[cfg(feature = \"debug_gates\")]\n    pub(super) fn name(\u0026self, idx: GateIndex) -\u003e Option\u003c\u0026str\u003e {\n        self.names.get().get(\u0026idx).map(String::as_str)\n    }\n    #[cfg(feature = \"debug_gates\")]\n    pub(super) fn full_name(\u0026self, idx: GateIndex) -\u003e Option\u003cString\u003e {\n        Some(format!(\n            \"{}:{}\",\n            self.nodes.get()[idx.idx].ty,\n            self.name(idx)?\n        ))\n    }\n\n    // TODO dry\n    pub fn dump_dot(\u0026self, filename: \u0026'static str) {\n        use petgraph::dot::{Config, Dot};\n        use std::io::Write;\n        let mut f = std::fs::File::create(filename).unwrap();\n        let mut graph = petgraph::Graph::\u003c_, ()\u003e::new();\n        let mut index = HashMap::new();\n        for (i, _) in self.nodes.get().iter().enumerate() {\n            let is_out = self.outputs.get().contains(\u0026gi!(i));\n            #[cfg(feature = \"debug_gates\")]\n            #[cfg(not(feature = \"debug_gates\"))]\n            let label = if is_out {\n                format!(\"output:{}\", node.ty)\n            } else {\n                node.ty.to_string()\n            };\n            #[cfg(feature = \"debug_gates\")]\n            let label = if is_out {\n                format!(\"O:{}\", self.full_name(gi!(i)).unwrap_or_default())\n            } else {\n                self.full_name(gi!(i)).unwrap_or_default()\n            };\n            index.insert(i, graph.add_node(label));\n        }\n        for (i, node) in self.nodes.get().iter().enumerate() {\n            graph.extend_with_edges(\n                node.dependencies\n                    .iter()\n                    .map(|dependency| (index[\u0026dependency.idx], index[\u0026i])),\n            );\n        }\n        write!(f, \"{:?}\", Dot::with_config(\u0026graph, \u0026[Config::EdgeNoLabel])).unwrap();\n    }\n    // Test operations.\n    #[cfg(test)]\n    pub fn assert_propagation(\u0026mut self, expected: usize) {\n        let actual = self\n            .run_until_stable(1000)\n            .expect(\"Circuit didn't stabilize after 1000 ticks\");\n\n        assert!(\n            actual == expected,\n            \"Circuit stabilized after {} ticks, expected: {}\",\n            actual,\n            expected\n        );\n    }\n    #[cfg(test)]\n    pub fn assert_propagation_range(\u0026mut self, expected: std::ops::Range\u003cusize\u003e) {\n        let actual = self\n            .run_until_stable(1000)\n            .expect(\"Circuit didn't stabilize after 1000 ticks\");\n\n        assert!(\n            expected.contains(\u0026actual),\n            \"Circuit stabilized after {} ticks, which is outside the range: {}..{}\",\n            actual,\n            expected.start,\n            expected.end\n        );\n    }\n}\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":24,"address":[4820316],"length":1,"stats":{"Line":6},"fn_name":null},{"line":25,"address":[4820328],"length":1,"stats":{"Line":1},"fn_name":null},{"line":28,"address":[4820509,4821110,4820375],"length":1,"stats":{"Line":12},"fn_name":null},{"line":30,"address":[4821133,4820551,4820892],"length":1,"stats":{"Line":2},"fn_name":null},{"line":31,"address":[4821101],"length":1,"stats":{"Line":1},"fn_name":null},{"line":32,"address":[4821122],"length":1,"stats":{"Line":6},"fn_name":null},{"line":35,"address":[4820 wrap());\n    }\n\n    let mut non_const_dependency = None;\n    for (i, dependency) in g.get(idx).dependencies.iter().copied().enumerate() {\n        if dependency == short_circuit_output {\n            return Some(short_circuit_output);\n        }\n        if !dependency.is_const() {\n            non_const_dependency = Some((dependency, i))\n        }\n    }\n    if let Some((non_const_dependency, i)) = non_const_dependency {\n        if dependencies_len == 2 {\n            if negated {\n                let removed_dep_idx = if i == 0 { 1 } else { 0 };\n                let removed_dep = g.get(idx).dependencies[removed_dep_idx];\n                g.get_mut(removed_dep).dependents.remove(\u0026idx);\n\n                let gate = g.get_mut(idx);\n                gate.ty = Not;\n                gate.dependencies.remove(removed_dep_idx);\n                return None;\n            } else {\n                return Some(non_const_dependency);\n            }\n        }\n        None\n    } else {\n        // If there are only const dependencies and none of them are short circuits\n        // the output must be the opposite of the short_circuit output.\n        Some(short_circuit_output.opposite_if_const().unwrap())\n    }\n}\n\nfn find_replacement_xor(\n    g: \u0026mut GateGraphBuilder,\n    idx: GateIndex,\n    on: bool,\n    negated: bool,\n) -\u003e Option\u003cGateIndex\u003e {\n    let dependencies_len = g.get(idx).dependencies.len();\n    if dependencies_len == 1 {\n        return Some(if negated ^ on { OFF } else { ON });\n    }\n\n    let mut non_const_dependency = None;\n    let mut output = negated;\n    for (i, dependency) in g.get(idx).dependencies.iter().copied().enumerate() {\n        if dependency.is_const() {\n            output ^= dependency.is_on()\n        } else {\n            non_const_dependency = Some((dependency, i))\n        }\n    }\n    if let Some((non_const_dependency, i)) = non_const_dependency {\n        if dependencies_len == 2 {\n            if negated ^ on {\n                let removed_dep_idx = if i == 0 { 1 } else { 0 };\n                let removed_dep = g.get(idx).dependencies[removed_dep_idx];\n                g.get_mut(removed_dep).dependents.remove(\u0026idx);\n\n                let gate = g.get_mut(idx);\n                gate.ty = Not;\n                gate.dependencies.remove(removed_dep_idx);\n                return None;\n            } else {\n                return Some(non_const_dependency);\n            }\n        }\n        return None;\n    }\n    Some(if output { ON } else { OFF })\n}\n// Traverses the graph forwards from constants and nodes with no inputs,\n// replacing them with simpler subgraphs.\npub fn const_propagation_pass(g: \u0026mut GateGraphBuilder) {\n    // Allocated outside main loop.\n    let mut temp_dependents = Vec::new();\n    let mut temp_dependencies = Vec::new();\n\n    struct WorkItem {\n        idx: GateIndex,\n        on: bool,\n    }\n\n    // Propagate constants.\n    let off = g.get_mut(OFF);\n\n    let mut work: Vec\u003c_\u003e = off\n        .dependents\n        .drain(0..off.dependents.len())\n        .map(|idx| WorkItem { idx, on: false })\n        .collect();\n\n    let on = g.get_mut(ON);\n\n    work.extend(\n        on.dependents\n            .drain(0..on.dependents.len())\n            .map(|idx| WorkItem { idx, on: true }),\n    );\n\n    for (_, gate) in g.nodes.iter() {\n        if !gate.ty.is_lever() \u0026\u0026 gate.dependencies.is_empty() {\n            work.extend(\n                gate.dependents\n                    .iter()\n                    .copied()\n                    .map(|idx| WorkItem { idx, on: false }),\n            )\n        }\n    }\n\n    while let Some(WorkItem { idx, on }) = work.pop() {\n        // Don't optimize out observable things.\n        if g.is_observable(idx) {\n            continue;\n        }\n        if g.nodes.get(idx.idx).is_none() {\n            continue;\n        }\n\n        let gate_type = \u0026g.get(idx).ty;\n        let replacement = match gate_type {\n            Off | On | Lever =\u003e unreachable!(\"Off, On, and lever nodes have no dependencies\"),\n            Not =\u003e Some(if on { OFF } else { ON }),\n            And =\u003e find_replacement(g, idx, on, OFF, false),\n            Nand =\u003e find_replacement(g, idx, on, OFF, true),\n            Or =\u003e find_replacement(g, idx, on, ON, false),\n            Nor =\u003e find_replacement(g, idx, on, ON, true),\n            Xor =\u003e find_replacement_xor(g, idx, on, false),\n            Xnor =\u003e find_replacement_xor(g, idx, on, true),\n        };\n        if let Some(replacement) = replacement {\n            temp_dependents.extend(\u0026g.get(idx).dependents);\n            temp_dependencies.extend_from_slice(\u0026g.get(idx).dependencies);\n\n            for dependency in temp_dependencies.drain(0..temp_dependencies.len()) {\n                let dependency_dependents = \u0026mut g.get_mut(dependency).dependents;\n                dependency_dependents.remove(\u0026idx);\n            }\n\n            if replacement.is_const() {\n                work.extend(temp_dependents.iter().copied().map(|idx| WorkItem {\n                    idx,\n                    on: replacement.is_on(),\n                }))\n            }\n\n            for dependent in temp_dependents.drain(0..temp_dependents.len()) {\n                // A gate can have the same dependency many times in different dependency indexes.\n                g.get_mut(dependent).swap_dependency(idx, replacement);\n                g.nodes\n                    .get_mut(replacement.idx)\n                    .unwrap()\n                    .dependents\n                    .insert(dependent);\n            }\n\n            g.nodes.remove(idx.idx);\n        }\n    }\n}\n","traces":[{"line":4,"address":[4229968],"length":1,"stats":{"Line":6},"fn_name":"find_replacement"},{"line":11,"address":[4230168,4230022,4230067],"length":1,"stats":{"Line":12},"fn_name Clone, Hash, Eq, PartialEq)]\nstruct ValueNumber(GateIndex);\ntype NumberMap = HashMap\u003cGateIndex, ValueNumber\u003e;\ntype Expression = u64;\nfn lookup\u003cI: Iterator\u003cItem = ValueNumber\u003e\u003e(\n    op: GateType,\n    op_hash_offset: u64,\n    dep_nums: I,\n    x: GateIndex,\n    hash_table: \u0026mut HashMap\u003cExpression, GateIndex\u003e,\n) -\u003e GateIndex {\n    let op_hash = if op.is_lever() || x.is_const() {\n        x.idx as u64\n    } else {\n        op as u64 + op_hash_offset\n    };\n\n    let mut hasher = DefaultHasher::new();\n    hasher.write_u64(op_hash);\n    for dep in dep_nums {\n        hasher.write_usize(dep.0.idx);\n    }\n    let hash = hasher.finish();\n    if let Some(i) = hash_table.get(\u0026hash) {\n        *i\n    } else {\n        hash_table.insert(hash, x);\n        x\n    }\n}\n// http://softlib.rice.edu/pub/CRPC-TRs/reports/CRPC-TR95636-S.pdf\npub fn global_value_numbering_pass(g: \u0026mut GateGraphBuilder) {\n    let mut numbers = NumberMap::new();\n\n    let mut hash_table = HashMap::new();\n    let mut visited = HashSet::new();\n    let op_hash_offset = g.nodes.len() as u64;\n    loop {\n        let mut done = true;\n        let mut work: VecDeque\u003cGateIndex\u003e = g.lever_handles.iter().copied().collect();\n        work.push_back(OFF);\n        work.push_back(ON);\n\n        while let Some(x) = work.pop_front() {\n            if visited.contains(\u0026x) {\n                continue;\n            } else {\n                visited.insert(x);\n            }\n            // TODO ensure dependencies are sorted at all times.\n            g.get_mut(x).dependencies.sort();\n            let gate = g.get(x);\n            let op = gate.ty;\n            let dep_nums = gate\n                .dependencies\n                .iter()\n                .filter_map(|dep| numbers.get(\u0026dep))\n                .copied();\n            let temp = lookup(op, op_hash_offset, dep_nums, x, \u0026mut hash_table);\n            let n g from the same gate with a single one.\npub fn not_deduplication_pass(g: \u0026mut GateGraphBuilder) {\n    let mut nots = Vec::new();\n    let mut temp_deps = Vec::new();\n    struct WorkItem {\n        gate: GateIndex,\n        first_not: GateIndex,\n    }\n    let mut work: Vec\u003cWorkItem\u003e = g\n        .nodes\n        .iter()\n        .filter_map(|(i, gate)| {\n            let mut first_not = None;\n            for dependent in \u0026gate.dependents {\n                let dependent_gate = g.get(*dependent);\n                match (first_not, dependent_gate.ty.is_not()) {\n                    (Some(first_not), true) =\u003e {\n                        return WorkItem {\n                            gate: gi!(i),\n                            first_not,\n                        }\n                        .into()\n                    }\n                    (None, true) =\u003e first_not = Some(*dependent),\n                    _ =\u003e {}\n                }\n            }\n            None\n        })\n        .collect();\n\n    while let Some(WorkItem { gate, first_not }) = work.pop() {\n        nots.extend(\n            g.nodes\n                .get(gate.idx)\n                .unwrap()\n                .dependents\n                .iter()\n                .copied()\n                .filter(|dependent| {\n                    *dependent != first_not\n                        \u0026\u0026 *dependent != gate\n                        \u0026\u0026 !g.is_observable(*dependent)\n                        \u0026\u0026 g.get(*dependent).ty.is_not()\n                }),\n        );\n        for not in nots.drain(0..nots.len()) {\n            temp_deps.extend(g.get(not).dependents.iter().copied());\n\n            for dependent in temp_deps.drain(0..temp_deps.len()) {\n                for dependent_dependency in \u0026mut g.get_mut(dependent).dependencies {\n                    if *dependent_dependency == not {\n                        *dependent_dependency = first_not\n egister A is zero.\n    JZ,\n}\nimpl InstructionType {\n    pub fn with_data(\u0026self, data: u8) -\u003e Instruction {\n        Instruction { ty: *self, data }\n    }\n    pub fn with_0(\u0026self) -\u003e Instruction {\n        Instruction { ty: *self, data: 0 }\n    }\n}\nimpl Into\u003cu16\u003e for InstructionType {\n    fn into(self) -\u003e u16 {\n        self.with_0().into()\n    }\n}\n\npub struct Instruction {\n    ty: InstructionType,\n    data: u8,\n}\nimpl Into\u003cu16\u003e for Instruction {\n    fn into(self) -\u003e u16 {\n        self.ty as u16 | ((self.data as u16) \u003c\u003c OPCODE_LENGTH)\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","raycar5","pr","wires","examples","computer","main.rs"],"content":"mod instruction_set;\nmod programs;\nuse wires::*;\n#[macro_use]\nextern crate strum_macros;\n#[macro_use]\nmod control_logic;\nuse control_logic::ControlSignalsSet;\n\nfn main() {\n    let mut graph = GateGraphBuilder::new();\n    let g = \u0026mut graph;\n    let bits = 8;\n    let ram_address_space = 2;\n\n    let bus = Bus::new(g, bits, \"main_bus\");\n    wire!(g, clock);\n    wire!(g, reset);\n    let clock_lever = clock.make_lever(g);\n    let reset_lever = reset.make_lever(g);\n    let ack_lever = g.lever(\"ack\");\n    let nclock = g.not1(clock.bit(), \"nclock\");\n\n    const TEXT_OUTPUT: bool = true;\n    //let rom_data_u16 = programs::multiply_rom(2, 4);\n    let rom_data_u16 = programs::echo_rom(\"Hello world\");\n    let mut rom_data = Vec::new();\n    for word in rom_data_u16 {\n        rom_data.extend_from_slice(\u0026word.to_ne_bytes())\n    }\n\n    let signals = ControlSignalsSet::new(g);\n    let pc_output = counter(\n        g,\n        clock.bit(),\n        signals.pc_enable().bit(),\n        signals.jmp().bit(),\n        signals.pc_out().bit(),\n        reset.bit(),\n        bus.bits(),\n        \"pc\",\n    );\n    bus.connect(g, \u0026pc_output);\n\n    let rega_buffer = register(\n        g,\n (input.len()), \u0026slave_register_output],\n        name,\n    )\n}\n#[cfg(test)]\nmod tests {\n    use super::super::constant;\n    use super::*;\n\n    #[test]\n    fn test_counter_counts() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let val = 34u8;\n        let input = \u0026constant(val)[0..2];\n        let clock = g.lever(\"clock\");\n        let enable = g.lever(\"enable\");\n        let read = g.lever(\"read\");\n        let write = g.lever(\"write\");\n        let reset = g.lever(\"reset\");\n\n        let c = counter(\n            g,\n            clock.bit(),\n            enable.bit(),\n            write.bit(),\n            read.bit(),\n            reset.bit(),\n            input,\n            \"counter\",\n        );\n        let output = g.output(\u0026c, \"counter\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(100).unwrap();\n\n        g.set_lever(reset);\n        g.pulse_lever_stable(clock);\n        g.reset_lever(reset);\n\n        assert_eq!(output.bx(g, 0), false);\n        assert_eq!(output.bx(g, 1), false);\n\n        g.set_lever(read);\n        assert_eq!(output.bx(g, 0), false);\n        assert_eq!(output.bx(g, 1), false);\n\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.bx(g, 0), false);\n        assert_eq!(output.bx(g, 1), false);\n\n        g.set_lever_stable(enable);\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.bx(g, 0), true);\n        assert_eq!(output.bx(g, 1), false);\n\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.bx(g, 0), false);\n        assert_eq!(output.bx(g, 1), true);\n\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.bx(g, 0), true);\n        assert_eq!(output.bx(g, 1), true);\n    }\n    #[test]\n    fn test_counter_write() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let val = 34u8;\n        let input = \u0026constant(val);\n        let clock = g.lever(\"clock\");\n        let read = g.lever(\"read\");\n        let write = g.lever(\"write\");\n        let reset = g.lever(\"reset\");\n\n        let c = counter(\n            g,\n            clock.bit(),\n            ON,\n            write.bit(),\n            read.bit(),\n            reset.bit(),\n            input,\n            \"counter\",\n        );\n        let output = g.output(\u0026c, \"counter\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(100).unwrap();\n\n        g.set_lever_stable(read);\n\n        assert_eq!(output.u8(g), 255);\n\n        g.set_lever(write);\n        g.pulse_lever_stable(clock);\n        g.reset_lever(write);\n        g.assert_propagation(2);\n        assert_eq!(output.u8(g), val);\n\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.u8(g), val + 1);\n    }\n    #[test]\n    fn test_counter_reset() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let val = 34u8;\n        let input = \u0026constant(val);\n        let clock = g.lever(\"clock\");\n        let read = g.lever(\"read\");\n        let write = g.lever(\"write\");\n        let reset = g.lever(\"reset\");\n\n        let c = counter(\n            g,\n            clock.bit(),\n            ON,\n            write.bit(),\n            read.bit(),\n            reset.bit(),\n            input,\n            \"counter\",\n        );\n        let output = g.output(\u0026c, \"counter\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(100).unwrap();\n\n        g.set_lever_stable(read);\n\n        assert_eq!(output.u8(g), 255);\n\n        for i in 0..10 {\n            g.pulse_lever_stable(clock);\n            assert_eq!(output.u8(g), i);\n        }\n\n        g.set_lever(reset);\n        g.pulse_lever_stable(clock);\n\n        g.assert_propagation(0);\n        assert_eq!(output.u8(g), 0);\n    }\n}\n","traces":[{"line":4,"address":[5034784,5034970],"len  WordInput::new(g, 2, \"input\");\n        let out = decoder(g, \u0026c.bits(), \"decoder\");\n        let out = g.output(\u0026out, \"out\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(10).unwrap();\n\n        assert_eq!(out.u8(g), 1);\n\n        c.set_bit(g, 0);\n        g.assert_propagation(1);\n        assert_eq!(out.u8(g), 2);\n\n        c.set_bit(g, 1);\n        g.assert_propagation(1);\n        assert_eq!(out.u8(g), 8);\n    }\n}\n","traces":[{"line":4,"address":[4940746,4940560],"length":1,"stats":{"Line":1},"fn_name":"mkname"},{"line":5,"address":[4940570],"length":1,"stats":{"Line":1},"fn_name":null},{"line":8,"address":[4787394,4785637,4784080,4785872],"length":1,"stats":{"Line":3},"fn_name":"decoder\u003calloc::string::String\u003e"},{"line":13,"address":[4784114,4785922],"length":1,"stats":{"Line":3},"fn_name":null},{"line":15,"address":[4786021,4784250],"length":1,"stats":{"Line":3},"fn_name":null},{"line":16,"address":[4784257,4785740,4786028,4787497],"length":1,"stats":{"Line":3},"fn_name":null},{"line":18,"address":[4786238,4786183,4784467,4784412],"length":1,"stats":{"Line":6},"fn_name":null},{"line":20,"address":[4784443,4787646,4787742,4787728,4786214,4787632],"length":1,"stats":{"Line":9},"fn_name":"{{closure}}\u003calloc::string::String\u003e"},{"line":23,"address":[4786565,4787311,4785792,4787549,4786324,4784806,4784553,4785554],"length":1,"stats":{"Line":7},"fn_name":null},{"line":24,"address":[4786595,4784836],"length":1,"stats":{"Line":3},"fn_name":null},{"line":25,"address":[4787409,4785254,4785529,4787013,4786692,4787286,4784933,4785652],"length":1,"stats":{"Line":7},"fn_name":null},{"line":26,"address":[4787213,4785454,4785525,4787282],"length":1,"stats":{"Line":7},"fn_name":null},{"line":27,"address":[4787254,4785497],"length":1,"stats":{"Line":4},"fn_name":null},{"line":29,"address":[4787227,4785469],"length":1,"stats":{"Line":3},"fn_name":null},{"line":32,"address":[4787304,4785547],"length":1,"stats":{"Lin : WordInput,\n}\nimpl IOBuffer {\n    pub fn new\u003cS: Into\u003cString\u003e\u003e(\n        g: \u0026mut GateGraphBuilder,\n        width: usize,\n        len: usize,\n        name: S,\n    ) -\u003e Self {\n        let name = mkname(name.into());\n        let write_input = WordInput::new(g, width, name.clone());\n\n        let address_bits = (len as f32).log2().floor() as usize;\n        let address_input = WordInput::new(g, address_bits, name.clone());\n\n        let io_bus = Bus::new(g, width, name.clone());\n        io_bus.connect(g, \u0026write_input.bits());\n\n        let address_bus = Bus::new(g, address_bits, name.clone());\n        address_bus.connect(g, \u0026address_input.bits());\n\n        let read_output = g.output(io_bus.bits(), name.clone());\n\n        wire!(g, clock);\n        wire!(g, read);\n        wire!(g, write);\n        wire!(g, reset);\n        clock.make_lever(g);\n        read.make_lever(g);\n        write.make_lever(g);\n        reset.make_lever(g);\n\n        let ram_output = ram(\n            g,\n            read.bit(),\n            write.bit(),\n            clock.bit(),\n            reset.bit(),\n            address_bus.bits(),\n            io_bus.bits(),\n            name,\n        );\n        io_bus.connect(g, \u0026ram_output);\n\n        Self {\n            write_input,\n            address_input,\n            io_bus,\n            address_bus,\n            read_output,\n            clock,\n            read,\n            write,\n            reset,\n        }\n    }\n    // rust-analyzer makes this a non issue.\n    #[allow(clippy::too_many_arguments)]\n    pub fn connect(\n        \u0026self,\n        g: \u0026mut GateGraphBuilder,\n        clock: GateIndex,\n        read: GateIndex,\n        write: GateIndex,\n        reset: GateIndex,\n        address: \u0026[GateIndex],\n        io_bus: Bus,\n    ) -\u003e Bus {\n        self.address_bus.connect(g, address);\n        self.clock.connect(g, clock);\n        self.read.connect(g, read);\n        self.write.connect(g, write);\n        self.reset.connect(g, reset);\n        self.io_bus.merge(g, io_bus)\n    }\n    fn reset_inputs(\u0026self, g: \u0026mut InitializedGateGraph) {\n        self.address_input.reset(g);\n        self.write_input.reset(g);\n        g.run_until_stable(10).unwrap();\n    }\n    pub fn write_u8(\u0026self, g: \u0026mut InitializedGateGraph, address: usize, value: u8) {\n        self.write_input.set(g, value);\n        self.address_input.set(g, address);\n\n        g.set_lever(self.write.lever().unwrap());\n        g.pulse_lever_stable(self.clock.lever().unwrap());\n        g.reset_lever_stable(self.write.lever().unwrap());\n\n        self.reset_inputs(g);\n    }\n    pub fn read_u8(\u0026self, g: \u0026mut InitializedGateGraph, address: usize) -\u003e u8 {\n        self.address_input.set(g, address);\n\n        g.set_lever_stable(self.read.lever().unwrap());\n        let output = self.read_output.u8(g);\n        g.reset_lever_stable(self.read.lever().unwrap());\n\n        self.reset_inputs(g);\n        output\n    }\n    pub fn reset(\u0026self, g: \u0026mut InitializedGateGraph) {\n        g.set_lever(self.reset.lever().unwrap());\n        g.pulse_lever_stable(self.clock.lever().unwrap());\n        g.reset_lever_stable(self.reset.lever().unwrap())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_alone() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let buffer = IOBuffer::new(g, 8, 2, \"buffer\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(10).unwrap();\n        buffer.reset(g);\n\n        assert_eq!(buffer.read_u8(g, 0), 0);\n\n        buffer.write_u8(g, 1, 3);\n\n        assert_eq!(buffer.read_u8(g, 0), 0);\n\n        assert_eq!(buffer.read_u8(g, 1), 3);\n\n        buffer.reset(g);\n\n        assert_eq!(buffer.read_u8(g, 1), 0);\n    }\n\n    #[test]\n    fn test_with_circuit() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let width = 8;\n        let len = 2;\n        let address_bits = 1;\n\n        let buffer = IOBuffer::new(g, width, len, \"buffer\");\n\n        let clock = g.lever(\"clock\");\n        let read = g.lever(\"read\");\n        let write = g.lever(\"write\");\n        let reset = g.lever(\"reset\");\n\n        let input = WordInput::new(g, 8, \"input\");\n        let address_input = WordInput::new(g, address_bits, \"address\");\n        let io_bus = Bus::new(g, width, \"bus\");\n        io_bus.connect(g, \u0026input.bits());\n\n        let io_bus = buffer.connect(\n            g,\n            clock.bit(),\n            read.bit(),\n            write.bit(),\n            reset.bit(),\n            \u0026address_input.bits(),\n            io_bus,\n        );\n\n        let output = g.output(io_bus.bits(), \"output\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(10).unwrap();\n\n        // Reset by circuit.\n        g.set_lever(reset);\n        g.pulse_lever_stable(clock);\n        g.reset_lever(reset);\n\n        assert_eq!(buffer.read_u8(g, 0), 0);\n\n        // Write in buffer, read by circuit.\n        buffer.write_u8(g, 1, 3);\n        g.run_until_stable(10).unwrap();\n\n        println!(\"here\");\n        g.set_lever_stable(read);\n        assert_eq!(output.u8(g), 0);\n\n        address_input.set(g, 1);\n        g.assert_propagation(1);\n        assert_eq!(output.u8(g), 3);\n\n        // Write in circuit, read by buffer.\n\n        g.reset_lever_stable(read);\n        g.set_lever_stable(write);\n        input.set(g, 5);\n        g.pulse_lever_stable(clock);\n        g.reset_lever_stable(write);\n\n        assert_eq!(buffer.read_u8(g, 1), 5);\n    }\n}\n","traces":[{"line":3,"address":[4754560,4754746],"length":1,"stats":{"Line":1},"fn_name":"mkname"},{"line":4,"address":[4754570],"length":1,"stats":{"Line":2},"fn_name":null},{"line":22,"address":[4934912,4937601],"len
