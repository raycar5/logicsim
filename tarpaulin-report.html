BITS;\n\n// |                       Microinstruction input                   |\n// | INSTRUCTION COUNTER | IS REGA ZERO |    INSTRUCTION OPCODE     |\n// |         3 bits      |     1bit     |          8 bits           |\n// |        b0 b1 b2     |      b3      | b4 b5 b6 b7 b8 b9 b10 b11 |\nfn build_microinstructions() -\u003e Vec\u003cu32\u003e {\n    let mut out = vec![0; 1 \u003c\u003c MICROINSTRUCTION_INPUT_BITS];\n    // FIXED SECTION\n    let instruction_fetch = [\n        signals_to_bits!(ControlSignalsSet, pc_out, address_reg_in),\n        signals_to_bits!(ControlSignalsSet, rom_out, ior_in, pc_enable),\n        signals_to_bits!(ControlSignalsSet, pc_out, address_reg_in),\n        signals_to_bits!(ControlSignalsSet, rom_out, idr_in, pc_enable),\n    ];\n\n    for instruction_step in 0..1 \u003c\u003c INSTRUCTION_COUNTER_BITS {\n        for rega_zero in 0..1 \u003c\u003c IS_REGA_ZERO_BITS {\n            let is_rega_zero = rega_zero == 1;\n            for opcode in 0..InstructionType::COUNT {\n                let input = instruction_step\n                    | (rega_zero \u003c\u003c IS_REGA_ZERO_OFFSET)\n                    | (opcode \u003c\u003c OPCODE_OFFSET);\n\n                // The first 2 microinstructions are always the instruction fetch.\n                if instruction_step \u003c instruction_fetch.len() {\n                    out[input as usize] = instruction_fetch[instruction_step as usize];\n                } else {\n                    // Instruction step after fetch.\n                    let relative_instruction_step = instruction_step - instruction_fetch.len();\n\n                    if let (Ok(instruction), 0..=2) =\n                        ((opcode as u8).try_into(), relative_instruction_step)\n                    {\n                        out[input] = microinstructions_from_instruction(\n                            instruction,\n                            relative_instruction_step,\n                            is_rega_zero,\n per wire names.\n                    *elem = MaybeUninit::new(wires::Wire::new(g,stringify!($name)));\n                }\n                Self {\n                    signals: unsafe{ transmute(signals) }\n                }\n            }\n            pub fn len() -\u003e usize {\n                $n\n            }\n            pub fn connect(\u0026mut self, g: \u0026mut wires::GateGraphBuilder, input: \u0026[wires::GateIndex; $n]) {\n                for (signal, input) in self.signals.iter_mut().zip(input) {\n                    signal.connect(g, *input)\n                }\n            }\n            wires::generate_signal_getters!($($signals),+);\n        }\n    };\n}\n#[macro_export]\nmacro_rules! signals_to_bits {\n    ($signal_set:ty) =\u003e {\n        0\n    };\n    ($signal_set:ty, $($signals:ident),+) =\u003e {\n        {\n            use concat_idents::concat_idents;\n            wires::signals_to_bits!(0, $signal_set, $($signals),+)\n        }\n    };\n    ($bits:expr, $signal_set:ty, $signal:ident) =\u003e {\n        concat_idents!(signal_index = $signal, _, index {\n            ($bits | (1 \u003c\u003c $signal_set::signal_index()))\n        });\n    };\n    ($bits:expr, $signal_set:ty, $signal:ident, $($rest:ident),+) =\u003e {\n        wires::signals_to_bits!(wires::signals_to_bits!($bits,$signal_set, $signal), $signal_set, $($rest),+);\n    };\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate as wires;\n\n    control_signal_set!(TestSignals, s1, s2, s3);\n\n    #[test]\n    fn test_set() {\n        assert_eq!(TestSignals::len(), 3);\n        assert_eq!(TestSignals::s1_index(), 0);\n        assert_eq!(TestSignals::s2_index(), 1);\n        assert_eq!(TestSignals::s3_index(), 2);\n    }\n\n    #[test]\n    fn test_signals_to_bits() {\n        assert_eq!(signals_to_bits!(TestSignals), 0);\n        assert_eq!(signals_to_bits!(TestSignals, s1), 1);\n        assert_eq!(signals_to_bits!(TestSignals, s3), 0b100);\n\n        assert_eq!(signals_to_ ,\n        name,\n    )\n}\n#[cfg(test)]\nmod tests {\n    use super::super::constant;\n    use super::*;\n\n    #[test]\n    fn test_counter_counts() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let val = 34u8;\n        let input = \u0026constant(val)[0..2];\n        let clock = g.lever(\"clock\");\n        let enable = g.lever(\"enable\");\n        let read = g.lever(\"read\");\n        let write = g.lever(\"write\");\n        let reset = g.lever(\"reset\");\n\n        let c = counter(\n            g,\n            clock.bit(),\n            enable.bit(),\n            write.bit(),\n            read.bit(),\n            reset.bit(),\n            input,\n            \"counter\",\n        );\n        let output = g.output(\u0026c, \"counter\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(100).unwrap();\n\n        g.set_lever(reset);\n        g.pulse_lever_stable(clock);\n        g.reset_lever(reset);\n\n        assert_eq!(output.bx(g, 0), false);\n        assert_eq!(output.bx(g, 1), false);\n\n        g.set_lever(read);\n        assert_eq!(output.bx(g, 0), false);\n        assert_eq!(output.bx(g, 1), false);\n\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.bx(g, 0), false);\n        assert_eq!(output.bx(g, 1), false);\n\n        g.set_lever_stable(enable);\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.bx(g, 0), true);\n        assert_eq!(output.bx(g, 1), false);\n\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.bx(g, 0), false);\n        assert_eq!(output.bx(g, 1), true);\n\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.bx(g, 0), true);\n        assert_eq!(output.bx(g, 1), true);\n    }\n    #[test]\n    fn test_counter_write() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let val = 34u8;\n        let input = \u0026constant(val);\n        let clock = g.lever(\"clock\");\n        let read = g.lever(\"read\");\n        let write = g.lever(\"write\");\n        let reset = g.lever(\"reset\");\n\n        let c = counter(\n            g,\n            clock.bit(),\n            ON,\n            write.bit(),\n            read.bit(),\n            reset.bit(),\n            input,\n            \"counter\",\n        );\n        let output = g.output(\u0026c, \"counter\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(100).unwrap();\n\n        g.set_lever_stable(read);\n\n        assert_eq!(output.u8(g), 255);\n\n        g.set_lever(write);\n        g.pulse_lever_stable(clock);\n        g.reset_lever(write);\n        g.assert_propagation(2);\n        assert_eq!(output.u8(g), val);\n\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.u8(g), val + 1);\n    }\n    #[test]\n    fn test_counter_reset() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let val = 34u8;\n        let input = \u0026constant(val);\n        let clock = g.lever(\"clock\");\n        let read = g.lever(\"read\");\n        let write = g.lever(\"write\");\n        let reset = g.lever(\"reset\");\n\n        let c = counter(\n            g,\n            clock.bit(),\n            ON,\n            write.bit(),\n            read.bit(),\n            reset.bit(),\n            input,\n            \"counter\",\n        );\n        let output = g.output(\u0026c, \"counter\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(100).unwrap();\n\n        g.set_lever_stable(read);\n\n        assert_eq!(output.u8(g), 255);\n\n        for i in 0..10 {\n            g.pulse_lever_stable(clock);\n            assert_eq!(output.u8(g), i);\n        }\n\n        g.set_lever(reset);\n        g.pulse_lever_stable(clock);\n\n        g.assert_propagation(0);\n        assert_eq!(output.u8(g), 0);\n    }\n}\n","traces":[{"line":4,"address":[5019264,5019450],"length":1,"stats":{"Line":3},"fn_name":"mkname           d.bit(),\n            clock.bit(),\n            write.bit(),\n            read.bit(),\n            \"flippity floop\",\n        );\n        let out = g.output1(output, \"out\");\n        let g = \u0026mut graph.init();\n\n        g.run_until_stable(10).unwrap();\n        assert_eq!(out.b0(g), false);\n\n        g.set_lever(d);\n        g.set_lever(write);\n        assert_eq!(out.b0(g), false);\n\n        g.pulse_lever_stable(clock);\n        assert_eq!(out.b0(g), false);\n\n        g.set_lever_stable(read);\n        assert_eq!(out.b0(g), true);\n\n        g.reset_lever(d);\n        g.reset_lever(read);\n        g.reset_lever(write);\n        assert_eq!(out.b0(g), false);\n\n        g.set_lever_stable(read);\n        assert_eq!(out.b0(g), true);\n\n        g.set_lever(write);\n        g.set_lever(clock);\n\n        g.reset_lever(write);\n        g.reset_lever(clock);\n\n        g.run_until_stable(10).unwrap();\n        assert_eq!(out.b0(g), false);\n    }\n}\n","traces":[{"line":3,"address":[5060608,5060794],"length":1,"stats":{"Line":1},"fn_name":"mkname"},{"line":4,"address":[5060618],"length":1,"stats":{"Line":1},"fn_name":null},{"line":7,"address":[5146032,5145376,5145976,5146650],"length":1,"stats":{"Line":2},"fn_name":"d_flip_flop\u003c\u0026str\u003e"},{"line":15,"address":[5145447,5146079],"length":1,"stats":{"Line":2},"fn_name":null},{"line":17,"address":[5145527,5146199],"length":1,"stats":{"Line":2},"fn_name":null},{"line":18,"address":[5146207,5145535],"length":1,"stats":{"Line":2},"fn_name":null},{"line":19,"address":[5146279,5145607],"length":1,"stats":{"Line":7},"fn_name":null},{"line":21,"address":[5146346,5145674],"length":1,"stats":{"Line":7},"fn_name":null},{"line":22,"address":[5145746,5146418],"length":1,"stats":{"Line":7},"fn_name":null},{"line":24,"address":[5145818,5146490],"length":1,"stats":{"Line":7},"fn_name":null},{"line":25,"address":[5145890,5146562],"length":1,"stats":{"Line":7},"fn_name":null},{"line":33,"address":[4791568,4 let out = decoder(g, \u0026c.bits(), \"decoder\");\n        let out = g.output(\u0026out, \"out\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(10).unwrap();\n\n        assert_eq!(out.u8(g), 1);\n\n        c.set_bit(g, 0);\n        g.assert_propagation(1);\n        assert_eq!(out.u8(g), 2);\n\n        c.set_bit(g, 1);\n        g.assert_propagation(1);\n        assert_eq!(out.u8(g), 8);\n    }\n}\n","traces":[{"line":4,"address":[4606394,4606208],"length":1,"stats":{"Line":1},"fn_name":"mkname"},{"line":5,"address":[4606218],"length":1,"stats":{"Line":1},"fn_name":null},{"line":8,"address":[4329349,4329584,4327792,4331106],"length":1,"stats":{"Line":3},"fn_name":"decoder\u003calloc::string::String\u003e"},{"line":13,"address":[4327826,4329634],"length":1,"stats":{"Line":3},"fn_name":null},{"line":15,"address":[4327962,4329733],"length":1,"stats":{"Line":3},"fn_name":null},{"line":16,"address":[4331209,4327969,4329740,4329452],"length":1,"stats":{"Line":3},"fn_name":null},{"line":18,"address":[4329950,4329895,4328179,4328124],"length":1,"stats":{"Line":6},"fn_name":null},{"line":20,"address":[4331358,4331440,4328155,4331454,4329926,4331344],"length":1,"stats":{"Line":9},"fn_name":"{{closure}}\u003c\u0026str\u003e"},{"line":23,"address":[4329504,4328518,4329266,4328265,4330277,4331261,4330036,4331023],"length":1,"stats":{"Line":7},"fn_name":null},{"line":24,"address":[4328548,4330307],"length":1,"stats":{"Line":3},"fn_name":null},{"line":25,"address":[4330998,4330725,4329364,4329241,4330404,4328645,4328966,4331121],"length":1,"stats":{"Line":7},"fn_name":null},{"line":26,"address":[4330994,4330925,4329166,4329237],"length":1,"stats":{"Line":8},"fn_name":null},{"line":27,"address":[4329209,4330966],"length":1,"stats":{"Line":4},"fn_name":null},{"line":29,"address":[4329181,4330939],"length":1,"stats":{"Line":4},"fn_name":null},{"line":32,"address":[4331016,4329259],"length":1,"stats":{"Line":4},"fn_name":null},{"line":35,"address":[4330251,432 : Into\u003cString\u003e\u003e(\n        g: \u0026mut GateGraphBuilder,\n        width: usize,\n        len: usize,\n        name: S,\n    ) -\u003e Self {\n        let name = mkname(name.into());\n        let write_input = WordInput::new(g, width, name.clone());\n\n        let address_bits = (len as f32).log2().floor() as usize;\n        let address_input = WordInput::new(g, address_bits, name.clone());\n\n        let io_bus = Bus::new(g, width, name.clone());\n        io_bus.connect(g, \u0026write_input.bits());\n\n        let address_bus = Bus::new(g, address_bits, name.clone());\n        address_bus.connect(g, \u0026address_input.bits());\n\n        let read_output = g.output(io_bus.bits(), name.clone());\n\n        wire!(g, clock);\n        wire!(g, read);\n        wire!(g, write);\n        wire!(g, reset);\n        clock.make_lever(g);\n        read.make_lever(g);\n        write.make_lever(g);\n        reset.make_lever(g);\n\n        let ram_output = ram(\n            g,\n            read.bit(),\n            write.bit(),\n            clock.bit(),\n            reset.bit(),\n            address_bus.bits(),\n            io_bus.bits(),\n            name,\n        );\n        io_bus.connect(g, \u0026ram_output);\n\n        Self {\n            write_input,\n            address_input,\n            io_bus,\n            address_bus,\n            read_output,\n            clock,\n            read,\n            write,\n            reset,\n        }\n    }\n    // rust-analyzer makes this a non issue.\n    #[allow(clippy::too_many_arguments)]\n    pub fn connect(\n        \u0026self,\n        g: \u0026mut GateGraphBuilder,\n        clock: GateIndex,\n        read: GateIndex,\n        write: GateIndex,\n        reset: GateIndex,\n        address: \u0026[GateIndex],\n        io_bus: Bus,\n    ) -\u003e Bus {\n        self.address_bus.connect(g, address);\n        self.clock.connect(g, clock);\n        self.read.connect(g, read);\n        self.write.connect(g, write);\n        self.reset.connect(g, reset);\n        self.io_bus.merge(g, io_bus)\n    }\n    fn reset_inputs(\u0026self, g: \u0026mut InitializedGateGraph) {\n        self.address_input.reset(g);\n        self.write_input.reset(g);\n        g.run_until_stable(10).unwrap();\n    }\n    pub fn write_u8(\u0026self, g: \u0026mut InitializedGateGraph, address: usize, value: u8) {\n        self.write_input.set(g, value);\n        self.address_input.set(g, address);\n\n        g.set_lever(self.write.lever().unwrap());\n        g.pulse_lever_stable(self.clock.lever().unwrap());\n        g.reset_lever_stable(self.write.lever().unwrap());\n\n        self.reset_inputs(g);\n    }\n    pub fn read_u8(\u0026self, g: \u0026mut InitializedGateGraph, address: usize) -\u003e u8 {\n        self.address_input.set(g, address);\n\n        g.set_lever_stable(self.read.lever().unwrap());\n        let output = self.read_output.u8(g);\n        g.reset_lever_stable(self.read.lever().unwrap());\n\n        self.reset_inputs(g);\n        output\n    }\n    pub fn reset(\u0026self, g: \u0026mut InitializedGateGraph) {\n        g.set_lever(self.reset.lever().unwrap());\n        g.pulse_lever_stable(self.clock.lever().unwrap());\n        g.reset_lever_stable(self.reset.lever().unwrap())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_alone() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let buffer = IOBuffer::new(g, 8, 2, \"buffer\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(10).unwrap();\n        buffer.reset(g);\n\n        assert_eq!(buffer.read_u8(g, 0), 0);\n\n        buffer.write_u8(g, 1, 3);\n\n        assert_eq!(buffer.read_u8(g, 0), 0);\n\n        assert_eq!(buffer.read_u8(g, 1), 3);\n\n        buffer.reset(g);\n\n        assert_eq!(buffer.read_u8(g, 1), 0);\n    }\n\n    #[test]\n    fn test_with_circuit() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let width = 8;\n        let len = 2;\n        let address_bits = 1;\n\n        let buffer = IOBuffer::new(g, width, len, \"buffer\");\n\n        let clock = g.lever(\"clock\");\n        let read = g.lever(\"read\");\n        let write = g.lever(\"write\");\n        let reset = g.lever(\"reset\");\n\n        let input = WordInput::new(g, 8, \"input\");\n        let address_input = WordInput::new(g, address_bits, \"address\");\n        let io_bus = Bus::new(g, width, \"bus\");\n        io_bus.connect(g, \u0026input.bits());\n\n        let io_bus = buffer.connect(\n            g,\n            clock.bit(),\n            read.bit(),\n            write.bit(),\n            reset.bit(),\n            \u0026address_input.bits(),\n            io_bus,\n        );\n\n        let output = g.output(io_bus.bits(), \"output\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(10).unwrap();\n\n        // Reset by circuit.\n        g.set_lever(reset);\n        g.pulse_lever_stable(clock);\n        g.reset_lever(reset);\n\n        assert_eq!(buffer.read_u8(g, 0), 0);\n\n        // Write in buffer, read by circuit.\n        buffer.write_u8(g, 1, 3);\n        g.run_until_stable(10).unwrap();\n\n        println!(\"here\");\n        g.set_lever_stable(read);\n        assert_eq!(output.u8(g), 0);\n\n        address_input.set(g, 1);\n        g.assert_propagation(1);\n        assert_eq!(output.u8(g), 3);\n\n        // Write in circuit, read by buffer.\n\n        g.reset_lever_stable(read);\n        g.set_lever_stable(write);\n        input.set(g, 5);\n        g.pulse_lever_stable(clock);\n        g.reset_lever_stable(write);\n\n        assert_eq!(buffer.read_u8(g, 1), 5);\n    }\n}\n","traces":[{"line":3,"address":[5125866,5125680],"length":1,"stats":{"Line":1},"fn_name":"mkname"},{"line":4,"address":[5125690],"length":1,"stats":{"Line":2},"fn_name":null},{"line":22,"address":[4776033,4773344],"length":1,"stats":{"Line":1},"fn_name":"new\u003c\u0026str te_levers(\u0026self.levers, (0..self.levers.len()).map(|_| false));\n    }\n\n    pub fn bits(\u0026self) -\u003e SmallVec\u003c[GateIndex; 8]\u003e {\n        self.levers.iter().map(|lever| lever.bit()).collect()\n    }\n    pub fn len(\u0026self) -\u003e usize {\n        self.levers.len()\n    }\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.levers.len() == 0\n    }\n}\n","traces":[{"line":6,"address":[4589648,4589834],"length":1,"stats":{"Line":1},"fn_name":"mkname"},{"line":7,"address":[4589658],"length":1,"stats":{"Line":1},"fn_name":null},{"line":13,"address":[4778992,4779576,4779269,4779312],"length":1,"stats":{"Line":3},"fn_name":"new\u003calloc::string::String\u003e"},{"line":14,"address":[4779015,4779351],"length":1,"stats":{"Line":3},"fn_name":null},{"line":16,"address":[4779710,4779630,4779088,4779400,4779616,4779696],"length":1,"stats":{"Line":9},"fn_name":"{{closure}}\u003c\u0026str\u003e"},{"line":20,"address":[4589872],"length":1,"stats":{"Line":1},"fn_name":"update_bit"},{"line":21,"address":[4590051,4589916],"length":1,"stats":{"Line":1},"fn_name":null},{"line":22,"address":[4590011],"length":1,"stats":{"Line":1},"fn_name":null},{"line":23,"address":[4590072],"length":1,"stats":{"Line":1},"fn_name":null},{"line":25,"address":[4590096],"length":1,"stats":{"Line":0},"fn_name":"flip_bit"},{"line":26,"address":[4590125,4590234],"length":1,"stats":{"Line":0},"fn_name":null},{"line":27,"address":[4590215],"length":1,"stats":{"Line":0},"fn_name":null},{"line":28,"address":[4590255],"length":1,"stats":{"Line":0},"fn_name":null},{"line":30,"address":[4590288],"length":1,"stats":{"Line":1},"fn_name":"set_bit"},{"line":31,"address":[4590307],"length":1,"stats":{"Line":1},"fn_name":null},{"line":33,"address":[4590336],"length":1,"stats":{"Line":0},"fn_name":"reset_bit"},{"line":34,"address":[4590355],"length":1,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[4779872,4779776,4779968],"length":1,"stats":{"Line":4},"fn_name":"set\u003ci32 rd_mask_8;\n/// let word_slice = [0u8, 1u8];\n/// let bit_index = 8;\n///\n/// let (word_index, mask) = word_mask_8(bit_index);\n/// let bit_set = (word_slice[word_index] \u0026 mask) != 0;\n///\n/// assert_eq!(bit_set, true);\n/// ```\npub fn word_mask_8(index: usize) -\u003e (usize, u8) {\n    let word = index / 8;\n    let mask = 1 \u003c\u003c (index % 8);\n    (word, mask)\n}\n\n/// Data structure that allows for iterating over the native endian bits of any [Sized] + [Copy] + ['static](https://doc.rust-lang.org/rust-by-example/scope/lifetime/static_lifetime.html) value.\n///\n/// If you are using this data structure with structs, make sure you use a [repr](https://doc.rust-lang.org/nomicon/other-reprs.html) that is defined.\n///\n/// # Example\n/// ```\n/// # use wires::data_structures::BitIter;\n/// let mut bits = BitIter::new(0b00100101u8);\n///\n/// assert_eq!(bits.next().unwrap(), true);\n/// assert_eq!(bits.next().unwrap(), false);\n/// assert_eq!(bits.next().unwrap(), true);\n/// assert_eq!(bits.next().unwrap(), false);\n/// assert_eq!(bits.next().unwrap(), false);\n/// assert_eq!(bits.next().unwrap(), true);\n/// assert_eq!(bits.next().unwrap(), false);\n/// assert_eq!(bits.next().unwrap(), false);\n///\n/// assert_eq!(bits.next(), None);\n///\n/// ```\n#[derive(Debug, Clone, Eq, PartialEq, Hash)]\npub struct BitIter {\n    item: SmallVec\u003c[u8; 8]\u003e,\n    i: u16,\n}\nimpl BitIter {\n    /// Returns a new [BitIter] which will iterate over the native endian bits of `item`.\n    ///\n    /// # Panics\n    ///\n    /// Will panic if `item` is bigger than 65535 bits, if this ever happens to you, open an issue or a PR.\n    /// It is an arbitrary limit I have set to keep the [BitIter] struct small.\n    pub fn new\u003cT: Copy + Sized + 'static\u003e(item: T) -\u003e Self {\n        let byte_size = std::mem::size_of::\u003cT\u003e();\n        let bit_size = byte_size * 8;\n\n        assert!(\n            bit_size \u003c= std::u16::MAX as usize,\n            \"Item too big to bit iterate, If this is ever hit change the i to u32, bit_size: {}\",\n            bit_size\n        );\n\n        let as_u8s: \u0026[u8] =\n            // This is safe because any Copy + Sized + 'static item can be interpreted as a slice of bytes.\n            unsafe { std::slice::from_raw_parts(std::mem::transmute(\u0026item), byte_size) };\n\n        Self {\n            item: SmallVec::from_slice(as_u8s),\n            i: 0,\n        }\n    }\n\n    /// Returns true if the value used to create the [BitIter] has all it's bits set to 0.\n    ///\n    /// # Example\n    /// ```\n    /// # use wires::data_structures::BitIter;\n    /// let zero = BitIter::new(0u64);\n    /// assert_eq!(zero.is_zero(), true);\n    ///\n    /// let non_zero = BitIter::new(32u128);\n    /// assert_eq!(non_zero.is_zero(), false);\n    /// ```\n    pub fn is_zero(\u0026self) -\u003e bool {\n        for byte in \u0026self.item {\n            if *byte != 0 {\n                return false;\n            }\n        }\n        true\n    }\n}\n\nimpl Iterator for BitIter {\n    type Item = bool;\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        if self.i == self.item.len() as u16 * 8 {\n            return None;\n        }\n\n        let (word_index, word_mask) = word_mask_8(self.i as usize);\n\n        let result = self.item[word_index] \u0026 word_mask != 0;\n        self.i += 1;\n\n        Some(result)\n    }\n}\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_u8() {\n        let n = 0b101u8;\n        let result = [true, false, true];\n        let mut iterations = 0;\n        for (i, set) in BitIter::new(n).enumerate() {\n            assert_eq!(set, *result.get(i).unwrap_or(\u0026false));\n            iterations = iterations + 1;\n        }\n        assert_eq!(iterations, std::mem::size_of_val(\u0026n) * 8);\n    }\n\n    #[test]\n    fn test_u128() {\n        let n = 0b110u128;\n        let result = [false, true, true];\n        let mut iterations = 0;\n        for (i, set) in BitIter::new(n).enumerate() {\n            assert_eq!(set, *result.get(i).unwrap_or(\u0026false));\n            iterations = iterations + 1;\n        }\n        assert_eq!(iterations, std::mem::size_of_val(\u0026n) * 8);\n    }\n\n    #[test]\n    fn test_struct() {\n        #[repr(C)]\n        #[derive(Copy, Clone)]\n        struct Example {\n            a: u8,\n            b: u8,\n        }\n        let n = Example { a: 0b1011, b: 0b1 };\n        let result = [true, true, false, true, false, false, false, false, true];\n        let mut iterations = 0;\n        for (i, set) in BitIter::new(n).enumerate() {\n            iterations = iterations + 1;\n            assert_eq!(set, *result.get(i).unwrap_or(\u0026false));\n        }\n        assert_eq!(iterations, std::mem::size_of_val(\u0026n) * 8);\n    }\n\n    #[test]\n    fn test_is_zero() {\n        assert_eq!(BitIter::new(8).is_zero(), false);\n        assert_eq!(BitIter::new(0u8).is_zero(), true);\n        assert_eq!(BitIter::new(0i16).is_zero(), true);\n        assert_eq!(BitIter::new(0f32).is_zero(), true);\n        assert_eq!(BitIter::new(12.2f64).is_zero(), false);\n        assert_eq!(BitIter::new(-0f64).is_zero(), false);\n    }\n}\n","traces":[{"line":18,"address":[4780368],"length":1,"stats":{"Line":2},"fn_name":"word_mask_64"},{"line":20,"address":[4780377],"length":1,"stats":{"Line":1},"fn_name":null},{"line":24,"address":[4780414],"length":1,"stats":{"Line":2},"fn_name":null},{"line":26,"address":[4780472],"length":1,"stats":{"Line":1},"fn_name":null},{"line":43,"address":[4780512],"length":1,"stats":{"Line":1},"fn_name":"word_mask_8"},{"line":44,"address":[4780521],"length":1,"stats":{"Line":3},"fn_name":null},{"line":45,"address":[4780621,4780651,4780533],"length":1,"stats":{"Line":1},"fn_name":null},{"line":46,"address":[4780598],"length":1,"stats":{"Line":3},"fn_name":null},{"line":82,"address":[4882128,4881664,4883520,4884448,4882592,4881200  {\n    /// Returns an empty [DoubleStack].\n    pub fn new() -\u003e Self {\n        Self {\n            read_stack: Default::default(),\n            write_stack: Default::default(),\n        }\n    }\n\n    /// Pops an item from the end of the read stack and returns it.\n    /// If the read stack is empty, returns None.\n    #[inline(always)]\n    pub fn pop(\u0026mut self) -\u003e Option\u003cT\u003e {\n        self.read_stack.pop()\n    }\n\n    /// Pushes an item to the end of the write stack.\n    #[inline(always)]\n    pub fn push(\u0026mut self, v: T) {\n        self.write_stack.push(v);\n    }\n\n    /// Pushes all the items in the iterator to the end of the write stack.\n    #[inline(always)]\n    pub fn extend\u003cI: IntoIterator\u003cItem = T\u003e\u003e(\u0026mut self, iter: I) {\n        self.write_stack.extend(iter)\n    }\n\n    /// Swaps the write and read stacks, after calling this method you can [pop](DoubleStack::pop)\n    /// items that you had previously [pushed](DoubleStack::push).\n    #[inline(always)]\n    pub fn swap(\u0026mut self) {\n        debug_assert!(\n            self.read_stack.is_empty(),\n            \"Tried to swap stacks while the read stack is not empty\"\n        );\n        std::mem::swap(\u0026mut self.read_stack, \u0026mut self.write_stack);\n    }\n\n    /// Returns the sum of the items in the read and write stacks.\n    pub fn len(\u0026self) -\u003e usize {\n        self.read_stack.len() + self.write_stack.len()\n    }\n\n    /// Returns true if both the read and write stacks are empty.\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.len() == 0\n    }\n}\n\nimpl\u003cT: Clone\u003e DoubleStack\u003cT\u003e {\n    #[inline(always)]\n    /// Clones all items from the slice to the end of the write stack.\n    pub fn extend_from_slice(\u0026mut self, v: \u0026[T]) {\n        self.write_stack.extend_from_slice(\u0026v)\n    }\n}\n\nimpl\u003cT\u003e Default for DoubleStack\u003cT\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl\u003cT\u003e FromIterator\u003cT\u003e for DoubleStack\u003cT\u003e {\n    fn from_iter\u003cI: IntoIterator\u003cItem = T\u003e\u003e(iter: I) -\u003e Self {\n        Self {\n            read_stack: Default::default(),\n            write_stack: iter.into_iter().collect(),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_push_pop() {\n        let mut s: DoubleStack\u003cu8\u003e = Default::default();\n\n        assert_eq!(s.pop(), None);\n\n        for i in 0..10 {\n            s.push(i);\n            assert_eq!(s.pop(), None);\n        }\n\n        s.swap();\n\n        for i in (0..10).rev() {\n            s.push(i);\n            assert_eq!(s.pop(), Some(i));\n        }\n        assert_eq!(s.pop(), None);\n\n        s.swap();\n\n        for i in 0..10 {\n            assert_eq!(s.pop(), Some(i));\n        }\n        assert_eq!(s.pop(), None);\n    }\n\n    #[test]\n    fn test_extend() {\n        let mut s: DoubleStack\u003cu8\u003e = Default::default();\n\n        s.extend(0..10);\n        assert_eq!(s.pop(), None);\n\n        s.swap();\n        for i in (0..10).rev() {\n            assert_eq!(s.pop(), Some(i))\n        }\n        assert_eq!(s.pop(), None);\n    }\n\n    #[test]\n    fn test_extend_from_slice() {\n        let mut s: DoubleStack\u003cu8\u003e = Default::default();\n\n        s.extend(0..10);\n        assert_eq!(s.pop(), None);\n\n        s.swap();\n        for i in (0..10).rev() {\n            assert_eq!(s.pop(), Some(i))\n        }\n        assert_eq!(s.pop(), None);\n    }\n\n    #[test]\n    fn test_from_iter() {\n        let mut s: DoubleStack\u003cu8\u003e = (0..10).collect();\n\n        assert_eq!(s.pop(), None);\n\n        s.swap();\n        for i in (0..10).rev() {\n            assert_eq!(s.pop(), Some(i))\n        }\n        assert_eq!(s.pop(), None);\n    }\n}\n","traces":[{"line":33,"address":[4869712,4869832,4869688,4869568],"length":1,"sta it\u003cT\u003e\u003e,\n    removed_indexes: IndexSet\u003cSlabIndex\u003e,\n}\nimpl\u003cT: Sized\u003e Slab\u003cT\u003e {\n    /// Returns an empty [Slab].\n    pub fn new() -\u003e Self {\n        Self {\n            data: Vec::new(),\n            removed_indexes: IndexSet::new(),\n        }\n    }\n\n    /// Inserts an item into the slab and returns it's index.\n    ///\n    /// Will reuse an empty index if one is available.\n    pub fn insert(\u0026mut self, item: T) -\u003e SlabIndex {\n        if let Some(index) = self.removed_indexes.pop() {\n            self.data[index.0] = MaybeUninit::new(item);\n            index\n        } else {\n            let index = SlabIndex(self.data.len());\n            self.data.push(MaybeUninit::new(item));\n            index\n        }\n    }\n\n    /// Returns a mutable reference to the item at `index`.\n    ///\n    /// Returns [None] if `index` has been removed.\n    pub fn get_mut(\u0026mut self, index: SlabIndex) -\u003e Option\u003c\u0026mut T\u003e {\n        if let Some(item) = self.data.get_mut(index.0) {\n            if self.removed_indexes.contains(\u0026index) {\n                return None;\n            }\n            // This is safe because we check if the item is an empty space.\n            unsafe { return Some(item.assume_init_mut()) };\n        }\n        None\n    }\n\n    /// Return a reference to the item at `index`.\n    ///\n    /// Returns [None] if `index` has been removed.\n    pub fn get(\u0026self, index: SlabIndex) -\u003e Option\u003c\u0026T\u003e {\n        if let Some(item) = self.data.get(index.0) {\n            if self.removed_indexes.contains(\u0026index) {\n                return None;\n            }\n            // This is safe because we check if the item is an empty space.\n            unsafe { return Some(item.assume_init_ref()) };\n        }\n        None\n    }\n\n    /// Removes an item from the Slab and returns it.\n    ///\n    /// Returns [None] if `index` has been removed.\n    /// `index` will be reused on the next call to [Slab::insert].\n    // All the safety in this data structure depends on the implementation of this method.\n    pub fn remove(\u0026mut self, index: SlabIndex) -\u003e Option\u003cT\u003e {\n        if let Some(position) = self.data.get_mut(index.0) {\n            if self.removed_indexes.contains(\u0026index) {\n                return None;\n            }\n            self.removed_indexes.insert(index);\n            let item = std::mem::replace(position, MaybeUninit::uninit());\n            // This is safe because we check if the item is an empty space.\n            unsafe { return Some(item.assume_init()) };\n        }\n        None\n    }\n\n    /// Returns the number of items in the slab.\n    ///\n    /// This is different from the number of allocated slots in the slab, see [Slab::total_len]\n    pub fn len(\u0026self) -\u003e usize {\n        self.data.len() - self.removed_indexes.len()\n    }\n\n    /// Returns true if the number of items in the slab is 0.\n    ///\n    /// This is different from the number of allocated slots in the slab, see [Slab::total_len]\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.len() == 0\n    }\n\n    /// Returns the number of allocated slots in the slab, some of them could be empty.\n    pub fn total_len(\u0026self) -\u003e usize {\n        self.data.len()\n    }\n\n    /// Returns an iterator over pairs of ```(SlabIndex, [\u0026T])```.\n    pub fn iter(\u0026self) -\u003e Iter\u003cT\u003e {\n        Iter {\n            iter: self.data.iter().enumerate(),\n            removed_indexes: \u0026self.removed_indexes,\n        }\n    }\n\n    /// Returns the item at index without performing bounds checking or checking if the slot contains initialized data.\n    ///\n    /// # Safety\n    /// This function is safe as long as `index` \u003c [Slab::total_len()]\n    /// and the item at `index` has not been removed.\n    /// Will panic in debug mode if the invariants are broken.\n    ///\n    /// Annoyingly long names discourage use and make you really think about what you are doing.\n    pub unsafe fn get_very_unsafely(\u0026self, index: SlabIndex) -\u003e \u0026T {\n        debug_assert!(\n            index.0 \u003c self.data.len(),\n            \"Tried to access index out of bounds, len:{}, index:{}\",\n            self.data.len(),\n            index\n        );\n        debug_assert!(\n            !self.removed_indexes.contains(\u0026index),\n            \"Tried to access removed index:{}\",\n            index\n        );\n        self.data.get_unchecked(index.0).assume_init_ref()\n    }\n}\n\nimpl\u003cT: Clone\u003e Clone for Slab\u003cT\u003e {\n    fn clone(\u0026self) -\u003e Self {\n        let mut data = Vec::new();\n        data.reserve(self.data.len());\n        for (index, item) in self.data.iter().enumerate() {\n            if self.removed_indexes.contains(\u0026SlabIndex(index)) {\n                data.push(MaybeUninit::uninit());\n            } else {\n                // This is safe because we check that the item is not an empty space.\n                unsafe { data.push(MaybeUninit::new(item.assume_init_ref().clone())) };\n            }\n        }\n\n        Self {\n            data,\n            removed_indexes: self.removed_indexes.clone(),\n        }\n    }\n}\n\npub struct IntoIter\u003cT\u003e {\n    slab: Slab\u003cT\u003e,\n    i: SlabIndex,\n}\nimpl\u003cT\u003e IntoIterator for Slab\u003cT\u003e {\n    type IntoIter = IntoIter\u003cT\u003e;\n    type Item = (SlabIndex, T);\n    fn into_iter(self) -\u003e Self::IntoIter {\n        IntoIter {\n            slab: self,\n            i: SlabIndex(0),\n        }\n    }\n}\nimpl\u003cT\u003e Iterator for IntoIter\u003cT\u003e {\n    type Item = (SlabIndex, T);\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        loop {\n            if self.i.0 == self.slab.data.len() {\n                return None;\n            }\n            if self.slab.removed_indexes.contains(\u0026self.i) {\n                self.i.0 += 1;\n                continue;\n            }\n            // This is safe because we check if the item is an empty space.\n            let item = unsafe {\n                Some((\n                    self.i,\n                    std::mem::replace(\u0026mut self.slab.data[self.i.0], MaybeUninit::uninit())\n                        .assume_init(),\n                ))\n            };\n            self.i.0 += 1;\n            return item;\n        }\n    }\n}\n\npub struct Iter\u003c'a, T\u003e {\n    iter: std::iter::Enumerate\u003cstd::slice::Iter\u003c'a, MaybeUninit\u003cT\u003e\u003e\u003e,\n    removed_indexes: \u0026'a IndexSet\u003cSlabIndex\u003e,\n}\nimpl\u003c'a, T\u003e Iterator for Iter\u003c'a, T\u003e {\n    type Item = (SlabIndex, \u0026'a T);\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        loop {\n            let (i, item) = self.iter.next()?;\n            let si = SlabIndex(i);\n\n            if self.removed_indexes.contains(\u0026si) {\n                continue;\n            }\n\n            // This is safe because we check if the item is an empty space.\n            unsafe { return Some((si, item.assume_init_ref())) };\n        }\n    }\n}\n\nimpl\u003cT\u003e Default for Slab\u003cT\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_insert_get() {\n        let mut s: Slab\u003c_\u003e = Default::default();\n\n        assert_eq!(s.get(SlabIndex(0)), None);\n\n        let index = s.insert(1);\n        assert_eq!(*s.get(index).unwrap(), 1);\n        assert_eq!(s.get(SlabIndex(1)), None);\n\n        s.remove(index);\n        assert_eq!(s.get(index), None);\n    }\n\n    #[test]\n    fn test_get_mut() {\n        let mut s: Slab\u003c_\u003e = Default::default();\n\n        assert_eq!(s.get_mut(SlabIndex(0)), None);\n\n        let index = s.insert(1);\n        assert_eq!(*s.get_mut(index).unwrap(), 1);\n        assert_eq!(s.get_mut(SlabIndex(1)), None);\n\n        s.remove(index);\n        assert_eq!(s.get_mut(index), None);\n    }\n\n    #[test]\n    fn test_remove() {\n        let mut s = Slab::new();\n\n        assert_eq!(s.remove(SlabIndex(0)), None);\n\n        let index = s.insert(1);\n        assert_eq!(s.remove(index), Some(1));\n\n        let new_index = s.insert(2);\n        assert_eq!(index, new_index);\n        assert_eq!(s.remove(new_index), Some(2));\n    }\n\n    #[test]\n    fn test_len() {\n        let mut s = Slab::new();\n\n        assert_eq!(s.len(), 0);\n        assert_eq!(s.is_empty(), true);\n        assert_eq!(s.total_len(), 0);\n\n        let index = s.insert(1);\n        assert_eq!(s.len(), 1);\n        assert_eq!(s.is_empty(), false);\n        assert_eq!(s.total_len(), 1);\n\n        s.remove(index);\n        assert_eq!(s.len(), 0);\n        assert_eq!(s.is_empty(), true);\n        assert_eq!(s.total_len(), 1);\n    }\n\n    #[test]\n    fn test_iter() {\n        let mut s = Slab::new();\n        for i in 0..10 {\n            s.insert(i);\n        }\n        for i in (1..10).step_by(2) {\n            s.remove(SlabIndex(i));\n        }\n        for (i, n) in s.iter() {\n            assert_eq!(i.0, *n)\n        }\n    }\n\n    #[test]\n    fn test_into_iter() {\n        let mut s = Slab::new();\n        for i in 0..10 {\n            s.insert(i);\n        }\n        for i in (0..10).step_by(2) {\n            s.remove(SlabIndex(i));\n        }\n        for (i, n) in s.into_iter() {\n            assert_eq!(i.0, n)\n        }\n    }\n\n    #[test]\n    fn test_clone() {\n        let mut s = Slab::new();\n        for i in 0..10 {\n            s.insert(i);\n        }\n        for i in (0..10).step_by(2) {\n            s.remove(SlabIndex(i));\n        }\n        let ss = s.clone();\n        for ((i1, n1), (i2, n2)) in s.into_iter().zip(ss) {\n            assert_eq!(i1, i2);\n            assert_eq!(n1, n2);\n        }\n    }\n    #[test]\n    fn test_get_very_unsafely() {\n        let mut s = Slab::new();\n\n        let index = s.insert(1);\n        let other_index = s.insert(2);\n\n        s.remove(index);\n        unsafe { assert_eq!(*s.get_very_unsafely(other_index), 2) };\n    }\n\n    #[test]\n    #[cfg(debug_assertions)]\n    #[should_panic(expected = \"Tried to access index out of bounds, len:0, index:0\")]\n    fn test_get_very_unsafely_panics_out_of_bounds() {\n        let s = Slab::\u003cu8\u003e::new();\n\n        unsafe { assert_eq!(*s.get_very_unsafely(SlabIndex(0)), 2) };\n    }\n\n    #[test]\n    #[cfg(debug_assertions)]\n    #[should_panic(expected = \"Tried to access removed index:1\")]\n    fn test_get_very_unsafely_panics_removed_index() {\n        let mut s = Slab::\u003cu8\u003e::new();\n\n        s.insert(3);\n        let index = s.insert(2);\n        s.insert(4);\n\n        s.remove(index);\n\n        unsafe { assert_eq!(*s.get_very_unsafely(index), 2) };\n    }\n}\n","traces":[{"line":17,"address":[4995360],"length":1,"stats":{"Line":3},"fn_name":"i_actually_really_know_what_i_am_doing_and_i_want_the_inner_usize"},{"line":18,"address":[4995365],"length":1,"stats":{"Line":3},"fn_name":null},{"line":22,"address":[4995376],"length":1,"stats":{"Line":2},"fn_name":"i_actually_really_know_what_i_am_doing_and_i_want_to_construct_from_usize"},{"line":25,"address":[4995385],"length":1,"stats":{"Line":2},"fn_name":null},{"line":29,"address":[4995408],"length":1,"stats":{"Line":1},"fn_name":"fmt"},{"line":30,"address":[4995432],"length":1,"stats":{"Line":1},"fn_name":null},{"line":56,"address":[4316399,4316559,4316239,4316112,4316272,4316592,4316719,4316432],"length":1,"stats":{"Line":13},"fn_name":"new\u003cu8\u003e"},{"line":58,"address":[4316122,4316442,4316282,4316602],"length":1,"stats":{"Line":13},"fn_name":null},{"line":59,"address":[4316310,4316630,4316150,4316470],"length":1,"stats":{"Line":15},"fn_name":null},{"line":66,"address":[4317104,4316752,4317 ples of 64.\n/// # Example\n/// ```\n/// # use wires::data_structures::State;\n/// let mut s = State::new(2);\n///\n/// assert_eq!(s.len(), 64);\n///\n/// s.set(1,true);\n/// assert_eq!(s.get_state(1), true);\n/// assert_eq!(s.get_updated(1), true);\n///\n/// s.tick();\n/// assert_eq!(s.get_state(1), true);\n/// assert_eq!(s.get_updated(1), false);\n/// ```\n///\n/// # Panics\n///\n/// Panics if you try to read or write to an index \u003e= [State::len()]\n///\n/// ```should_panic\n/// # use wires::data_structures::State;\n/// let mut s = State::new(2);\n///\n/// s.get_state(64);\n/// ```\n///\n///\n#[derive(Debug, Clone, Ord, PartialOrd, Eq, PartialEq, Hash)]\npub struct State {\n    states: Vec\u003cu64\u003e,\n    updated: Vec\u003cu64\u003e,\n}\nimpl State {\n    /// Returns a new [State] with `n` bits all of which are initialized to `false`.\n    pub fn new(n: usize) -\u003e State {\n        let states = vec![0; div_ceil(n, 64)];\n        let updated = vec![0; div_ceil(n, 64)];\n\n        State { states, updated }\n    }\n\n    /// Returns true if the bit at `index` is 1 in vector `v`.\n    ///\n    /// See [super::word_mask_64] for details.\n    #[inline(always)]\n    fn get_bit_from_vec(v: \u0026[u64], index: usize) -\u003e bool {\n        let (word_index, mask) = word_mask_64(index);\n        let word = unwrap!(\n            v.get(word_index),\n            \"Tried to access index out of bounds:{}, size:{}\",\n            index,\n            v.len() * 64,\n        );\n\n        word \u0026 mask != 0\n    }\n\n    /// Returns true if the bit at `index` is set.\n    ///\n    /// # Panics\n    ///\n    /// Panics if `index` \u003e= [State::len()]\n    pub fn get_state(\u0026self, index: usize) -\u003e bool {\n        Self::get_bit_from_vec(\u0026self.states, index)\n    }\n\n    /// Returns true if the bit at `index` has been [set](State::set) since the last call to [State::tick].\n    ///\n    /// # Panics\n    ///\n    /// Panics if `index` \u003e= [State::len()]\n    pub fn get_updated(\u0026self, index: usize) -\u003e bool {\n        Self::get_bit_from_vec(\u0026self.updated, index)\n    }\n\n    /// Returns true if the bit at `index` is set.\n    /// Returns None if the bit has not been [set](State::set) since the last call to [State::tick].\n    ///\n    /// # Panics\n    ///\n    /// Panics if `index` \u003e= [State::len()]\n    pub fn get_if_updated(\u0026self, index: usize) -\u003e Option\u003cbool\u003e {\n        if self.get_updated(index) {\n            Some(self.get_state(index))\n        } else {\n            None\n        }\n    }\n\n    /// Sets the bit at `index` to `value` and keeps track that it has been updated.\n    ///\n    /// # Panics\n    ///\n    /// Panics if `index` \u003e= [State::len()]\n    pub fn set(\u0026mut self, index: usize, value: bool) {\n        let (word_index, mask) = word_mask_64(index);\n\n        let state = \u0026mut self.states[word_index];\n        if value {\n            *state |= mask;\n        } else {\n            *state \u0026= !mask;\n        }\n\n        let updated = \u0026mut self.updated[word_index];\n        *updated |= mask;\n    }\n\n    /// Manually marks the bit at `index` as updated, this is equivalent to:\n    /// ```\n    /// # use wires::data_structures::State;\n    /// # let mut s = State::new(2);\n    /// s.set(0,s.get_state(0));\n    /// ```\n    /// # Panics\n    ///\n    /// Panics if `index` \u003e= [State::len()]\n    pub fn set_updated(\u0026mut self, index: usize) {\n        let (word_index, mask) = word_mask_64(index);\n        let updated = \u0026mut self.updated[word_index];\n        *updated |= mask;\n    }\n\n    /// Resets the updated state of every bit to false.\n    pub fn tick(\u0026mut self) {\n        for updated in \u0026mut self.updated {\n            *updated = 0\n        }\n    }\n\n    /// Returns the number of bits in the [State].\n    #[allow(clippy::len_without_is_empty)]\n    pub fn len(\u0026self) -\u003e usize {\n        self.s ":1},"fn_name":null},{"line":378,"address":[4496387,4494768],"length":1,"stats":{"Line":4},"fn_name":"test_get_if_updated_very_unsafely_panics"},{"line":379,"address":[4494775],"length":1,"stats":{"Line":1},"fn_name":null},{"line":387,"address":[4496432,4497643],"length":1,"stats":{"Line":4},"fn_name":"test_set_very_unsafely_panics"},{"line":388,"address":[4496439],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":121,"coverable":132},{"path":["/","home","raycar5","pr","wires","src","graph","graph_builder.rs"],"content":"use super::optimizations::*;\nuse super::types::*;\nuse super::InitializedGateGraph;\nuse crate::data_structures::{Slab, State};\nuse crate::gi;\nuse casey::pascal;\nuse concat_idents::concat_idents;\nuse smallvec::smallvec;\nuse std::collections::{HashMap, HashSet};\n\nuse GateType::*;\n\nmacro_rules! gate_constructors {\n    ($name:ident,$($rest:ident),*) =\u003e {\n        gate_constructors!($name);\n        gate_constructors!($($rest),*);\n    };\n    ($name:ident) =\u003e {\n        pub fn $name\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S) -\u003e GateIndex {\n            let idx = self.nodes.insert(Gate::new(pascal!($name), smallvec![])).into();\n            self.create_gate(idx, std::iter::empty(), name);\n            idx\n        }\n\n        concat_idents!(name1 = $name, 1 {\n            pub fn name1\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, dep: GateIndex, name: S) -\u003e GateIndex {\n                let idx = self.nodes.insert(Gate::new(pascal!($name), smallvec![dep])).into();\n                self.create_gate(idx, std::iter::once(dep), name);\n                idx\n            }\n        });\n\n        concat_idents!(name2 = $name, 2 {\n            pub fn name2\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, dep1: GateIndex, dep2: GateIndex, name: S) -\u003e GateIndex {\n                let idx = self.nodes.insert(Gate::new(pascal!($name), smallvec![dep1, dep2])).into();\n                self.create_gate(idx, std::iter::once(dep1).chain(std::iter::once(dep2)), name);\n                idx\n            }\n        });\n\n        concat_idents!(namex = $name, x {\n            pub fn namex\u003cS: Into\u003cString\u003e,I:Iterator\u003cItem=GateIndex\u003e+Clone\u003e(\u0026mut self, iter: I, name: S) -\u003e GateIndex {\n                let idx = self.nodes.insert(Gate::new(pascal!($name), iter.clone().collect())).into();\n                self.create_gate(idx, iter, name);\n                idx\n            }\n        });\n    };\n}\n\n#[derive(Debug, Clone)]\npub struct GateGraphBuilder {\n    pub(super) nodes: Slab\u003cBuildGate\u003e,\n    output_handles: Vec\u003cCircuitOutput\u003e,\n    pub(super) lever_handles: Vec\u003cGateIndex\u003e,\n    outputs: HashSet\u003cGateIndex\u003e,\n    #[cfg(feature = \"debug_gates\")]\n    names: HashMap\u003cGateIndex, String\u003e,\n    #[cfg(feature = \"debug_gates\")]\n    probes: HashMap\u003cGateIndex, Probe\u003e,\n}\nstruct CompactedGateGraph {\n    nodes: Vec\u003cInitializedGate\u003e,\n    output_handles: Vec\u003cCircuitOutput\u003e,\n    lever_handles: Vec\u003cGateIndex\u003e,\n    outputs: HashSet\u003cGateIndex\u003e,\n    #[cfg(feature = \"debug_gates\")]\n    names: HashMap\u003cGateIndex, String\u003e,\n    #[cfg(feature = \"debug_gates\")]\n    probes: HashMap\u003cGateIndex, Probe\u003e,\n}\nimpl GateGraphBuilder {\n    pub fn new() -\u003e GateGraphBuilder {\n        let mut nodes = Slab::new();\n        nodes.insert(Gate {\n            ty: Off,\n            dependencies: smallvec![],\n            dependents: Default::default(),\n        });\n        nodes.insert(Gate {\n            ty: On,\n            dependencies: smallvec![],\n            dependents: Default::default(),\n        });\n        GateGraphBuilder {\n            nodes,\n            lever_handles: Default::default(),\n            outputs: Default::default(),\n            output_handles: Default::default(),\n            #[cfg(feature = \"debug_gates\")]\n            names: Default::default(),\n            #[cfg(feature = \"debug_gates\")]\n            probes: Default::default(),\n        }\n    }\n\n    // Dependency operations.\n    pub fn dpush(\u0026mut self, idx: GateIndex, new_dep: GateIndex) {\n        let gate = self.nodes.get_mut(idx.into()).unwrap();\n        match gate.ty {\n            Off =\u003e panic!(\"OFF has no dependencies\"),\n            On =\u003e panic!(\"ON has no dependencies\"),\n            Lever =\u003e panic!(\"Lever has no dependencies\"),\n            Or | Nor | And | Nand | Xor | Xnor | Not =\u003e {\n                gate.dependencies.push(new_dep);\n                self.nodes\n                    .get_mut(new_dep.into())\n                    .unwrap()\n                    .dependents\n                    .insert(idx);\n            }\n        }\n    }\n    pub fn dx(\u0026mut self, idx: GateIndex, new_dep: GateIndex, x: usize) {\n        let gate = self.nodes.get_mut(idx.into()).unwrap();\n        match gate.ty {\n            Off =\u003e panic!(\"OFF has no dependencies\"),\n            On =\u003e panic!(\"ON has no dependencies\"),\n            Lever =\u003e panic!(\"Lever has no dependencies\"),\n            Not =\u003e {\n                assert!(x == 0, \"Not only has one dependency\");\n            }\n            // Left explicitly to get errors when a new gate type is added\n            Or | Nor | And | Nand | Xor | Xnor =\u003e {}\n        }\n\n        let old_dep = std::mem::replace(\u0026mut gate.dependencies[x], new_dep);\n\n        self.nodes\n            .get_mut(old_dep.into())\n            .unwrap()\n            .dependents\n            .remove(\u0026idx);\n        self.nodes\n            .get_mut(new_dep.into())\n            .unwrap()\n            .dependents\n            .insert(idx);\n    }\n    pub fn d0(\u0026mut self, gate: GateIndex, dep: GateIndex) {\n        self.dx(gate, dep, 0)\n    }\n    pub fn d1(\u0026mut self, gate: GateIndex, dep: GateIndex) {\n        self.dx(gate, dep, 1)\n    }\n\n    // Gate operations.\n    #[allow(unused_variables)]\n    fn create_gate\u003cS: Into\u003cString\u003e, I: Iterator\u003cItem = GateIndex\u003e\u003e(\n        \u0026mut self,\n        idx: GateIndex,\n        deps: I,\n        name: S,\n    ) {\n        for dep in deps {\n            self.nodes\n                .get_mut(dep.into())\n                .unwrap()\n                .dependents\n                .insert(idx);\n        }\n        #[cfg(feature = \"debug_gates\")]\n        self.names.insert(idx, name.into());\n    }\n    pub fn lever\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S) -\u003e LeverHandle {\n        let idx = self.nodes.insert(Gate::new(Lever, smallvec![])).into();\n        let handle = self.lever_handles.len();\n        self.lever_handles.push(idx);\n        self.create_gate(idx, std::iter::empty(), name);\n        LeverHandle { handle, idx }\n    }\n    pub fn not\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S) -\u003e GateIndex {\n        self.not1(OFF, name)\n    }\n    pub fn not1\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, dep: GateIndex, name: S) -\u003e GateIndex {\n        let idx = self.nodes.insert(Gate::new(Not, smallvec![dep])).into();\n        self.create_gate(idx, std::iter::once(dep), name);\n        idx\n    }\n    gate_constructors!(or, nor, and, nand, xor, xnor);\n\n    #[inline(always)]\n    pub(super) fn get(\u0026self, idx: GateIndex) -\u003e \u0026BuildGate {\n        self.nodes.get(idx.into()).unwrap()\n    }\n    #[inline(always)]\n    pub(super) fn get_mut(\u0026mut self, idx: GateIndex) -\u003e \u0026mut BuildGate {\n        self.nodes.get_mut(idx.into()).unwrap()\n    }\n\n    pub fn init(mut self) -\u003e InitializedGateGraph {\n        self.optimize();\n        self.init_unoptimized()\n    }\n\n    fn compacted(self) -\u003e CompactedGateGraph {\n        #[cfg(feature = \"debug_gates\")]\n        let GateGraphBuilder {\n            names,\n            nodes,\n            probes,\n            outputs,\n            output_handles,\n            lever_handles,\n        } = self;\n        #[cfg(not(feature = \"debug_gates\"))]\n        let GateGraphBuilder {\n            nodes,\n            outputs,\n            output_handles,\n            lever_handles,\n        } = self;\n        if nodes.len() == nodes.total_len() {\n            return CompactedGateGraph {\n                nodes: nodes.into_iter().map(|(_, gate)| gate.into()).collect(),\n                #[cfg(feature = \"debug_gates\")]\n                names,\n                #[cfg(feature = \"debug_gates\")]\n                probes,\n                outputs,\n                lever_handles,\n                output_handles,\n            };\n        }\n\n        let mut index_map = HashMap::\u003cGateIndex, GateIndex\u003e::new();\n        let mut new_nodes = Vec::\u003cInitializedGate\u003e::new();\n        index_map.reserve(nodes.len());\n        new_nodes.reserve(nodes.len());\n\n        for (new_index, (old_index, gate)) in nodes.into_iter().enumerate() {\n            index_map.insert(old_index.into(), gi!(new_index));\n\n            new_nodes.push(gate.into());\n        }\n        for gate in \u0026mut new_nodes {\n            for dependency in \u0026mut gate.dependencies {\n                *dependency = index_map[dependency];\n            }\n            gate.dependents = gate.dependents.iter().map(|idx| index_map[idx]).collect();\n        }\n\n        #[cfg(feature = \"debug_gates\")]\n        let new_names = names\n            .into_iter()\n            .filter_map(|(idx, name)| Some((*index_map.get(\u0026idx)?, name)))\n            .collect();\n\n        #[cfg(feature = \"debug_gates\")]\n        let new_probes = probes\n            .into_iter()\n            .map(|(idx, mut probe)| {\n                for bit in \u0026mut probe.bits {\n                    *bit = index_map[bit]\n                }\n                (index_map[\u0026idx], probe)\n            })\n            .collect();\n\n        let new_output_handles = output_handles\n            .into_iter()\n            .map(|mut output| {\n                for bit in \u0026mut output.bits {\n                    *bit = index_map[bit]\n                }\n                output\n            })\n            .collect();\n\n        let new_lever_handles = lever_handles\n            .into_iter()\n            .map(|idx| index_map[\u0026idx])\n            .collect();\n\n        let new_outputs = outputs.into_iter().map(|idx| index_map[\u0026idx]).collect();\n\n        CompactedGateGraph {\n            #[cfg(feature = \"debug_gates\")]\n            names: new_names,\n            nodes: new_nodes,\n            #[cfg(feature = \"debug_gates\")]\n            probes: new_probes,\n            outputs: new_outputs,\n            output_handles: new_output_handles,\n            lever_handles: new_lever_handles,\n        }\n    }\n    pub fn init_unoptimized(self) -\u003e InitializedGateGraph {\n        #[cfg(feature = \"debug_gates\")]\n        let CompactedGateGraph {\n            names,\n            nodes,\n            probes,\n            outputs,\n            output_handles,\n            lever_handles,\n        } = self.compacted();\n        #[cfg(not(feature = \"debug_gates\"))]\n        let CompactedGateGraph {\n            nodes,\n            outputs,\n            output_handles,\n            lever_handles,\n        } = self.compacted();\n\n        let mut state = State::new(nodes.len());\n        state.set(OFF.idx, false);\n        state.set(ON.idx, true);\n        let mut new_graph = InitializedGateGraph {\n            #[cfg(feature = \"debug_gates\")]\n            names: names.into(),\n            nodes: nodes.into(),\n            #[cfg(feature = \"debug_gates\")]\n            probes: probes.into(),\n            outputs: outputs.into(),\n            output_handles: output_handles.into(),\n            lever_handles: lever_handles.into(),\n            propagation_queue: Default::default(),\n            pending_updates: Default::default(),\n            state,\n        };\n\n        for i in 0..new_graph.len() {\n            let idx = gi!(i);\n            if !idx.is_const() \u0026\u0026 new_graph.state.get_updated(i) {\n                continue;\n            }\n            new_graph.propagation_queue.push(idx);\n            new_graph.tick_inner();\n        }\n        new_graph.pending_updates.swap();\n        new_graph\n    }\n\n    fn run_optimization\u003cF: Fn(\u0026mut GateGraphBuilder)\u003e(\u0026mut self, f: F, name: \u0026'static str) {\n        let old_len = self.len();\n        f(self);\n        println!(\n            \"Optimization: {}, old size:{}, new size:{}, reduction: {:.1}%\",\n            name,\n            old_len,\n            self.len(),\n            (old_len - self.len()) as f32 / old_len as f32 * 100.\n        );\n    }\n    fn optimize(\u0026mut self) {\n        self.run_optimization(const_propagation_pass, \"const propagation\");\n        self.run_optimization(not_deduplication_pass, \"not deduplication\");\n        self.run_optimization(\n            single_dependency_collapsing_pass,\n            \"single dependency collapsing\",\n        );\n        self.run_optimization(dead_code_elimination_pass, \"dead code elimination\");\n        self.run_optimization(global_value_numbering_pass, \"global value numbering\");\n        self.run_optimization(equal_gate_merging_pass, \"equal gate merging\");\n        self.run_optimization(dependency_deduplication_pass, \"dependency deduplication\");\n        self.run_optimization(const_propagation_pass, \"const propagation\");\n    }\n\n    // Output operations.\n    pub(super) fn is_observable(\u0026self, gate: GateIndex) -\u003e bool {\n        if self.outputs.contains(\u0026gate) {\n            return true;\n        }\n        if self.get(gate).ty.is_lever() {\n            return true;\n        }\n        #[cfg(feature = \"debug_gates\")]\n        if self.probes.contains_key(\u0026gate) {\n            return true;\n        }\n        false\n    }\n    pub fn output\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, bits: \u0026[GateIndex], name: S) -\u003e CircuitOutputHandle {\n        for bit in bits {\n            self.outputs.insert(*bit);\n        }\n        self.output_handles.push(CircuitOutput {\n            bits: bits.into(),\n            name: name.into(),\n        });\n        CircuitOutputHandle(self.output_handles.len() - 1)\n    }\n    pub fn output1\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, bit: GateIndex, name: S) -\u003e CircuitOutputHandle {\n        self.output(\u0026[bit], name)\n    }\n\n    pub fn len(\u0026self) -\u003e usize {\n        self.nodes.len()\n    }\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.nodes.len() == 0\n    }\n\n    // Debug operations.\n    #[cfg(feature = \"debug_gates\")]\n    pub(super) fn name(\u0026self, idx: GateIndex) -\u003e Option\u003c\u0026str\u003e {\n        self.names.get(\u0026idx).map(String::as_str)\n    }\n    #[cfg(feature = \"debug_gates\")]\n    pub(super) fn full_name(\u0026self, idx: GateIndex) -\u003e Option\u003cString\u003e {\n        Some(format!(\"{}:{}\", self.get(idx).ty, self.name(idx)?))\n    }\n    // TODO dry\n    pub fn dump_dot(\u0026self, filename: \u0026'static str) {\n        use petgraph::dot::{Config, Dot};\n        use std::io::Write;\n        let mut f = std::fs::File::create(filename).unwrap();\n        let mut graph = petgraph::Graph::\u003c_, ()\u003e::new();\n        let mut index = HashMap::new();\n        for (i, _) in self.nodes.iter() {\n            let is_out = self.outputs.contains(\u0026i.into());\n            #[cfg(feature = \"debug_gates\")]\n            #[cfg(not(feature = \"debug_gates\"))]\n            let label = if is_out {\n                format!(\"output:{}\", node.ty)\n            } else {\n                node.ty.to_string()\n            };\n            #[cfg(feature = \"debug_gates\")]\n            let label = if is_out {\n                format!(\"O:{}\", self.full_name(i.into()).unwrap_or_default())\n            } else {\n                self.full_name(i.into()).unwrap_or_default()\n            };\n            index.insert(i, graph.add_node(label));\n        }\n        for (i, node) in self.nodes.iter() {\n            graph.extend_with_edges(\n                node.dependencies\n                    .iter()\n                    .map(|dependency| (index[\u0026dependency.into()], index[\u0026i])),\n            );\n        }\n        write!(f, \"{:?}\", Dot::with_config(\u0026graph, \u0026[Config::EdgeNoLabel])).unwrap();\n    }\n\n    #[cfg(feature = \"debug_gates\")]\n    pub fn probe\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, bits: \u0026[GateIndex], name: S) {\n        let name = name.into();\n        for bit in bits {\n            self.probes.insert(\n                *bit,\n                Probe {\n                    name: name.clone(),\n                    bits: smallvec::SmallVec::from_slice(bits),\n                },\n            );\n        }\n    }\n    #[cfg(feature = \"debug_gates\")]\n    pub fn probe1\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, bit: GateIndex, name: S) {\n        self.probe(\u0026[bit], name)\n    }\n}\n\nimpl Default for GateGraphBuilder {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_flip_flop() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let set = g.lever(\"set\");\n        let reset = g.lever(\"reset\");\n\n        let flip = g.or2(reset.bit(), OFF, \"flip\");\n        let q = g.not1(flip, \"q\");\n\n        let flop = g.or2(set.bit(), q, \"flop\");\n        let nq = g.not1(flop, \"nq\");\n        g.d1(flip, nq);\n\n        let output = g.output1(nq, \"nq\");\n        let g = \u0026mut graph.init();\n\n        g.run_until_stable(10).unwrap();\n ],"covered":200,"coverable":289},{"path":["/","home","raycar5","pr","wires","src","graph","initialized_graph.rs"],"content":"use super::types::*;\nuse crate::data_structures::{DoubleStack, Immutable, State};\nuse smallvec::SmallVec;\nuse std::collections::{HashMap, HashSet};\n\npub struct InitializedGateGraph {\n    // Making node immutable makes the program slightly slower when the binary includes debug information.\n    pub(super) nodes: Immutable\u003cVec\u003cGate\u003cSmallVec\u003c[GateIndex; 2]\u003e\u003e\u003e\u003e,\n    pub(super) pending_updates: DoubleStack\u003cGateIndex\u003e,\n    pub(super) propagation_queue: DoubleStack\u003cGateIndex\u003e, // Allocated outside to prevent allocations in the hot loop.\n    pub(super) output_handles: Immutable\u003cVec\u003cCircuitOutput\u003e\u003e,\n    pub(super) lever_handles: Immutable\u003cVec\u003cGateIndex\u003e\u003e,\n    pub(super) outputs: Immutable\u003cHashSet\u003cGateIndex\u003e\u003e,\n    pub(super) state: State,\n    #[cfg(feature = \"debug_gates\")]\n    pub(super) names: Immutable\u003cHashMap\u003cGateIndex, String\u003e\u003e,\n    #[cfg(feature = \"debug_gates\")]\n    pub(super) probes: Immutable\u003cHashMap\u003cGateIndex, Probe\u003e\u003e,\n}\nuse GateType::*;\nimpl InitializedGateGraph {\n    #[inline(always)]\n    fn fold_short(\u0026self, ty: \u0026GateType, gates: \u0026[GateIndex]) -\u003e bool {\n        let init = ty.init();\n        let short = !init;\n        // Using a manual loop results in 2% less instructions.\n        #[allow(clippy::needless_range_loop)]\n        for i in 0..gates.len() {\n            // This is safe because in an InitializedGraph nodes.len() \u003c= state.len().\n            let state = unsafe { self.state.get_state_very_unsafely(gates[i].idx) };\n            if ty.accumulate(init, state) == short {\n                return short;\n            }\n        }\n        init\n    }\n    // Main VERY HOT loop.\n    // The unsafe code was added after careful consideration, profiling and measuring of the performance impact.\n    // All unsafe invariants are checked in debug mode using debug_assert!().\n    pub(super) fn tick_inner(\u0026mut self) {\n        // Check the State unsafe invariant once instead of on every call.\n        debug_assert!(self.nodes.len() \u003c= self.state.len());\n        while !self.propagation_queue.is_empty() {\n            self.propagation_queue.swap();\n            while let Some(idx) = self.propagation_queue.pop() {\n                // This is safe because the propagation queue gets filled by items coming from\n                // nodes.iter() or levers, both of which are always in bounds.\n                debug_assert!(idx.idx \u003c self.nodes.len());\n                let node = unsafe { self.nodes.get_unchecked(idx.idx) };\n\n                let new_state = match \u0026node.ty {\n                    On =\u003e true,\n                    Off =\u003e false,\n                    // This is safe because in an InitializedGraph nodes.len() \u003c= state.len().\n                    Lever =\u003e unsafe { self.state.get_state_very_unsafely(idx.idx) },\n                    Not =\u003e unsafe { !self.state.get_state_very_unsafely(node.dependencies[0].idx) },\n                    Or | Nor | And | Nand | Xor | Xnor =\u003e {\n                        let mut new_state = if node.dependencies.is_empty() {\n                            false\n                        } else if node.ty.short_circuits() {\n                            self.fold_short(\u0026node.ty, \u0026node.dependencies)\n                        } else {\n                            let mut result = node.ty.init();\n\n                            // Using a manual loop results in 2% less instructions.\n                            #[allow(clippy::needless_range_loop)]\n                            for i in 0..node.dependencies.len() {\n                                // This is safe because in an InitializedGraph nodes.len() \u003c= state.len().\ ved_dep_idx);\n                return None;\n            } else {\n                return Some(non_const_dependency);\n            }\n        }\n        None\n    } else {\n        // If there are only const dependencies and none of them are short circuits\n        // the output must be the opposite of the short_circuit output.\n        Some(short_circuit_output.opposite_if_const().unwrap())\n    }\n}\n\nfn find_replacement_xor(\n    g: \u0026mut GateGraphBuilder,\n    idx: GateIndex,\n    on: bool,\n    negated: bool,\n) -\u003e Option\u003cGateIndex\u003e {\n    let dependencies_len = g.get(idx).dependencies.len();\n    if dependencies_len == 1 {\n        return Some(if negated ^ on { OFF } else { ON });\n    }\n\n    let mut non_const_dependency = None;\n    let mut output = negated;\n    for (i, dependency) in g.get(idx).dependencies.iter().copied().enumerate() {\n        if dependency.is_const() {\n            output ^= dependency.is_on()\n        } else {\n            non_const_dependency = Some((dependency, i))\n        }\n    }\n    if let Some((non_const_dependency, i)) = non_const_dependency {\n        if dependencies_len == 2 {\n            if negated ^ on {\n                let removed_dep_idx = if i == 0 { 1 } else { 0 };\n                let removed_dep = g.get(idx).dependencies[removed_dep_idx];\n                g.get_mut(removed_dep).dependents.remove(\u0026idx);\n\n                let gate = g.get_mut(idx);\n                gate.ty = Not;\n                gate.dependencies.remove(removed_dep_idx);\n                return None;\n            } else {\n                return Some(non_const_dependency);\n            }\n        }\n        return None;\n    }\n    Some(if output { ON } else { OFF })\n}\n// Traverses the graph forwards from constants and nodes with no inputs,\n// replacing them with simpler subgraphs.\npub fn const_propagation_pass(g: \u0026mut GateGraphBuilder) {\n    // Allocated outside main loop.\n    let mut temp_dependents = Vec::new();\n    let mut temp_dependencies = Vec::new();\n\n    struct WorkItem {\n        idx: GateIndex,\n        on: bool,\n    }\n\n    // Propagate constants.\n    let off = g.get_mut(OFF);\n\n    let mut work: Vec\u003c_\u003e = off\n        .dependents\n        .drain(0..off.dependents.len())\n        .map(|idx| WorkItem { idx, on: false })\n        .collect();\n\n    let on = g.get_mut(ON);\n\n    work.extend(\n        on.dependents\n            .drain(0..on.dependents.len())\n            .map(|idx| WorkItem { idx, on: true }),\n    );\n\n    for (_, gate) in g.nodes.iter() {\n        if !gate.ty.is_lever() \u0026\u0026 gate.dependencies.is_empty() {\n            work.extend(\n                gate.dependents\n                    .iter()\n                    .copied()\n                    .map(|idx| WorkItem { idx, on: false }),\n            )\n        }\n    }\n\n    while let Some(WorkItem { idx, on }) = work.pop() {\n        if g.nodes.get(idx.into()).is_none() {\n            continue;\n        }\n        if g.is_observable(idx) {\n            continue;\n        }\n\n        let gate_type = \u0026g.get(idx).ty;\n        let replacement = match gate_type {\n            Off | On | Lever =\u003e unreachable!(\"Off, On, and lever nodes have no dependencies\"),\n            Not =\u003e Some(if on { OFF } else { ON }),\n            And =\u003e find_replacement(g, idx, on, OFF, false),\n            Nand =\u003e find_replacement(g, idx, on, OFF, true),\n            Or =\u003e find_replacement(g, idx, on, ON, false),\n            Nor =\u003e find_replacement(g, idx, on, ON, true),\n            Xor =\u003e find_replacement_xor(g, idx, on, false),\n            Xnor =\u003e find_replacement_xor(g, idx, on, true),\n        };\n        if let Some(replacement) = replacement {\n            temp_dependents.extend(\u0026g.get(idx).dependents);\n            temp_dependencies.extend_from_slice(\u0026g.get(idx).dependencies);\n\n            for dependency in temp_dependencies.drain(0            // if the dependency has only one dependent (idx) then we can move idx.dependents to\n                // the dependency and negate it.\n                if g.get(dependency).dependents.len() == 1 {\n                    let dependents = std::mem::take(\u0026mut g.get_mut(idx).dependents);\n                    g.get_mut(dependency).dependents.remove(\u0026idx);\n                    for dependant in dependents {\n                        g.get_mut(dependency).dependents.insert(dependant);\n                        g.get_mut(dependant).swap_dependency(idx, dependency);\n                    }\n                    g.get_mut(dependency).ty = g.get(dependency).ty.negated_version();\n                    g.nodes.remove(idx.into());\n                // if it has more than one dependent then idx can become the negated version of dependency;\n                } else {\n                    let dep_gate = g.get(dependency);\n                    let dep_type = dep_gate.ty;\n                    temp_dep_deps.extend_from_slice(\u0026dep_gate.dependencies);\n                    for dep_dep in \u0026temp_dep_deps {\n                        g.get_mut(*dep_dep).dependents.insert(idx);\n                    }\n                    g.get_mut(idx).dependencies = temp_dep_deps.clone();\n                    temp_dep_deps.clear();\n                    g.get_mut(idx).ty = dep_type.negated_version();\n                    g.get_mut(dependency).dependents.remove(\u0026idx);\n                }\n            }\n            And | Or | Xor =\u003e {\n                let dependents = std::mem::take(\u0026mut g.get_mut(idx).dependents);\n                g.get_mut(dependency).dependents.remove(\u0026idx);\n                for dependant in dependents {\n                    g.get_mut(dependant).swap_dependency(idx, dependency);\n                    g.get_mut(dependency).dependents.insert(dependant);\n                }\n                g.nodes.remove(idx.into());\n            }\n        }\n    }\n}\n"," ze,\n}\nimpl From\u003cSlabIndex\u003e for GateIndex {\n    fn from(i: SlabIndex) -\u003e Self {\n        Self {\n            idx: i.i_actually_really_know_what_i_am_doing_and_i_want_the_inner_usize(),\n        }\n    }\n}\nimpl Into\u003cSlabIndex\u003e for GateIndex {\n    fn into(self) -\u003e SlabIndex {\n        SlabIndex::i_actually_really_know_what_i_am_doing_and_i_want_to_construct_from_usize(\n            self.idx,\n        )\n    }\n}\nimpl Into\u003cSlabIndex\u003e for \u0026GateIndex {\n    fn into(self) -\u003e SlabIndex {\n        SlabIndex::i_actually_really_know_what_i_am_doing_and_i_want_to_construct_from_usize(\n            self.idx,\n        )\n    }\n}\nimpl Display for GateIndex {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}\", self.idx)\n    }\n}\n#[macro_export]\nmacro_rules! gi {\n    ( $x:expr ) =\u003e {{\n        GateIndex::new($x)\n    }};\n}\npub const OFF: GateIndex = gi!(0);\npub const ON: GateIndex = gi!(1);\n\nimpl GateIndex {\n    pub const fn new(idx: usize) -\u003e GateIndex {\n        GateIndex { idx }\n    }\n    pub fn is_off(\u0026self) -\u003e bool {\n        *self == OFF\n    }\n    pub fn is_on(\u0026self) -\u003e bool {\n        *self == ON\n    }\n    #[inline(always)]\n    pub fn is_const(\u0026self) -\u003e bool {\n        *self == OFF || *self == ON\n    }\n    pub fn opposite_if_const(\u0026self) -\u003e Option\u003cGateIndex\u003e {\n        if self.is_on() {\n            Some(OFF)\n        } else if self.is_off() {\n            Some(ON)\n        } else {\n            None\n        }\n    }\n}\n#[repr(u8)]\n#[derive(Clone, Debug, Copy, Eq, PartialEq)]\npub(super) enum GateType {\n    Off = 0,\n    On,\n    Lever,\n    Xor,\n    Xnor,\n    Not,\n    Or,\n    And,\n    Nand,\n    Nor,\n}\nuse GateType::*;\nimpl GateType {\n    #[inline(always)]\n    pub fn accumulate(\u0026self, acc: bool, b: bool) -\u003e bool {\n        match self {\n            Or | Nor =\u003e acc | b,\n            And | Nand =\u003e acc \u0026 b,\n            Xor | Xnor =\u003e acc ^ b,\n            On | Off | Lever | Not =\u003e unreachable!(),\n        }\n    }\n    #[inline(always)]\n    pub fn init(\u0026self) -\u003e bool {\n        match self {\n            Or | Nor | Xor | Xnor =\u003e false,\n            And | Nand =\u003e true,\n            Not =\u003e false,\n            On | Off | Lever =\u003e unreachable!(),\n        }\n    }\n    #[inline(always)]\n    pub fn short_circuits(\u0026self) -\u003e bool {\n        match self {\n            Xor | Xnor =\u003e false,\n            Or | Nor | And | Nand =\u003e true,\n            Not | On | Off | Lever =\u003e unreachable!(),\n        }\n    }\n    #[inline(always)]\n    pub fn negated_version(\u0026self) -\u003e GateType {\n        match self {\n            Or =\u003e Nor,\n            Nor =\u003e Or,\n            And =\u003e Nand,\n            Nand =\u003e And,\n            Xor =\u003e Xnor,\n            Xnor =\u003e Xor,\n            On | Off | Not | Lever =\u003e unreachable!(),\n        }\n    }\n    #[inline(always)]\n    pub fn has_negated_version(\u0026self) -\u003e bool {\n        !matches!(self, On | Off | Not | Lever)\n    }\n    pub fn is_lever(\u0026self) -\u003e bool {\n        matches!(self, Lever)\n    }\n    pub fn is_not(\u0026self) -\u003e bool {\n        matches!(self, Not)\n    }\n    pub fn is_negated(\u0026self) -\u003e bool {\n        matches!(self, Nor | Nand | Not | Xnor)\n    }\n}\nimpl Display for GateType {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            Lever =\u003e write!(f, \"Lever\"),\n            On =\u003e write!(f, \"On\"),\n            Off =\u003e write!(f, \"Off\"),\n            Not =\u003e write!(f, \"Not\"),\n            Or =\u003e write!(f, \"Or\"),\n            Nor =\u003e write!(f, \"Nor\"),\n            And =\u003e write!(f, \"And\"),\n            Nand =\u003e write!(f, \"
