(\"RAM:{}\", name)\n}\n\n// rust-analyzer makes this a non issue.\n#[allow(clippy::too_many_arguments)]\npub fn ram\u003cS: Into\u003cString\u003e\u003e(\n    g: \u0026mut GateGraphBuilder,\n    read: GateIndex,\n    write: GateIndex,\n    clock: GateIndex,\n    reset: GateIndex,\n    address: \u0026[GateIndex],\n    input: \u0026[GateIndex],\n    name: S,\n) -\u003e Vec\u003cGateIndex\u003e {\n    let name = mkname(name.into());\n    let outputs: Vec\u003c_\u003e = input.iter().map(|_| g.or(name.clone())).collect();\n\n    let decoded = decoder(g, address, name.clone());\n    for cell_enable in decoded {\n        let write = g.and2(cell_enable, write, name.clone());\n\n        let read = g.and2(cell_enable, read, name.clone());\n        let cell = register(g, input, clock, write, read, reset, name.clone());\n\n        for (ob, cb) in outputs.iter().zip(cell) {\n            g.dpush(*ob, cb)\n        }\n    }\n\n    outputs\n}\n#[cfg(test)]\nmod tests {\n    use super::super::WordInput;\n    use super::*;\n\n    #[test]\n    fn test_ram_reset() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let read = g.lever(\"read\");\n        let write = g.lever(\"write\");\n        let clock = g.lever(\"clock\");\n        let reset = g.lever(\"reset\");\n        let input = WordInput::new(g, 8, \"input\");\n        let address = WordInput::new(g, 4, \"input\");\n\n        let output = ram(\n            g,\n            read.bit(),\n            write.bit(),\n            clock.bit(),\n            reset.bit(),\n            \u0026address.bits(),\n            \u0026input.bits(),\n            \"ram\",\n        );\n        let out = g.output(\u0026output, \"out\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(100).unwrap();\n\n        assert_eq!(out.u8(g), 0);\n\n        g.set_lever(read);\n        assert_eq!(out.u8(g), 0);\n\n        g.set_lever(reset);\n        g.pulse_lever_stable(clock);\n        g.reset_lever(reset);\n        for a in 0..(1 \u003c\u003c address.len()) - 1 {\n            address.set(g, a);\n            assert_eq!(out.u8(g), 0);\n        }\n    }\n\n    #[test]\n    fn test_ram_write_read() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let read = g.lever(\"read\");\n        let write = g.lever(\"write\");\n        let clock = g.lever(\"clock\");\n        let reset = g.lever(\"reset\");\n        let input = WordInput::new(g, 4, \"input\");\n        let address = WordInput::new(g, 4, \"input\");\n\n        let output = ram(\n            g,\n            read.bit(),\n            write.bit(),\n            clock.bit(),\n            reset.bit(),\n            \u0026address.bits(),\n            \u0026input.bits(),\n            \"ram\",\n        );\n        let out = g.output(\u0026output, \"out\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(100).unwrap();\n\n        g.set_lever(reset);\n        g.pulse_lever(clock);\n        g.reset_lever(reset);\n\n        assert_eq!(out.u8(g), 0);\n\n        g.set_lever(write);\n        for a in 0..(1 \u003c\u003c address.len()) - 1 {\n            address.set(g, a);\n            input.set(g, a ^ a);\n            g.set_lever(clock);\n            g.reset_lever(clock);\n            assert_eq!(out.u8(g), 0);\n        }\n        g.reset_lever(write);\n        g.set_lever(read);\n\n        for a in 0..(1 \u003c\u003c address.len()) - 1 {\n            address.set(g, a);\n            assert_eq!(out.u8(g), a ^ a);\n        }\n    }\n}\n","traces":[{"line":4,"address":[4790096,4790282],"length":1,"stats":{"Line":2},"fn_name":"mkname"},{"line":5,"address":[4790106],"length":1,"stats":{"Line":2},"fn_name":null},{"line":10,"address":[4354752,4356317,4353040,4354608],"length":1,"stats":{"Line":4},"fn_name":"ram\u003calloc::string::String\u003e"},{"line":20,"address":[4353167,4354905],"length":1,"stats":{"Line":4},"fn_name":null},{"line":21,"address":[4356558,43564          g.dpush(*or, and);\n        }\n    }\n\n    out.into_iter()\n        .map(|or| g.and2(or, read, name.clone()))\n        .collect()\n}\n","traces":[{"line":5,"address":[4294800,4294986],"length":1,"stats":{"Line":0},"fn_name":"mkname"},{"line":6,"address":[4294810],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":2},{"path":["/","home","raycar5","pr","wires","src","circuits","sr_latch.rs"],"content":"use crate::graph::*;\n\nfn mkname(name: String) -\u003e String {\n    format!(\"SRLATCH:{}\", name)\n}\n\npub fn sr_latch\u003cS: Into\u003cString\u003e\u003e(\n    g: \u0026mut GateGraphBuilder,\n    s: GateIndex,\n    r: GateIndex,\n    name: S,\n) -\u003e GateIndex {\n    let name = mkname(name.into());\n\n    let q = g.nor2(r, OFF, name.clone());\n\n    let nq = g.nor2(s, q, name);\n    g.d1(q, nq);\n\n    q\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_sr_latch() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let s = g.lever(\"s\");\n        let r = g.lever(\"r\");\n\n        let output = sr_latch(g, s.bit(), r.bit(), \"latchy latch\");\n\n        let out = g.output1(output, \"out\");\n        let g = \u0026mut graph.init();\n        g.run_until_stable(10).unwrap();\n\n        assert_eq!(out.b0(g), false);\n\n        for i in 0..10 {\n            if i % 2 == 0 {\n                g.pulse_lever_stable(s);\n                assert_eq!(out.b0(g), true);\n            } else {\n                g.pulse_lever_stable(r);\n                assert_eq!(out.b0(g), false);\n            }\n        }\n    }\n}\n","traces":[{"line":3,"address":[4407664,4407850],"length":1,"stats":{"Line":1},"fn_name":"mkname"},{"line":4,"address":[4407674],"length":1,"stats":{"Line":1},"fn_name":null},{"line":7,"address":[4540896,4541206,4541264,4541554],"length":1,"stats":{"Line":2},"fn_name":"sr_latch\u003calloc::string::String\u003e"},{"line":13,"address":[4540927,4541311],"length":1,"s       bit_size \u003c= std::u8::MAX as usize,\n            \"Item too big to bit iterate, If this is ever hit change the i to u16, bit_size: {}\",\n            bit_size\n        );\n\n        let as_u8s: \u0026[u8] =\n            // This is safe because any Copy + Sized + 'static item can be interpreted as a slice of bytes.\n            unsafe { std::slice::from_raw_parts(std::mem::transmute(\u0026item), byte_size) };\n\n        Self {\n            item: SmallVec::from_slice(as_u8s),\n            i: 0,\n        }\n    }\n    pub fn is_zero(\u0026self) -\u003e bool {\n        for byte in \u0026self.item {\n            if *byte != 0 {\n                return false;\n            }\n        }\n        true\n    }\n}\nimpl Iterator for BitIter {\n    type Item = bool;\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        if self.i == self.item.len() as u8 * 8 {\n            return None;\n        }\n\n        let (word_index, word_mask) = word_mask_8(self.i as usize);\n\n        let result = self.item[word_index] \u0026 word_mask != 0;\n        self.i += 1;\n\n        Some(result)\n    }\n}\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_u8() {\n        let n = 0b101u8;\n        let result = [true, false, true];\n        let mut iterations = 0;\n        for (i, set) in BitIter::new(n).enumerate() {\n            assert_eq!(set, *result.get(i).unwrap_or(\u0026false));\n            iterations = iterations + 1;\n        }\n        assert_eq!(iterations, std::mem::size_of_val(\u0026n) * 8);\n    }\n    #[test]\n    fn test_u128() {\n        let n = 0b110u128;\n        let result = [false, true, true];\n        let mut iterations = 0;\n        for (i, set) in BitIter::new(n).enumerate() {\n            assert_eq!(set, *result.get(i).unwrap_or(\u0026false));\n            iterations = iterations + 1;\n        }\n        assert_eq!(iterations, std::mem::size_of_val(\u0026n) * 8);\n    }\n    #[test]\n    fn test_struct() {\n        #[repr(C)]\n        #[derive(Copy, Clone)]\n        struct Example {\n            a: u8,\n            b: u8,\n        }\n        let n = Example { a: 0b1011, b: 0b1 };\n        let result = [true, true, false, true, false, false, false, false, true];\n        let mut iterations = 0;\n        for (i, set) in BitIter::new(n).enumerate() {\n            iterations = iterations + 1;\n            assert_eq!(set, *result.get(i).unwrap_or(\u0026false));\n        }\n        assert_eq!(iterations, std::mem::size_of_val(\u0026n) * 8);\n    }\n}\n","traces":[{"line":4,"address":[4829680],"length":1,"stats":{"Line":12},"fn_name":"word_mask_64"},{"line":6,"address":[4829689],"length":1,"stats":{"Line":12},"fn_name":null},{"line":10,"address":[4829726],"length":1,"stats":{"Line":12},"fn_name":null},{"line":12,"address":[4829784],"length":1,"stats":{"Line":12},"fn_name":null},{"line":14,"address":[4829824],"length":1,"stats":{"Line":4},"fn_name":"word_mask_8"},{"line":15,"address":[4829833],"length":1,"stats":{"Line":4},"fn_name":null},{"line":16,"address":[4829963,4829933,4829845],"length":1,"stats":{"Line":4},"fn_name":null},{"line":17,"address":[4829910],"length":1,"stats":{"Line":4},"fn_name":null},{"line":26,"address":[4945008,4946864,4945472,4945936,4946400],"length":1,"stats":{"Line":9},"fn_name":"new\u003cu128\u003e"},{"line":27,"address":[4946415,4945950,4945028,4945487,4946883],"length":1,"stats":{"Line":9},"fn_name":null},{"line":28,"address":[4946385,4945972,4946827,4946905,4946857,4946355,4947318,4947288,4945922,4946437,4945509,4945892,4945050,4945465,4945435],"length":1,"stats":{"Line":11},"fn_name":null},{"line":30,"address":[4946542,4946959,4946072,4947005,4946496,4945609,4945104,4945150,4946026,4945563],"length":1,"stats":{"Line":11},"fn_name":null},{"line":31,"address":[4946014,4946484,4945092,4945551,4946947],"length":1,"stats":{"Line":11},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[4946222,4945112,49 003cT\u003e;\n    type Item = (usize, T);\n    fn into_iter(self) -\u003e Self::IntoIter {\n        SlabIntoIter { slab: self, i: 0 }\n    }\n}\npub struct SlabIntoIter\u003cT\u003e {\n    slab: Slab\u003cT\u003e,\n    i: usize,\n}\nimpl\u003cT\u003e Iterator for SlabIntoIter\u003cT\u003e {\n    type Item = (usize, T);\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        loop {\n            if self.i == self.slab.data.len() {\n                return None;\n            }\n            if self.slab.empty_spaces.contains(\u0026self.i) {\n                self.i += 1;\n                continue;\n            }\n            // This is safe because we check if the item is an empty space.\n            let item = unsafe {\n                Some((\n                    self.i,\n                    std::mem::replace(\u0026mut self.slab.data[self.i], MaybeUninit::uninit())\n                        .assume_init(),\n                ))\n            };\n            self.i += 1;\n            return item;\n        }\n    }\n}\n\npub struct SlabIter\u003c'a, T\u003e {\n    iter: std::iter::Enumerate\u003cstd::slice::Iter\u003c'a, MaybeUninit\u003cT\u003e\u003e\u003e,\n    empty_spaces: \u0026'a IndexSet\u003cusize\u003e,\n}\nimpl\u003c'a, T\u003e Iterator for SlabIter\u003c'a, T\u003e {\n    type Item = (usize, \u0026'a T);\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        loop {\n            let (i, item) = self.iter.next()?;\n            if self.empty_spaces.contains(\u0026i) {\n                continue;\n            }\n            // This is safe because we check if the item is an empty space.\n            unsafe { return Some((i, item.assume_init_ref())) };\n        }\n    }\n}\n\nimpl\u003cT: Sized\u003e Slab\u003cT\u003e {\n    pub fn new() -\u003e Self {\n        Self {\n            data: Vec::new(),\n            empty_spaces: IndexSet::new(),\n        }\n    }\n    pub fn insert(\u0026mut self, item: T) -\u003e usize {\n        if let Some(space) = self.empty_spaces.pop() {\n            self.data[space] = MaybeUninit::new(item);\n            space\n        } else {\n            let space = self.data.len();\n            self.data.push(MaybeUninit::new(item));\n            space\n        }\n    }\n    pub fn get_mut(\u0026mut self, space: usize) -\u003e Option\u003c\u0026mut T\u003e {\n        if let Some(item) = self.data.get_mut(space) {\n            if self.empty_spaces.contains(\u0026space) {\n                return None;\n            }\n            // This is safe because we check if the item is an empty space.\n            unsafe { return Some(item.assume_init_mut()) };\n        }\n        None\n    }\n    pub fn get(\u0026self, space: usize) -\u003e Option\u003c\u0026T\u003e {\n        if let Some(item) = self.data.get(space) {\n            if self.empty_spaces.contains(\u0026space) {\n                return None;\n            }\n            // This is safe because we check if the item is an empty space.\n            unsafe { return Some(item.assume_init_ref()) };\n        }\n        None\n    }\n    // All the safety in this data structure depends on the implementation of this method.\n    pub fn remove(\u0026mut self, space: usize) -\u003e Option\u003cT\u003e {\n        if let Some(position) = self.data.get_mut(space) {\n            if self.empty_spaces.contains(\u0026space) {\n                return None;\n            }\n            self.empty_spaces.insert(space);\n            let item = std::mem::replace(position, MaybeUninit::uninit());\n            // This is safe because we check if the item is an empty space.\n            unsafe { return Some(item.assume_init()) };\n        }\n        None\n    }\n    pub fn len(\u0026self) -\u003e usize {\n        self.data.len() - self.empty_spaces.len()\n    }\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.len() == 0\n    }\n    pub fn total_len(\u0026self) -\u003e usize {\n        self.data.len()\n    }\n    pub fn iter(\u0026self) -\u003e SlabIter\u003cT\u003e {\n        SlabIter {\n            iter: self.data.iter().enumerate(),\n            empty_spaces: \u0026self.empty_spaces,\n        }\n    }\n    /// # Safety\n    /// This function is safe as long as space \u003c [Slab::total_len()]\n    /// and the item at space has not been removed.\n    /// This invariants are checked in debug mode.\n    pub unsafe fn get_very_unsafely(\u0026self, space: usize) -\u003e \u0026T {\n        debug_assert!(space \u003c self.data.len());\n        debug_assert!(!self.empty_spaces.contains(\u0026space));\n        self.data.get_unchecked(space).assume_init_ref()\n    }\n}\n\nimpl\u003cT\u003e Default for Slab\u003cT\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_insert_get() {\n        let mut s: Slab\u003c_\u003e = Default::default();\n\n        assert_eq!(s.get(0), None);\n\n        s.insert(1);\n        assert_eq!(*s.get(0).unwrap(), 1);\n        assert_eq!(s.get(1), None);\n\n        s.remove(0);\n        assert_eq!(s.get(0), None);\n    }\n\n    #[test]\n    fn test_get_mut() {\n        let mut s = Slab::new();\n\n        assert_eq!(s.get_mut(0), None);\n\n        s.insert(1);\n\n        assert_eq!(*s.get_mut(0).unwrap(), 1);\n\n        assert_eq!(s.get_mut(1), None);\n        s.remove(0);\n\n        assert_eq!(s.get_mut(0), None);\n    }\n\n    #[test]\n    fn test_remove() {\n        let mut s = Slab::new();\n\n        assert_eq!(s.remove(0), None);\n\n        s.insert(1);\n        assert_eq!(s.remove(0), Some(1));\n\n        s.insert(2);\n        assert_eq!(s.remove(0), Some(2));\n    }\n\n    #[test]\n    fn test_len() {\n        let mut s = Slab::new();\n\n        assert_eq!(s.len(), 0);\n        assert_eq!(s.is_empty(), true);\n        assert_eq!(s.total_len(), 0);\n\n        s.insert(1);\n        assert_eq!(s.len(), 1);\n        assert_eq!(s.is_empty(), false);\n        assert_eq!(s.total_len(), 1);\n\n        s.remove(0);\n        assert_eq!(s.len(), 0);\n        assert_eq!(s.is_empty(), true);\n        assert_eq!(s.total_len(), 1);\n    }\n\n    #[test]\n    fn test_iter() {\n        let mut s = Slab::new();\n        for i in 0..10 {\n            s.insert(i);\n        }\n        for i in (1..10).step_by(2) {\n            s.remove(i);\n        }\n        for (i, n) in s.iter() {\n            assert_eq!(i, *n)\n        }\n    }\n\n    #[test]\n    fn test_into_iter() {\n        let mut s = Slab::new();\n        for i in 0..10 {\n            s.insert(i);\n        }\n        for i in (0..10).step_by(2) {\n            s.remove(i);\n        }\n        for (i, n) in s.into_iter() {\n            assert_eq!(i, n)\n        }\n    }\n\n    #[test]\n    fn test_clone() {\n        let mut s = Slab::new();\n        for i in 0..10 {\n            s.insert(i);\n        }\n        for i in (0..10).step_by(2) {\n            s.remove(i);\n        }\n        let ss = s.clone();\n        for ((i1, n1), (i2, n2)) in s.into_iter().zip(ss) {\n            assert_eq!(i1, n1);\n            assert_eq!(i2, n2);\n        }\n    }\n}\n","traces":[{"line":12,"address":[4884863,4883984],"length":1,"stats":{"Line":0},"fn_name":"clone\u003cwires::graph::types::Gate\u003cindexmap::set::IndexSet\u003cwires::graph::types::GateIndex, std::collections::hash::map::RandomState\u003e\u003e\u003e"},{"line":13,"address":[4884002],"length":1,"stats":{"Line":0},"fn_name":null},{"line":14,"address":[4884057],"length":1,"stats":{"Line":0},"fn_name":null},{"line":15,"address":[4884748,4884382,4884094],"length":1,"stats":{"Line":0},"fn_name":null},{"line":16,"address":[4884453,4884746,4884549],"length":1,"stats":{"Line":0},"fn_name":null},{"line":17,"address":[4884542],"length":1,"stats":{"Line":0},"fn_name":null},{"line":20,"address":[4884739,4884567],"length":1,"stats":{"Line":0},"fn_name":null},{"line":26,"address":[4884357],"length":1,"stats":{"Line":0},"fn_name":null},{"line":33,"address":[48849 03e,\n    updated: Vec\u003cu64\u003e,\n}\nimpl State {\n    pub fn new(n: usize) -\u003e State {\n        let states = vec![0; div_ceil(n, 64)];\n        let updated = vec![0; div_ceil(n, 64)];\n\n        State { states, updated }\n    }\n\n    #[inline(always)]\n    fn get_from_bit_vec(v: \u0026[u64], real_index: usize) -\u003e bool {\n        let (word_index, mask) = word_mask_64(real_index);\n        let word = v.get(word_index);\n        if let Some(word) = word {\n            word \u0026 mask != 0\n        } else {\n            false\n        }\n    }\n\n    pub fn get_state(\u0026self, index: GateIndex) -\u003e bool {\n        if index.is_off() {\n            return false;\n        }\n        if index.is_on() {\n            return true;\n        }\n\n        Self::get_from_bit_vec(\u0026self.states, index.idx)\n    }\n\n    pub fn get_updated(\u0026self, index: GateIndex) -\u003e bool {\n        if index.is_off() || index.is_on() {\n            return true;\n        }\n\n        Self::get_from_bit_vec(\u0026self.updated, index.idx)\n    }\n\n    pub fn get_if_updated(\u0026self, index: GateIndex) -\u003e Option\u003cbool\u003e {\n        if self.get_updated(index) {\n            Some(self.get_state(index))\n        } else {\n            None\n        }\n    }\n\n    pub fn set(\u0026mut self, index: GateIndex, value: bool) {\n        let (word_index, mask) = word_mask_64(index.idx);\n\n        let state = \u0026mut self.states[word_index];\n        if value {\n            *state |= mask;\n        } else {\n            *state \u0026= !mask;\n        }\n\n        let updated = \u0026mut self.updated[word_index];\n        *updated |= mask;\n    }\n\n    pub fn set_updated(\u0026mut self, index: GateIndex) {\n        let (word_index, mask) = word_mask_64(index.idx);\n        let updated = \u0026mut self.updated[word_index];\n        *updated |= mask;\n    }\n\n    pub fn tick(\u0026mut self) {\n        for updated in \u0026mut self.updated {\n            *updated = 0\n        }\n    }\n\n    pub fn dump(\u0026self) {\n        // This is safe because a slice of u64 can be safely reinterpreted into\n        // a slice of u8.\n        let slice = unsafe {\n            std::slice::from_raw_parts(\n                self.states.as_ptr() as *const u8,\n                self.states.len() * std::mem::size_of::\u003cu64\u003e(),\n            )\n        };\n        println!(\"{}\", pretty_hex(\u0026slice));\n    }\n\n    pub fn len(\u0026self) -\u003e usize {\n        self.states.len() * 64\n    }\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.states.len() == 0\n    }\n\n    // The dark corner.\n    /// # Safety\n    /// This function is safe if real_index \u003c v.len() .\n    /// This invariant is checked in debug mode.\n    #[inline(always)]\n    unsafe fn get_from_bit_vec_very_unsafely(v: \u0026[u64], real_index: usize) -\u003e bool {\n        let (word_index, mask) = word_mask_64(real_index);\n        debug_assert!(word_index \u003c v.len());\n\n        let word = v.get_unchecked(word_index);\n        word \u0026 mask != 0\n    }\n    /// # Safety\n    /// This function is safe if index \u003c [State::len()].\n    /// This invariant is checked in debug mode.\n    #[inline(always)]\n    pub unsafe fn get_state_very_unsafely(\u0026self, index: GateIndex) -\u003e bool {\n        Self::get_from_bit_vec_very_unsafely(\u0026self.states, index.idx)\n    }\n    /// # Safety\n    /// This function is safe if index \u003c [State::len()].\n    /// This invariant is checked in debug mode.\n    #[inline(always)]\n    pub unsafe fn get_updated_very_unsafely(\u0026self, index: GateIndex) -\u003e bool {\n        Self::get_from_bit_vec_very_unsafely(\u0026self.updated, index.idx)\n    }\n    /// # Safety\n    /// This function is safe if index \u003c [State::len()].\n    /// This invariant is checked in debug mode.\n    #[inline(always)]\n    pub unsafe fn get_if_updated_very_unsafely(\u0026self, index: GateIndex) -\u003e Option\u003cbool\u003e {\n        if self.get_updated_very_unsafely(index) {\n            Some(self.get_state_very_unsafely(index))\n        } else {\n            None\n        }\n    }\n    /// # Safety\n    /// This function is safe if index \u003c [State::len()].\n    /// This invariant is checked in debug mode.\n    #[inline(always)]\n    pub unsafe fn set_very_unsafely(\u0026mut self, index: GateIndex, value: bool) {\n        let (word_index, mask) = word_mask_64(index.idx);\n\n        debug_assert!(word_index \u003c self.states.len());\n        debug_assert!(word_index \u003c self.updated.len());\n\n        let state = self.states.get_unchecked_mut(word_index);\n        if value {\n            *state |= mask;\n        } else {\n            *state \u0026= !mask;\n        }\n\n        let updated = \u0026mut self.updated[word_index];\n        *updated |= mask;\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_get_set() {\n        for i in 2..100 {\n            let mut state = State::new(100);\n            assert_eq!(state.get_state(gi!(i)), false);\n            assert_eq!(state.get_updated(gi!(i)), false);\n\n            state.set(gi!(i), true);\n\n            assert_eq!(state.get_state(gi!(i)), true);\n            assert_eq!(state.get_updated(gi!(i)), true);\n\n            state.set(gi!(i), false);\n\n            assert_eq!(state.get_state(gi!(i)), false);\n            assert_eq!(state.get_updated(gi!(i)), true);\n        }\n    }\n\n    #[test]\n    fn test_tick() {\n        let mut state = State::new(100);\n        for i in 2..100 {\n            assert_eq!(state.get_state(gi!(i)), false, \"index: {}\", i);\n            assert_eq!(state.get_updated(gi!(i)), false, \"index: {}\", i);\n\n            state.set(gi!(i), true);\n\n            assert_eq!(state.get_state(gi!(i)), true, \"index: {}\", i);\n            assert_eq!(state.get_updated(gi!(i)), true, \"index: {}\", i);\n\n            state.tick();\n\n            assert_eq!(state.get_state(gi!(i)), true, \"index: {}\", i);\n            assert_eq!(state.get_updated(gi!(i)), false, \"index: {}\", i);\n        }\n    }\n}\n","traces":[{"line":11,"address":[4467648,4467917],"length":1,"stats":{"Line":3},"fn_name":"new"},{"line":12,"address":[4467671],"length":1,"stats":{"Line":3},"fn_name":null},{"line":13,"address":[4467731],"length":1,"stats":{"Line":3},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":20,"address":[4468102,4468427],"length":1,"stats":{"Line":18},"fn_name":null},{"line":21,"address":[4468135,4468460],"length":1,"stats":{"Line":18},"fn_name":null},{"line":22,"address":[4468479,4468154,4468505,4468180],"length":1,"stats":{"Line":18},"fn_name":null},{"line":23,"address":[4468195,4468520],"length":1,"stats":{"Line":19},"fn_name":null},{"line":25,"address":[4468500,4468175],"length":1,"stats":{"Line":0},"fn_name":null},{"line":29,"address":[4467952],"length":1,"stats":{"Line":1},"fn_name":"get_state"},{"line":30,"address":[4467969],"length":1,"stats":{"Line":1},"fn_name":null},{"line":31,"address":[4468017],"length":1,"stats":{"Line":1},"fn_name":null},{"line":33,"address":[4468001,4468031],"length":1,"stats":{"Line":2},"fn_name":null},{"line":34,"address":[4468062],"length":1,"stats":{"Line":1},"fn_name":null},{"line":37,"address":[4468072,4468042,4468226],"length":1,"stats":{"Line":15},"fn_name":null},{"line":40,"address":[4468256],"length":1,"stats":{"Line":11},"fn_name":"get_updated"},{"line":41,"address":[4468273],"length":1,"stats":{"Line":11},"fn_name":null},{"line":42,"address":[4468387],"length":1,"stats":{"Line":0},"fn_name":null},{"line":45,"address":[4468551,4468397,4468361],"length":1,"stats":{"Line":33},"fn_name":null},{"line":48,"address":[4468576],"length":1,"stats":{"Line":0},"fn_name":"get_if_updated"},{"line":49,"address":[4468624,4468600],"length":1,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[4468636],"length":1,"stats":{"Line":0},"fn_name":null},{"line":52,"a graph","graph_builder.rs"],"content":"use super::optimizations::*;\nuse super::types::*;\nuse super::InitializedGateGraph;\nuse crate::data_structures::{Slab, State};\nuse crate::gi;\nuse smallvec::smallvec;\nuse std::collections::{HashMap, HashSet};\n\nuse GateType::*;\n\n#[derive(Debug, Clone)]\npub struct GateGraphBuilder {\n    pub(super) nodes: Slab\u003cBuildGate\u003e,\n    output_handles: Vec\u003cCircuitOutput\u003e,\n    pub(super) lever_handles: Vec\u003cGateIndex\u003e,\n    outputs: HashSet\u003cGateIndex\u003e,\n    #[cfg(feature = \"debug_gates\")]\n    names: HashMap\u003cGateIndex, String\u003e,\n    #[cfg(feature = \"debug_gates\")]\n    probes: HashMap\u003cGateIndex, Probe\u003e,\n}\nstruct CompactedGateGraph {\n    nodes: Vec\u003cInitializedGate\u003e,\n    output_handles: Vec\u003cCircuitOutput\u003e,\n    lever_handles: Vec\u003cGateIndex\u003e,\n    outputs: HashSet\u003cGateIndex\u003e,\n    #[cfg(feature = \"debug_gates\")]\n    names: HashMap\u003cGateIndex, String\u003e,\n    #[cfg(feature = \"debug_gates\")]\n    probes: HashMap\u003cGateIndex, Probe\u003e,\n}\nimpl GateGraphBuilder {\n    pub fn new() -\u003e GateGraphBuilder {\n        let mut nodes = Slab::new();\n        nodes.insert(Gate {\n            ty: Off,\n            dependencies: smallvec![],\n            dependents: Default::default(),\n        });\n        nodes.insert(Gate {\n            ty: On,\n            dependencies: smallvec![],\n            dependents: Default::default(),\n        });\n        GateGraphBuilder {\n            nodes,\n            lever_handles: Default::default(),\n            outputs: Default::default(),\n            output_handles: Default::default(),\n            #[cfg(feature = \"debug_gates\")]\n            names: Default::default(),\n            #[cfg(feature = \"debug_gates\")]\n            probes: Default::default(),\n        }\n    }\n\n    // Dependency operations.\n    pub fn dpush(\u0026mut self, idx: GateIndex, new_dep: GateIndex) {\n        let gate = self.nodes.get_mut(idx.idx).unwrap();\n        match gate.ty {\n            Off =\u003e panic!(\"OFF has no dependencies\"),\n            On =\u003e panic!(\"ON has no dependencies\"),\n            Lever =\u003e panic!(\"Lever has no dependencies\"),\n            Or | Nor | And | Nand | Xor | Xnor | Not =\u003e {\n                gate.dependencies.push(new_dep);\n                self.nodes\n                    .get_mut(new_dep.idx)\n                    .unwrap()\n                    .dependents\n                    .insert(idx);\n            }\n        }\n    }\n    pub fn dx(\u0026mut self, idx: GateIndex, new_dep: GateIndex, x: usize) {\n        let gate = self.nodes.get_mut(idx.idx).unwrap();\n        match gate.ty {\n            Off =\u003e panic!(\"OFF has no dependencies\"),\n            On =\u003e panic!(\"ON has no dependencies\"),\n            Lever =\u003e panic!(\"Lever has no dependencies\"),\n            Not =\u003e {\n                assert!(x == 0, \"Not only has one dependency\");\n            }\n            // Left explicitly to get errors when a new gate type is added\n            Or | Nor | And | Nand | Xor | Xnor =\u003e {}\n        }\n\n        let old_dep = std::mem::replace(\u0026mut gate.dependencies[x], new_dep);\n\n        self.nodes\n            .get_mut(old_dep.idx)\n            .unwrap()\n            .dependents\n            .remove(\u0026idx);\n        self.nodes\n            .get_mut(new_dep.idx)\n            .unwrap()\n            .dependents\n            .insert(idx);\n    }\n    pub fn d0(\u0026mut self, gate: GateIndex, dep: GateIndex) {\n        self.dx(gate, dep, 0)\n    }\n    pub fn d1(\u0026mut self, gate: GateIndex, dep: GateIndex) {\n        self.dx(gate, dep, 1)\n    }\n\n    // Gate operations.\n    #[allow(unused_variables)]\n    fn create_gate\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, idx: GateIndex, deps: \u0026[GateIndex], name: S) {\n        for dep in deps {\n            self.nodes.get_mut(dep.idx).unwrap().dependents.insert(idx);\n        }\n        #[cfg(feature = \"debug_gates\")]\n        self.names.insert(idx, name.into());\n    }\n    pub fn lever\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S) -\u003e LeverHandle {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(Lever, smallvec![])));\n        let handle = self.lever_handles.len();\n        self.lever_handles.push(idx);\n        self.create_gate(idx, \u0026[], name);\n        LeverHandle { handle, idx }\n    }\n    pub fn not\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S) -\u003e GateIndex {\n        self.not1(OFF, name)\n    }\n    pub fn not1\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, dep: GateIndex, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(Not, smallvec![dep])));\n        self.create_gate(idx, \u0026[dep], name);\n        idx\n    }\n    pub fn or\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(Or, smallvec![])));\n        self.create_gate(idx, \u0026[], name);\n        idx\n    }\n    pub fn or2\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, d0: GateIndex, d1: GateIndex, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(Or, smallvec![d0, d1])));\n        self.create_gate(idx, \u0026[d0, d1], name);\n        idx\n    }\n    pub fn nor\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(Nor, smallvec![])));\n        self.create_gate(idx, \u0026[], name);\n        idx\n    }\n    pub fn nor1\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, d0: GateIndex, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(Nor, smallvec![d0])));\n        self.create_gate(idx, \u0026[d0], name);\n        idx\n    }\n    pub fn nor2\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, d0: GateIndex, d1: GateIndex, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(Nor, smallvec![d0, d1])));\n        self.create_gate(idx, \u0026[d0, d1], name);\n        idx\n    }\n    pub fn xor2\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, d0: GateIndex, d1: GateIndex, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(Xor, smallvec![d0, d1])));\n        self.create_gate(idx, \u0026[d0, d1], name);\n        idx\n    }\n    pub fn and\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(And, smallvec![])));\n        self.create_gate(idx, \u0026[], name);\n        idx\n    }\n    pub fn and2\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, d0: GateIndex, d1: GateIndex, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(And, smallvec![d0, d1])));\n        self.create_gate(idx, \u0026[d0, d1], name);\n        idx\n    }\n    pub fn nand2\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, d0: GateIndex, d1: GateIndex, name: S) -\u003e GateIndex {\n        let idx = GateIndex::new(self.nodes.insert(Gate::new(Nand, smallvec![d0, d1])));\n        self.create_gate(idx, \u0026[d0, d1], name);\n        idx\n    }\n\n    #[inline(always)]\n    pub(super) fn get(\u0026self, idx: GateIndex) -\u003e \u0026BuildGate {\n        self.nodes.get(idx.idx).unwrap()\n    }\n    #[inline(always)]\n    pub(super) fn get_mut(\u0026mut self, idx: GateIndex) -\u003e \u0026mut BuildGate {\n        self.nodes.get_mut(idx.idx).unwrap()\n    }\n\n    pub fn init(mut self) -\u003e InitializedGateGraph {\n        self.optimize();\n        self.init_unoptimized()\n    }\n\n    fn compacted(self) -\u003e CompactedGateGraph {\n        #[cfg(feature = \"debug_gates\")]\n        let GateGraphBuilder {\n            names,\n            nodes,\n            probes,\n            outputs,\n            output_handles,\n            lever_handles,\n        } = self;\n        #[cfg(not(feature = \"debug_gates\"))]\n        let GateGraphBuilder {\n            nodes,\n            outputs,\n            output_handles,\n            lever_handles,\n        } = self;\n        if nodes.len() == nodes.total_len() {\n            return CompactedGateGraph {\n                nodes: nodes.into_iter().map(|(_, gate)| gate.into()).collect(),\n                #[cfg(feature = \"debug_gates\")]\n                names,\n                #[cfg(feature = \"debug_gates\")]\n                probes,\n                outputs,\n                lever_handles,\n                output_handles,\n            };\n        }\n\n        let mut index_map = HashMap::new();\n        let mut new_nodes = Vec::\u003cInitializedGate\u003e::new();\n        index_map.reserve(nodes.len());\n        new_nodes.reserve(nodes.len());\n\n        for (new_index, (old_index, gate)) in nodes.into_iter().enumerate() {\n            index_map.insert(gi!(old_index), gi!(new_index));\n\n            new_nodes.push(gate.into());\n        }\n        for gate in \u0026mut new_nodes {\n            for dependency in \u0026mut gate.dependencies {\n                *dependency = index_map[dependency];\n            }\n            gate.dependents = gate.dependents.iter().map(|idx| index_map[idx]).collect();\n        }\n\n        #[cfg(feature = \"debug_gates\")]\n        let new_names = names\n            .into_iter()\n            .filter_map(|(idx, name)| Some((*index_map.get(\u0026idx)?, name)))\n            .collect();\n\n        #[cfg(feature = \"debug_gates\")]\n        let new_probes = probes\n            .into_iter()\n            .map(|(idx, mut probe)| {\n                for bit in \u0026mut probe.bits {\n                    *bit = index_map[bit]\n                }\n                (index_map[\u0026idx], probe)\n            })\n            .collect();\n\n        let new_output_handles = output_handles\n            .into_iter()\n            .map(|mut output| {\n                for bit in \u0026mut output.bits {\n                    *bit = index_map[bit]\n                }\n                output\n            })\n            .collect();\n\n        let new_lever_handles = lever_handles\n            .into_iter()\n            .map(|idx| index_map[\u0026idx])\n            .collect();\n\n        let new_outputs = outputs.into_iter().map(|idx| index_map[\u0026idx]).collect();\n\n        CompactedGateGraph {\n            #[cfg(feature = \"debug_gates\")]\n            names: new_names,\n            nodes: new_nodes,\n            #[cfg(feature = \"debug_gates\")]\n            probes: new_probes,\n            outputs: new_outputs,\n            output_handles: new_output_handles,\n            lever_handles: new_lever_handles,\n        }\n    }\n    pub fn init_unoptimized(self) -\u003e InitializedGateGraph {\n        #[cfg(feature = \"debug_gates\")]\n        let CompactedGateGraph {\n            names,\n            nodes,\n            probes,\n            outputs,\n            output_handles,\n            lever_handles,\n        } = self.compacted();\n        #[cfg(not(feature = \"debug_gates\"))]\n        let CompactedGateGraph {\n            nodes,\n            outputs,\n            output_handles,\n            lever_handles,\n        } = self.compacted();\n\n        let state = State::new(nodes.len());\n        let mut new_graph = InitializedGateGraph {\n            #[cfg(feature = \"debug_gates\")]\n            names: names.into(),\n            nodes: nodes.into(),\n            #[cfg(feature = \"debug_gates\")]\n            probes: probes.into(),\n            outputs: outputs.into(),\n            output_handles: output_handles.into(),\n            lever_handles: lever_handles.into(),\n            propagation_queue: Default::default(),\n            pending_updates: Default::default(),\n            state,\n        };\n\n        for i in 0..new_graph.len() {\n            let idx = gi!(i);\n            if !idx.is_const() \u0026\u0026 new_graph.state.get_updated(idx) {\n                continue;\n            }\n            new_graph.propagation_queue.push(idx);\n            new_graph.tick_inner();\n        }\n        new_graph.pending_updates.swap();\n        new_graph\n    }\n\n    fn run_optimization\u003cF: Fn(\u0026mut GateGraphBuilder)\u003e(\u0026mut self, f: F, name: \u0026'static str) {\n        let old_len = self.len();\n        f(self);\n        println!(\n            \"Optimization: {}, old size:{}, new size:{}, reduction: {:.1}%\",\n            name,\n            old_len,\n            self.len(),\n            (old_len - self.len()) as f32 / old_len as f32 * 100.\n        );\n    }\n    fn optimize(\u0026mut self) {\n        self.run_optimization(const_propagation_pass, \"const propagation\");\n        self.run_optimization(not_deduplication_pass, \"not deduplication\");\n        self.run_optimization(\n            single_dependency_collapsing_pass,\n            \"single dependency collapsing\",\n        );\n        self.run_optimization(dead_code_elimination_pass, \"dead code elimination\");\n        self.run_optimization(global_value_numbering_pass, \"global value numbering\");\n        self.run_optimization(equal_gate_merging_pass, \"equal gate merging\");\n        self.run_optimization(dependency_deduplication_pass, \"dependency deduplication\");\n        self.run_optimization(const_propagation_pass, \"const propagation\");\n    }\n\n    // Output operations.\n    pub(super) fn is_observable(\u0026self, gate: GateIndex) -\u003e bool {\n        if self.outputs.contains(\u0026gate) {\n            return true;\n        }\n        // is lever\n        if self\n            .nodes\n            .get(gate.idx)\n            .map(|g| g.ty.is_lever())\n            .unwrap_or(false)\n        {\n            return true;\n        }\n        #[cfg(feature = \"debug_gates\")]\n        if self.probes.contains_key(\u0026gate) {\n            return true;\n        }\n        false\n    }\n    pub fn output\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, bits: \u0026[GateIndex], name: S) -\u003e CircuitOutputHandle {\n        for bit in bits {\n            self.outputs.insert(*bit);\n        }\n        self.output_handles.push(CircuitOutput {\n            bits: bits.into(),\n            name: name.into(),\n        });\n        CircuitOutputHandle(self.output_handles.len() - 1)\n    }\n    pub fn output1\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, bit: GateIndex, name: S) -\u003e CircuitOutputHandle {\n        self.output(\u0026[bit], name)\n    }\n\n    pub fn len(\u0026self) -\u003e usize {\n        self.nodes.len()\n    }\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.nodes.len() == 0\n    }\n\n    // Debug operations.\n    #[cfg(feature = \"debug_gates\")]\n    pub(super) fn name(\u0026self, idx: GateIndex) -\u003e Option\u003c\u0026str\u003e {\n        self.names.get(\u0026idx).map(String::as_str)\n    }\n    #[cfg(feature = \"debug_gates\")]\n    pub(super) fn full_name(\u0026self, idx: GateIndex) -\u003e Option\u003cString\u003e {\n        Some(format!(\"{}:{}\", self.get(idx).ty, self.name(idx)?))\n    }\n    // TODO dry\n    pub fn dump_dot(\u0026self, filename: \u0026'static str) {\n        use petgraph::dot::{Config, Dot};\n        use std::io::Write;\n        let mut f = std::fs::File::create(filename).unwrap();\n        let mut graph = petgraph::Graph::\u003c_, ()\u003e::new();\n        let mut index = HashMap::new();\n        for (i, _) in self.nodes.iter() {\n            let is_out = self.outputs.contains(\u0026gi!(i));\n            #[cfg(feature = \"debug_gates\")]\n            #[cfg(not(feature = \"debug_gates\"))]\n            let label = if is_out {\n                format!(\"output:{}\", node.ty)\n            } else {\n                node.ty.to_string()\n            };\n            #[cfg(feature = \"debug_gates\")]\n            let label = if is_out {\n                format!(\"O:{}\", self.full_name(gi!(i)).unwrap_or_default())\n            } else {\n                self.full_name(gi!(i)).unwrap_or_default()\n            };\n            index.insert(i, graph.add_node(label));\n        }\n        for (i, node) in self.nodes.iter() {\n            graph.extend_with_edges(\n                node.dependencies\n                    .iter()\n                    .map(|dependency| (index[\u0026dependency.idx], index[\u0026i])),\n            );\n        }\n        write!(f, \"{:?}\", Dot::with_config(\u0026graph, \u0026[Config::EdgeNoLabel])).unwrap();\n    }\n\n    #[cfg(feature = \"debug_gates\")]\n    pub fn probe\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, bits: \u0026[GateIndex], name: S) {\n        let name = name.into();\n        for bit in bits {\n            self.probes.insert(\n                *bit,\n                Probe {\n                    name: name.clone(),\n                    bits: smallvec::SmallVec::from_slice(bits),\n                },\n            );\n        }\n    }\n    #[cfg(feature = \"debug_gates\")]\n    pub fn probe1\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, bit: GateIndex, name: S) {\n        self.probe(\u0026[bit], name)\n    }\n}\n\nimpl Default for GateGraphBuilder {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_flip_flop() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let set = g.lever(\"set\");\n        let reset = g.lever(\"reset\");\n\n        let flip = g.or2(reset.bit(), OFF, \"flip\");\n        let q = g.not1(flip, \"q\");\n\n        let flop = g.or2(set.bit(), q, \"flop\");\n        let nq = g.not1(flop, \"nq\");\n        g.d1(flip, nq);\n\n        let output = g.output1(nq, \"nq\");\n        let g = \u0026mut graph.init();\n\n        g.run_until_stable(10).unwrap();\n        for _ et};\n\npub struct InitializedGateGraph {\n    // Making node immutable makes the program slightly slower when the binary includes debug information.\n    pub(super) nodes: Immutable\u003cVec\u003cGate\u003cSmallVec\u003c[GateIndex; 2]\u003e\u003e\u003e\u003e,\n    pub(super) pending_updates: DoubleStack\u003cGateIndex\u003e,\n    pub(super) propagation_queue: DoubleStack\u003cGateIndex\u003e, // Allocated outside to prevent allocations in the hot loop.\n    pub(super) output_handles: Immutable\u003cVec\u003cCircuitOutput\u003e\u003e,\n    pub(super) lever_handles: Immutable\u003cVec\u003cGateIndex\u003e\u003e,\n    pub(super) outputs: Immutable\u003cHashSet\u003cGateIndex\u003e\u003e,\n    pub(super) state: State,\n    #[cfg(feature = \"debug_gates\")]\n    pub(super) names: Immutable\u003cHashMap\u003cGateIndex, String\u003e\u003e,\n    #[cfg(feature = \"debug_gates\")]\n    pub(super) probes: Immutable\u003cHashMap\u003cGateIndex, Probe\u003e\u003e,\n}\nuse GateType::*;\nimpl InitializedGateGraph {\n    #[inline(always)]\n    fn fold_short(\u0026self, ty: \u0026GateType, gates: \u0026[GateIndex]) -\u003e bool {\n        let init = ty.init();\n        let short = !init;\n        // Using a manual loop results in 2% less instructions.\n        #[allow(clippy::needless_range_loop)]\n        for i in 0..gates.len() {\n            // This is safe because in an InitializedGraph nodes.len() \u003c= state.len().\n            let state = unsafe { self.state.get_state_very_unsafely(gates[i]) };\n            if ty.accumulate(init, state) == short {\n                return short;\n            }\n        }\n        init\n    }\n    // Main VERY HOT loop.\n    // The unsafe code was added after careful consideration, profiling and measuring of the performance impact.\n    // All unsafe invariants are checked in debug mode using debug_assert!().\n    pub(super) fn tick_inner(\u0026mut self) {\n        // Check the State unsafe invariant once instead of on every call.\n        debug_assert!(self.nodes.get().len() \u003c= self.state.len());\n        while !self.propagation_queue.is_empty() {\n            self.propagation_queue.swap();\n            while let Some(idx) = self.propagation_queue.pop() {\n                // This is safe because the propagation queue gets filled by items coming from\n                // nodes.iter() or levers, both of which are always in bounds.\n                debug_assert!(idx.idx \u003c self.nodes.get().len());\n                let node = unsafe { self.nodes.get().get_unchecked(idx.idx) };\n\n                let new_state = match \u0026node.ty {\n                    On =\u003e true,\n                    Off =\u003e false,\n                    // This is safe because in an InitializedGraph nodes.len() \u003c= state.len().\n                    Lever =\u003e unsafe { self.state.get_state_very_unsafely(idx) },\n                    Not =\u003e unsafe { !self.state.get_state_very_unsafely(node.dependencies[0]) },\n                    Or | Nor | And | Nand | Xor | Xnor =\u003e {\n                        let mut new_state = if node.dependencies.is_empty() {\n                            false\n                        } else if node.ty.short_circuits() {\n                            self.fold_short(\u0026node.ty, \u0026node.dependencies)\n                        } else {\n                            let mut result = node.ty.init();\n\n                            // Using a manual loop results in 2% less instructions.\n                            #[allow(clippy::needless_range_loop)]\n                            for i in 0..node.dependencies.len() {\n                                // This is safe because in an InitializedGraph nodes.len() \u003c= state.len().\n                                let state = unsafe {\n                                    self.state.get_state_very_unsafely(node.dependencies[i])\n                                };\n                                result = node.ty.accumulate(result, state);\n                            }\n                            result\n                        };\n                        if node.ty.is_negated() {\n                            new_state = !new_state;\n                        }\n                        new_state\n                    }\n                };\n                // This is safe because in an InitializedGraph nodes.len() \u003c= state.len().\n                if let Some(old_state) = unsafe { self.state.get_if_updated_very_unsafely(idx) } {\n                    if old_state != new_state {\n                        self.pending_updates.push(idx);\n                    }\n                    continue;\n                }\n                // This is safe because in an InitializedGraph nodes.len() \u003c= state.len().\n                let old_state = unsafe { self.state.get_state_very_unsafely(idx) };\n                unsafe { self.state.set_very_unsafely(idx, new_state) };\n\n                #[cfg(feature = \"debug_gates\")]\n                if old_state != new_state {\n                    if let Some(probe) = self.probes.get().get(\u0026idx) {\n                        match probe.bits.len() {\n                            0 =\u003e {}\n                            1 =\u003e println!(\"{}:{}\", probe.name, new_state),\n                            2..=8 =\u003e {\n                                println!(\"{}:{}\", probe.name, self.collect_u8_lossy(\u0026probe.bits))\n                            }\n                            _ =\u003e unimplemented!(),\n                        }\n                    }\n                }\n                if node.ty.is_lever() || old_state != new_state {\n                    self.propagation_queue.extend_from_slice(\u0026node.dependents)\n                }\n            }\n        }\n    }\n    pub fn tick(\u0026mut self) {\n        while let Some(pending) = \u0026self.pending_updates.pop() {\n            self.state.tick();\n            self.propagation_queue.push(*pending);\n            self *;\n\n// Removes duplicate dependencies from most gates\n// If the gate is an Xor or Xnor it keeps 1 if there is an odd number of copies\n// or 2 if there is an even number of copies.\npub fn dependency_deduplication_pass(g: \u0026mut GateGraphBuilder) {\n    struct WorkItem {\n        idx: GateIndex,\n        duplicates: SmallVec\u003c[(GateIndex, usize); 2]\u003e,\n    }\n\n    let mut work: Vec\u003cWorkItem\u003e = g\n        .nodes\n        .iter()\n        .filter_map(|(idx, gate)| {\n            let mut dependency_multi_map = HashMap::\u003cGateIndex, usize\u003e::new();\n            // Detect duplicate dependencies and how many times they are duplicated.\n            for dependency in gate.dependencies.iter().copied() {\n                let entry = dependency_multi_map.entry(dependency).or_default();\n                *entry += 1\n            }\n\n            let idx = gi!(idx);\n            let duplicates: SmallVec\u003c_\u003e = dependency_multi_map\n                .into_iter()\n                .filter(|(_, count)| *count \u003e 1)\n                .collect();\n            if duplicates.is_empty() {\n                None\n            } else {\n                Some(WorkItem { idx, duplicates })\n            }\n        })\n        .collect();\n\n    enum Action {\n        Keep1,\n        Keep2,\n    }\n    while let Some(WorkItem { idx, duplicates }) = work.pop() {\n        // Don't optimize out observable things.\n        let gate_dependencies = \u0026mut g.get_mut(idx).dependencies;\n        gate_dependencies.sort();\n        gate_dependencies.dedup();\n        for (duplicate, count) in duplicates {\n            let gate_type = \u0026g.get(idx).ty;\n            let action = match gate_type {\n                Off | On | Lever =\u003e {\n                    unreachable!(\"Off, On, and lever nodes have no dependencies\")\n                }\n                Not =\u003e unreachable!(\"Not gates only have 1 dependency\"),\n\n                And | Nand | Or | Nor     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, pathToString(file.path)),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
