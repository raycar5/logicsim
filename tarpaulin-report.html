ut numbers = NumberMap::new();\n\n    let mut hash_table = HashMap::new();\n    let mut visited = HashSet::new();\n    let op_hash_offset = g.nodes.len() as u64;\n    loop {\n        let mut done = true;\n        let mut work: VecDeque\u003cGateIndex\u003e = g.lever_handles.iter().copied().collect();\n        work.push_back(OFF);\n        work.push_back(ON);\n\n        while let Some(x) = work.pop_front() {\n            if visited.contains(\u0026x) {\n                continue;\n            } else {\n                visited.insert(x);\n            }\n            // TODO ensure dependencies are sorted at all times.\n            g.get_mut(x).dependencies.sort();\n            let gate = g.get(x);\n            let op = gate.ty;\n            let dep_nums = gate\n                .dependencies\n                .iter()\n                .filter_map(|dep| numbers.get(\u0026dep))\n                .copied();\n            let temp = lookup(op, op_hash_offset, dep_nums, x, \u0026mut hash_table);\n            let nx = numbers.get(\u0026x);\n            if nx.copied() != Some(ValueNumber(temp)) {\n                done = false;\n                numbers.insert(x, ValueNumber(temp));\n            }\n            work.extend(gate.dependents.iter())\n        }\n\n        if done {\n            break;\n        }\n        visited.clear();\n        hash_table.clear();\n    }\n    let mut temp_deps: Vec\u003cGateIndex\u003e = Vec::new();\n    for (x, a) in numbers {\n        if x == a.0 {\n            continue;\n        }\n        temp_deps.clear();\n\n        temp_deps.extend(g.get(x).dependents.iter());\n        for dep in \u0026temp_deps {\n            g.get_mut(*dep).swap_dependency(x, a.0);\n            g.get_mut(a.0).dependents.insert(*dep);\n        }\n        g.get_mut(x).dependents = Default::default()\n    }\n\n    dead_code_elimination_pass(g);\n}\n","traces":[{"line":10,"address":[4360134,4359392],"length":1,"stats":{"Line":4},"fn_name":"lookup\u003ccore::iter::adapters::Copied\u0 GA_ZERO_BITS;\n\n// |                       Microinstruction input                   |\n// | INSTRUCTION COUNTER | IS REGA ZERO |    INSTRUCTION OPCODE     |\n// |         3 bits      |     1bit     |          8 bits           |\n// |        b0 b1 b2     |      b3      | b4 b5 b6 b7 b8 b9 b10 b11 |\nfn build_microinstructions() -\u003e Vec\u003cu32\u003e {\n    let mut out = vec![0; 1 \u003c\u003c MICROINSTRUCTION_INPUT_BITS];\n    // FIXED SECTION\n    let instruction_fetch = [\n        signals_to_bits!(ControlSignalsSet, pc_out, address_reg_in),\n        signals_to_bits!(ControlSignalsSet, rom_out, ior_in, pc_enable),\n        signals_to_bits!(ControlSignalsSet, pc_out, address_reg_in),\n        signals_to_bits!(ControlSignalsSet, rom_out, idr_in, pc_enable),\n    ];\n\n    for instruction_step in 0..1 \u003c\u003c INSTRUCTION_COUNTER_BITS {\n        for rega_zero in 0..1 \u003c\u003c IS_REGA_ZERO_BITS {\n            let is_rega_zero = rega_zero == 1;\n            for opcode in 0..InstructionType::COUNT {\n                let input = instruction_step\n                    | (rega_zero \u003c\u003c IS_REGA_ZERO_OFFSET)\n                    | (opcode \u003c\u003c OPCODE_OFFSET);\n\n                // The first 2 microinstructions are always the instruction fetch.\n                if instruction_step \u003c instruction_fetch.len() {\n                    out[input as usize] = instruction_fetch[instruction_step as usize];\n                } else {\n                    // Instruction step after fetch.\n                    let relative_instruction_step = instruction_step - instruction_fetch.len();\n\n                    if let (Ok(instruction), 0..=2) =\n                        ((opcode as u8).try_into(), relative_instruction_step)\n                    {\n                        out[input] = microinstructions_from_instruction(\n                            instruction,\n                            relative_instruction_step,\n                            is_rega_zero,\n                        )\n                    }\n                }\n            }\n        }\n    }\n\n    out\n}\n\nfn microinstructions_from_instruction(\n    instruction: InstructionType,\n    instruction_step: usize,\n    is_rega_zero: bool,\n) -\u003e u32 {\n    use InstructionType::*;\n    let micro = match instruction {\n        //NOP =\u003e [signals_to_bits!(ControlSignalsSet, ic_reset), 0, 0],\n        LDA =\u003e [\n            signals_to_bits!(ControlSignalsSet, idr_out, address_reg_in),\n            signals_to_bits!(ControlSignalsSet, ram_out, rom_out, rega_in, ic_reset),\n            0,\n        ],\n        LDB =\u003e [\n            signals_to_bits!(ControlSignalsSet, idr_out, address_reg_in),\n            signals_to_bits!(ControlSignalsSet, ram_out, rom_out, regb_in, ic_reset),\n            0,\n        ],\n        LIA =\u003e [\n            signals_to_bits!(ControlSignalsSet, idr_out, rega_in, ic_reset),\n            0,\n            0,\n        ],\n        LIB =\u003e [\n            signals_to_bits!(ControlSignalsSet, idr_out, regb_in, ic_reset),\n            0,\n            0,\n        ],\n        LDR =\u003e [\n            signals_to_bits!(ControlSignalsSet, regb_out, address_reg_in),\n            signals_to_bits!(ControlSignalsSet, ram_out, rom_out, rega_in, ic_reset),\n            0,\n        ],\n        STR =\u003e [\n            signals_to_bits!(ControlSignalsSet, regb_out, address_reg_in),\n            signals_to_bits!(ControlSignalsSet, rega_out, ram_in, ic_reset),\n            0,\n        ],\n        STI =\u003e [\n            signals_to_bits!(ControlSignalsSet, idr_out, address_reg_in),\n            signals_to_bits!(ControlSignalsSet, rega_out, ram_in, ic_reset),\n            0,\n        ],\n        SWP =\u003e [\n            // Cheeky use of the address register which will be reset by the load of the next instruction.\n            signals_to_bits!(ControlSignalsSet, rega_out, address_reg_in),\n            signals_to_bits!(ControlSignalsSet, regb_out, rega_in),\n            signals_to_bits!(ControlSignalsSet, address_reg_out, regb_in, ic_reset),\n        ],\n        ADD =\u003e [\n            signals_to_bits!(ControlSignalsSet, alu_out, rega_in, ic_reset),\n            0,\n            0,\n        ],\n        SUB =\u003e [\n            signals_to_bits!(\n                ControlSignalsSet,\n                alu_invert_regb,\n                cin,\n                alu_out,\n                rega_in,\n                ic_reset\n            ),\n            0,\n            0,\n        ],\n        OUT =\u003e [\n            signals_to_bits!(ControlSignalsSet, rega_out, rego_in, ic_reset),\n            0,\n            0,\n        ],\n        JMP =\u003e [\n            signals_to_bits!(ControlSignalsSet, idr_out, jmp, ic_reset),\n            0,\n            0,\n        ],\n        JZ =\u003e [\n            if is_rega_zero {\n                signals_to_bits!(ControlSignalsSet, idr_out, jmp, ic_reset)\n            } else {\n                signals_to_bits!(ControlSignalsSet, ic_reset)\n            },\n            0,\n            0,\n        ],\n    };\n    micro[instruction_step]\n}\n\npub fn setup_control_logic(\n    g: \u0026mut GateGraphBuilder,\n    rega_zero: GateIndex,\n    bus: Bus,\n    clock: GateIndex,\n    reset: GateIndex,\n    mut signals: ControlSignalsSet,\n) {\n    // Instruction opcode register\n    let ior_output = register(\n        g,\n        bus.bits(),\n        clock,\n        signals.ior_in().bit(),\n        ON,\n        reset,\n        \"ior\",\n    );\n    assert_eq!(ior_output.len(), OPCODE_LENGTH as usize);\n    // Instruction data register\n    let idr_output = register(\n        g,\n        bus.bits(),\n        clock,\n        signals.idr_in().bit(),\n        signals.idr_out().bit(),\n        reset,\n        \"idr\",\n    );\n    assert_eq!(idr_output.len(), DATA_LENGTH as usize);\n\n    bus.connect(g, \u0026idr_output);\n\n    signals.ic_reset().clone().connect(g, reset);\n\n    let nclock = g.not1(clock, \"nclock\");\n    let instruction_counter = counter(\n        g,\n        nclock,\n        ON,\n        signals.ic_reset().bit(),\n        ON,\n        OFF,\n        \u0026zeros(3),\n        \"ic\",\n    );\n\n    let microinstruction_input: Vec\u003c_\u003e = instruction_counter\n        .into_iter()\n        .chain(std::iter::once(rega_zero))\n        .chain(ior_output)\n        .collect();\n\n    let microinstruction_rom_output = rom(\n        g,\n        ON,\n        \u0026microinstruction_input,\n        \u0026build_microinstructions(),\n        \"micro_rom\",\n    );\n\n    signals.connect(\n        g,\n        microinstruction_rom_output[0..ControlSignalsSet::len()]\n            .try_into()\n            .unwrap(),\n    )\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","raycar5","pr","wires","examples","computer","instruction_set.rs"],"content":"use num_enum::TryFromPrimitive;\npub const OPCODE_LENGTH: u32 = 8;\npub const DATA_LENGTH: u32 = 8;\n#[repr(u8)]\n#[derive(Debug, Eq, PartialEq, EnumIter, Copy, Clone, TryFromPrimitive, EnumCount)]\npub enum InstructionType {\n    // Do nothing\n    //NOP = 0,\n    // Load register A from ram address.\n    LDA,\n    // Load register B from ram address.\n    LDB,\n    // Load register A with immediate value.\n    LIA,\n    // Load register B with immediate value.\n    LIB,\n    // Load register A with the contents of ram pointed to by register B.\n    LDR,\n    // Store register A at the address in register B.\n    STR,\n    // Store register A at the immediate address.\n    STI,\n    // Swap the contents of register A and B.\n    SWP,\n    // Add the contents of register A and B and save the result in register A.\n    ADD,\n    // Substract the contents of register B from A and save the result in register A.\n    SUB,\n    // Load the result of the alu to the output register.\n    OUT,\n    // Set the program counter to address.\n    JMP,\n    // Set the program counter to address if register A is zero.\n    JZ,\n}\nimpl InstructionType {\n    pub fn with_data(\u0026self, data: u8) -\u003e Instruction {\n        Instruction { ty: *self, data }\n    }\n    pub fn with_0(\u0026self) -\u003e Instruction {\n        Instruction { ty: *self, data: 0 }\n    }\n}\nimpl Into\u003cu16\u003e for InstructionType {\n    fn into(self) -\u003e u16 {\n        self.with_0().into()\n    }\n}\n\npub struct Instruction {\n    ty: InstructionType,\n    data: u8,\n}\nimpl Into\u003cu16\u003e for Instruction {\n    fn into(self) -\u003e u16 {\n        self.ty as u16 | ((self.data as u16) \u003c\u003c OPCODE_LENGTH)\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","raycar5","pr","wires","examples","computer","main.rs"],"content":"mod instruction_set;\nmod programs;\nuse wires::*;\n#[macro_use]\nextern crate strum_macros;\n#[macro_use]\nmod control_logic;\nuse control_logic::ControlSignalsSet;\n\nfn main() {\n    let mut graph = GateGraphBuilder::new();\n    let g = \u0026mut graph;\n    let bits = 8;\n    let ram_address_space = 2;\n\n    let bus = Bus::new(g, bits, \"main_bus\");\n    wire!(g, clock);\n    wire!(g, reset);\n    let clock_lever = clock.make_lever(g);\n    let reset_lever = reset.make_lever(g);\n    let ack_lever = g.lever(\"ack\");\n    let nclock = g.not1(clock.bit(), \"nclock\");\n\n    const TEXT_OUTPUT: bool = true;\n    //let rom_data_u16 = programs::multiply_rom(2, 4);\n    let rom_data_u16 = programs::echo_rom(\"Hello world\");\n    let mut rom_data = Vec::new();\n    for word in rom_data_u16 {\n        rom_data.extend_from_slice(\u0026word.to_ne_bytes())\n    }\n\n    let signals = ControlSignalsSet::new(g);\n    let pc_output = counter(\n        g,\n        clock.bit(),\n        signals.pc_enable().bit(),\n        signals.jmp().bit(),\n        signals.pc_out().bit(),\n        reset.bit(),\n        bus.bits(),\n        \"pc\",\n    );\n    bus.connect(g, \u0026pc_output);\n\n    let rega_buffer = register(\n        g,\n        bus.bits(),\n        clock.bit(),\n        signals.rega_in().bit(),\n        ON,\n        reset.bit(),\n        \"rega_buffer\",\n    );\n    let rega_output = register(g, \u0026rega_buffer, nclock, ON, ON, reset.bit(), \"rega\");\n    let rega_bus_output = bus_multiplexer(\n        g,\n        \u0026[signals.rega_out().bit()],\n        \u0026[\u0026zeros(bits), \u0026rega_output],\n        \"rega_bus\",\n    );\n    bus.connect(g, \u0026rega_bus_output);\n\n    let regb_output = register(\n        g,\n        bus.bits(),\n        clock.bit(),\n        signals.regb_in().bit(),\n        ON,\n        reset.bit(),\n        \"regb\",\n    );\n    let regb_bus_output = bus_multiplexer(\n        g,\n        \u0026[signals.regb_out().bit()],\n        \u0026[\u0026zeros(bits), \u0026regb_output],\n        \"regb_bus\",\n    );\n    bus.connect(g, \u0026regb_bus_output);\n\n    let alu_output = alu(\n        g,\n        signals.cin().bit(),\n        signals.alu_out().bit(),\n        signals.alu_invert_regb().bit(),\n        \u0026rega_output,\n        \u0026regb_output,\n        \"alu\",\n    );\n    bus.connect(g, \u0026alu_output);\n\n    let address_reg_output = register(\n        g,\n        bus.bits(),\n        clock.bit(),\n        signals.address_reg_in().bit(),\n        ON,\n        reset.bit(),\n        \"areg\",\n    );\n    let address_reg_bus_output = bus_multiplexer(\n        g,\n        \u0026[signals.address_reg_out().bit()],\n        \u0026[\u0026zeros(bits), \u0026address_reg_output],\n        \"areg_bus\",\n    );\n    bus.connect(g, \u0026address_reg_bus_output);\n    let ram_address_space_bit = address_reg_output[bits - 1];\n    let rom_address_space_bit = g.not1(ram_address_space_bit, \"ram_address_bit\");\n\n    let rom_read_enable = g.and2(\n        signals.rom_out().bit(),\n        rom_address_space_bit,\n        \"rom_read_enable\",\n    );\n    let rom_output = rom(g, rom_read_enable, \u0026address_reg_output, \u0026rom_data, \"rom\");\n    bus ()), \u0026slave_register_output],\n        name,\n    )\n}\n#[cfg(test)]\nmod tests {\n    use super::super::constant;\n    use super::*;\n\n    #[test]\n    fn test_counter_counts() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let val = 34u8;\n        let input = \u0026constant(val)[0..2];\n        let clock = g.lever(\"clock\");\n        let enable = g.lever(\"enable\");\n        let read = g.lever(\"read\");\n        let write = g.lever(\"write\");\n        let reset = g.lever(\"reset\");\n\n        let c = counter(\n            g,\n            clock.bit(),\n            enable.bit(),\n            write.bit(),\n            read.bit(),\n            reset.bit(),\n            input,\n            \"counter\",\n        );\n        let output = g.output(\u0026c, \"counter\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(100).unwrap();\n\n        g.set_lever(reset);\n        g.pulse_lever_stable(clock);\n        g.reset_lever(reset);\n\n        assert_eq!(output.bx(g, 0), false);\n        assert_eq!(output.bx(g, 1), false);\n\n        g.set_lever(read);\n        assert_eq!(output.bx(g, 0), false);\n        assert_eq!(output.bx(g, 1), false);\n\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.bx(g, 0), false);\n        assert_eq!(output.bx(g, 1), false);\n\n        g.set_lever_stable(enable);\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.bx(g, 0), true);\n        assert_eq!(output.bx(g, 1), false);\n\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.bx(g, 0), false);\n        assert_eq!(output.bx(g, 1), true);\n\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.bx(g, 0), true);\n        assert_eq!(output.bx(g, 1), true);\n    }\n    #[test]\n    fn test_counter_write() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let val = 34u8;\n        let input = \u0026constant(val);\n        let clock = g.lever(\"clock\");\n        let read = g.lever(\"read\");\n        let write = g.lever(\"write\");\n        let reset = g.lever(\"reset\");\n\n        let c = counter(\n            g,\n            clock.bit(),\n            ON,\n            write.bit(),\n            read.bit(),\n            reset.bit(),\n            input,\n            \"counter\",\n        );\n        let output = g.output(\u0026c, \"counter\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(100).unwrap();\n\n        g.set_lever_stable(read);\n\n        assert_eq!(output.u8(g), 255);\n\n        g.set_lever(write);\n        g.pulse_lever_stable(clock);\n        g.reset_lever(write);\n        g.assert_propagation(2);\n        assert_eq!(output.u8(g), val);\n\n        g.pulse_lever_stable(clock);\n        assert_eq!(output.u8(g), val + 1);\n    }\n    #[test]\n    fn test_counter_reset() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let val = 34u8;\n        let input = \u0026constant(val);\n        let clock = g.lever(\"clock\");\n        let read = g.lever(\"read\");\n        let write = g.lever(\"write\");\n        let reset = g.lever(\"reset\");\n\n        let c = counter(\n            g,\n            clock.bit(),\n            ON,\n            write.bit(),\n            read.bit(),\n            reset.bit(),\n            input,\n            \"counter\",\n        );\n        let output = g.output(\u0026c, \"counter\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(100).unwrap();\n\n        g.set_lever_stable(read);\n\n        assert_eq!(output.u8(g), 255);\n\n        for i in 0..10 {\n            g.pulse_lever_stable(clock);\n            assert_eq!(output.u8(g), i);\n        }\n\n        g.set_lever(reset);\n        g.pulse_lever_stable(clock);\n\n        g.assert_propagation(0);\n        assert_eq!(output.u8(g), 0);\n    }\n}\n","traces":[{"line":4,"address":[4580618,4580432],"length":1,"st      g,\n            d.bit(),\n            clock.bit(),\n            write.bit(),\n            read.bit(),\n            \"flippity floop\",\n        );\n        let out = g.output1(output, \"out\");\n        let g = \u0026mut graph.init();\n\n        g.run_until_stable(10).unwrap();\n        assert_eq!(out.b0(g), false);\n\n        g.set_lever(d);\n        g.set_lever(write);\n        assert_eq!(out.b0(g), false);\n\n        g.pulse_lever_stable(clock);\n        assert_eq!(out.b0(g), false);\n\n        g.set_lever_stable(read);\n        assert_eq!(out.b0(g), true);\n\n        g.reset_lever(d);\n        g.reset_lever(read);\n        g.reset_lever(write);\n        assert_eq!(out.b0(g), false);\n\n        g.set_lever_stable(read);\n        assert_eq!(out.b0(g), true);\n\n        g.set_lever(write);\n        g.set_lever(clock);\n\n        g.reset_lever(write);\n        g.reset_lever(clock);\n\n        g.run_until_stable(10).unwrap();\n        assert_eq!(out.b0(g), false);\n    }\n}\n","traces":[{"line":3,"address":[4378682,4378496],"length":1,"stats":{"Line":1},"fn_name":"mkname"},{"line":4,"address":[4378506],"length":1,"stats":{"Line":1},"fn_name":null},{"line":7,"address":[4694170,4692896,4693552,4693496],"length":1,"stats":{"Line":2},"fn_name":"d_flip_flop\u003c\u0026str\u003e"},{"line":15,"address":[4692967,4693599],"length":1,"stats":{"Line":2},"fn_name":null},{"line":17,"address":[4693047,4693719],"length":1,"stats":{"Line":2},"fn_name":null},{"line":18,"address":[4693055,4693727],"length":1,"stats":{"Line":2},"fn_name":null},{"line":19,"address":[4693127,4693799],"length":1,"stats":{"Line":7},"fn_name":null},{"line":21,"address":[4693866,4693194],"length":1,"stats":{"Line":7},"fn_name":null},{"line":22,"address":[4693938,4693266],"length":1,"stats":{"Line":7},"fn_name":null},{"line":24,"address":[4693338,4694010],"length":1,"stats":{"Line":7},"fn_name":null},{"line":25,"address":[4694082,4693410],"length":1,"stats":{"Line":7},"fn_name":null},{"line":33,"address" \");\n        let out = decoder(g, \u0026c.bits(), \"decoder\");\n        let out = g.output(\u0026out, \"out\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(10).unwrap();\n\n        assert_eq!(out.u8(g), 1);\n\n        c.set_bit(g, 0);\n        g.assert_propagation(1);\n        assert_eq!(out.u8(g), 2);\n\n        c.set_bit(g, 1);\n        g.assert_propagation(1);\n        assert_eq!(out.u8(g), 8);\n    }\n}\n","traces":[{"line":4,"address":[4366304,4366490],"length":1,"stats":{"Line":1},"fn_name":"mkname"},{"line":5,"address":[4366314],"length":1,"stats":{"Line":1},"fn_name":null},{"line":8,"address":[4614816,4616373,4616608,4618130],"length":1,"stats":{"Line":3},"fn_name":"decoder\u003calloc::string::String\u003e"},{"line":13,"address":[4614850,4616658],"length":1,"stats":{"Line":3},"fn_name":null},{"line":15,"address":[4616757,4614986],"length":1,"stats":{"Line":3},"fn_name":null},{"line":16,"address":[4616764,4616476,4614993,4618233],"length":1,"stats":{"Line":3},"fn_name":null},{"line":18,"address":[4615148,4616974,4616919,4615203],"length":1,"stats":{"Line":6},"fn_name":null},{"line":20,"address":[4618464,4615179,4618368,4616950,4618382,4618478],"length":1,"stats":{"Line":9},"fn_name":"{{closure}}\u003c\u0026str\u003e"},{"line":23,"address":[4616528,4617301,4618285,4618047,4615289,4615542,4616290,4617060],"length":1,"stats":{"Line":7},"fn_name":null},{"line":24,"address":[4615572,4617331],"length":1,"stats":{"Line":3},"fn_name":null},{"line":25,"address":[4618145,4617428,4617749,4616388,4618022,4615990,4615669,4616265],"length":1,"stats":{"Line":7},"fn_name":null},{"line":26,"address":[4616261,4617949,4618018,4616190],"length":1,"stats":{"Line":8},"fn_name":null},{"line":27,"address":[4616233,4617990],"length":1,"stats":{"Line":4},"fn_name":null},{"line":29,"address":[4616205,4617963],"length":1,"stats":{"Line":4},"fn_name":null},{"line":32,"address":[4616283,4618040],"length":1,"stats":{"Line":4},"fn_name":null},{"line":35,"address  fn new\u003cS: Into\u003cString\u003e\u003e(\n        g: \u0026mut GateGraphBuilder,\n        width: usize,\n        len: usize,\n        name: S,\n    ) -\u003e Self {\n        let name = mkname(name.into());\n        let write_input = WordInput::new(g, width, name.clone());\n\n        let address_bits = (len as f32).log2().floor() as usize;\n        let address_input = WordInput::new(g, address_bits, name.clone());\n\n        let io_bus = Bus::new(g, width, name.clone());\n        io_bus.connect(g, \u0026write_input.bits());\n\n        let address_bus = Bus::new(g, address_bits, name.clone());\n        address_bus.connect(g, \u0026address_input.bits());\n\n        let read_output = g.output(io_bus.bits(), name.clone());\n\n        wire!(g, clock);\n        wire!(g, read);\n        wire!(g, write);\n        wire!(g, reset);\n        clock.make_lever(g);\n        read.make_lever(g);\n        write.make_lever(g);\n        reset.make_lever(g);\n\n        let ram_output = ram(\n            g,\n            read.bit(),\n            write.bit(),\n            clock.bit(),\n            reset.bit(),\n            address_bus.bits(),\n            io_bus.bits(),\n            name,\n        );\n        io_bus.connect(g, \u0026ram_output);\n\n        Self {\n            write_input,\n            address_input,\n            io_bus,\n            address_bus,\n            read_output,\n            clock,\n            read,\n            write,\n            reset,\n        }\n    }\n    // rust-analyzer makes this a non issue.\n    #[allow(clippy::too_many_arguments)]\n    pub fn connect(\n        \u0026self,\n        g: \u0026mut GateGraphBuilder,\n        clock: GateIndex,\n        read: GateIndex,\n        write: GateIndex,\n        reset: GateIndex,\n        address: \u0026[GateIndex],\n        io_bus: Bus,\n    ) -\u003e Bus {\n        self.address_bus.connect(g, address);\n        self.clock.connect(g, clock);\n        self.read.connect(g, read);\n        self.write.connect(g, write);\n        self.reset.connect(g, reset);\n        self.io_bus.merge(g, io_bus)\n    }\n    fn reset_inputs(\u0026self, g: \u0026mut InitializedGateGraph) {\n        self.address_input.reset(g);\n        self.write_input.reset(g);\n        g.run_until_stable(10).unwrap();\n    }\n    pub fn write_u8(\u0026self, g: \u0026mut InitializedGateGraph, address: usize, value: u8) {\n        self.write_input.set(g, value);\n        self.address_input.set(g, address);\n\n        g.set_lever(self.write.lever().unwrap());\n        g.pulse_lever_stable(self.clock.lever().unwrap());\n        g.reset_lever_stable(self.write.lever().unwrap());\n\n        self.reset_inputs(g);\n    }\n    pub fn read_u8(\u0026self, g: \u0026mut InitializedGateGraph, address: usize) -\u003e u8 {\n        self.address_input.set(g, address);\n\n        g.set_lever_stable(self.read.lever().unwrap());\n        let output = self.read_output.u8(g);\n        g.reset_lever_stable(self.read.lever().unwrap());\n\n        self.reset_inputs(g);\n        output\n    }\n    pub fn reset(\u0026self, g: \u0026mut InitializedGateGraph) {\n        g.set_lever(self.reset.lever().unwrap());\n        g.pulse_lever_stable(self.clock.lever().unwrap());\n        g.reset_lever_stable(self.reset.lever().unwrap())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_alone() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let buffer = IOBuffer::new(g, 8, 2, \"buffer\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(10).unwrap();\n        buffer.reset(g);\n\n        assert_eq!(buffer.read_u8(g, 0), 0);\n\n        buffer.write_u8(g, 1, 3);\n\n        assert_eq!(buffer.read_u8(g, 0), 0);\n\n        assert_eq!(buffer.read_u8(g, 1), 3);\n\n        buffer.reset(g);\n\n        assert_eq!(buffer.read_u8(g, 1), 0);\n    }\n\n    #[test]\n    fn test_with_circuit() {\n        let mut graph = GateGraphBuilder::new();\n        le er makes this a non issue.\n#[allow(clippy::too_many_arguments)]\npub fn ram\u003cS: Into\u003cString\u003e\u003e(\n    g: \u0026mut GateGraphBuilder,\n    read: GateIndex,\n    write: GateIndex,\n    clock: GateIndex,\n    reset: GateIndex,\n    address: \u0026[GateIndex],\n    input: \u0026[GateIndex],\n    name: S,\n) -\u003e Vec\u003cGateIndex\u003e {\n    let name = mkname(name.into());\n    let outputs: Vec\u003c_\u003e = input.iter().map(|_| g.or(name.clone())).collect();\n\n    let decoded = decoder(g, address, name.clone());\n    for cell_enable in decoded {\n        let write = g.and2(cell_enable, write, name.clone());\n\n        let read = g.and2(cell_enable, read, name.clone());\n        let cell = register(g, input, clock, write, read, reset, name.clone());\n\n        for (ob, cb) in outputs.iter().zip(cell) {\n            g.dpush(*ob, cb)\n        }\n    }\n\n    outputs\n}\n#[cfg(test)]\nmod tests {\n    use super::super::WordInput;\n    use super::*;\n\n    #[test]\n    fn test_ram_reset() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n\n        let read = g.lever(\"read\");\n        let write = g.lever(\"write\");\n        let clock = g.lever(\"clock\");\n        let reset = g.lever(\"reset\");\n        let input = WordInput::new(g, 8, \"input\");\n        let address = WordInput::new(g, 4, \"input\");\n\n        let output = ram(\n            g,\n            read.bit(),\n            write.bit(),\n            clock.bit(),\n            reset.bit(),\n            \u0026address.bits(),\n            \u0026input.bits(),\n            \"ram\",\n        );\n        let out = g.output(\u0026output, \"out\");\n\n        let g = \u0026mut graph.init();\n        g.run_until_stable(100).unwrap();\n\n        assert_eq!(out.u8(g), 0);\n\n        g.set_lever(read);\n        assert_eq!(out.u8(g), 0);\n\n        g.set_lever(reset);\n        g.pulse_lever_stable(clock);\n        g.reset_lever(reset);\n        for a in 0..(1 \u003 dGateGraph) {\n        g.update_levers(\u0026self.levers, (0..self.levers.len()).map(|_| false));\n    }\n\n    pub fn bits(\u0026self) -\u003e SmallVec\u003c[GateIndex; 8]\u003e {\n        self.levers.iter().map(|lever| lever.bit()).collect()\n    }\n    pub fn len(\u0026self) -\u003e usize {\n        self.levers.len()\n    }\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.levers.len() == 0\n    }\n}\n","traces":[{"line":6,"address":[4595098,4594912],"length":1,"stats":{"Line":1},"fn_name":"mkname"},{"line":7,"address":[4594922],"length":1,"stats":{"Line":1},"fn_name":null},{"line":13,"address":[4809552,4809829,4809248,4809512],"length":1,"stats":{"Line":3},"fn_name":"new\u003c\u0026str\u003e"},{"line":14,"address":[4809287,4809575],"length":1,"stats":{"Line":3},"fn_name":null},{"line":16,"address":[4809966,4809872,4809648,4809336,4809886,4809952],"length":1,"stats":{"Line":9},"fn_name":"{{closure}}\u003calloc::string::String\u003e"},{"line":20,"address":[4595136],"length":1,"stats":{"Line":1},"fn_name":"update_bit"},{"line":21,"address":[4595315,4595180],"length":1,"stats":{"Line":1},"fn_name":null},{"line":22,"address":[4595275],"length":1,"stats":{"Line":1},"fn_name":null},{"line":23,"address":[4595336],"length":1,"stats":{"Line":1},"fn_name":null},{"line":25,"address":[4595360],"length":1,"stats":{"Line":0},"fn_name":"flip_bit"},{"line":26,"address":[4595498,4595389],"length":1,"stats":{"Line":0},"fn_name":null},{"line":27,"address":[4595479],"length":1,"stats":{"Line":0},"fn_name":null},{"line":28,"address":[4595519],"length":1,"stats":{"Line":0},"fn_name":null},{"line":30,"address":[4595552],"length":1,"stats":{"Line":1},"fn_name":"set_bit"},{"line":31,"address":[4595571],"length":1,"stats":{"Line":1},"fn_name":null},{"line":33,"address":[4595600],"length":1,"stats":{"Line":0},"fn_name":"reset_bit"},{"line":34,"address":[4595619],"length":1,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[4810224,4810128,4810032],"length":1,"stats":{"Lin from the end of the read stack and returns it.\n    /// If the read stack is empty, returns None.\n    #[inline(always)]\n    pub fn pop(\u0026mut self) -\u003e Option\u003cT\u003e {\n        self.read_stack.pop()\n    }\n\n    /// Pushes an item to the end of the write stack.\n    #[inline(always)]\n    pub fn push(\u0026mut self, v: T) {\n        self.write_stack.push(v);\n    }\n\n    /// Pushes all the items in the iterator to the end of the write stack.\n    #[inline(always)]\n    pub fn extend\u003cI: IntoIterator\u003cItem = T\u003e\u003e(\u0026mut self, iter: I) {\n        self.write_stack.extend(iter)\n    }\n\n    /// Swaps the write and read stacks, after calling this method you can [pop](DoubleStack::pop)\n    /// items that you had previously [pushed](DoubleStack::push).\n    #[inline(always)]\n    pub fn swap(\u0026mut self) {\n        debug_assert!(\n            self.read_stack.is_empty(),\n            \"Tried to swap stacks while the read stack is not empty\"\n        );\n        std::mem::swap(\u0026mut self.read_stack, \u0026mut self.write_stack);\n    }\n\n    /// Returns the sum of the items in the read and write stacks.\n    pub fn len(\u0026self) -\u003e usize {\n        self.read_stack.len() + self.write_stack.len()\n    }\n\n    /// Returns true if both the read and write stacks are empty.\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.len() == 0\n    }\n}\n\nimpl\u003cT: Clone\u003e DoubleStack\u003cT\u003e {\n    #[inline(always)]\n    /// Clones all items from the slice to the end of the write stack.\n    pub fn extend_from_slice(\u0026mut self, v: \u0026[T]) {\n        self.write_stack.extend_from_slice(\u0026v)\n    }\n}\n\nimpl\u003cT\u003e Default for DoubleStack\u003cT\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl\u003cT\u003e FromIterator\u003cT\u003e for DoubleStack\u003cT\u003e {\n    fn from_iter\u003cI: IntoIterator\u003cItem = T\u003e\u003e(iter: I) -\u003e Self {\n        Self {\n            read_stack: Default::default(),\n            write_stack: iter.into_iter().collect(),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_push_pop() {\n        let mut s: DoubleStack\u003cu8\u003e = Default::default();\n\n        assert_eq!(s.pop(), None);\n\n        for i in 0..10 {\n            s.push(i);\n            assert_eq!(s.pop(), None);\n        }\n\n        s.swap();\n\n        for i in (0..10).rev() {\n            s.push(i);\n            assert_eq!(s.pop(), Some(i));\n        }\n        assert_eq!(s.pop(), None);\n\n        s.swap();\n\n        for i in 0..10 {\n            assert_eq!(s.pop(), Some(i));\n        }\n        assert_eq!(s.pop(), None);\n    }\n\n    #[test]\n    fn test_extend() {\n        let mut s: DoubleStack\u003cu8\u003e = Default::default();\n\n        s.extend(0..10);\n        assert_eq!(s.pop(), None);\n\n        s.swap();\n        for i in (0..10).rev() {\n            assert_eq!(s.pop(), Some(i))\n        }\n        assert_eq!(s.pop(), None);\n    }\n\n    #[test]\n    fn test_extend_from_slice() {\n        let mut s: DoubleStack\u003cu8\u003e = Default::default();\n\n        s.extend(0..10);\n        assert_eq!(s.pop(), None);\n\n        s.swap();\n        for i in (0..10).rev() {\n            assert_eq!(s.pop(), Some(i))\n        }\n        assert_eq!(s.pop(), None);\n    }\n\n    #[test]\n    fn test_from_iter() {\n        let mut s: DoubleStack\u003cu8\u003e = (0..10).collect();\n\n        assert_eq!(s.pop(), None);\n\n        s.swap();\n        for i in (0..10).rev() {\n            assert_eq!(s.pop(), Some(i))\n        }\n        assert_eq!(s.pop(), None);\n    }\n}\n","traces":[{"line":34,"address":[4561656,4561536,4561680,4561800],"length":1,"stats":{"Line":4},"fn_name":"new\u003cu8\u003e"},{"line":36,"address":[4561543,4561687],"length":1,"stats":{"Line":3},"fn_name":null},{"line":37,"address":[4561571,4561715],"length":1,"stats":{"Line":4},"fn_name":null},{"line":43 turns the inner [usize].\n    ///\n    /// Annoyingly long names discourage use and make you really think about what you are doing.\n    pub fn i_actually_really_know_what_i_am_doing_and_i_want_the_inner_usize(\u0026self) -\u003e usize {\n        self.0\n    }\n    /// Returns a new [SlabIndex] created from the provided [usize].\n    /// Annoyingly long names discourage use and make you really think about what you are doing.\n    pub fn i_actually_really_know_what_i_am_doing_and_i_want_to_construct_from_usize(\n        i: usize,\n    ) -\u003e Self {\n        Self(i)\n    }\n}\nimpl Display for SlabIndex {\n    fn fmt(\u0026self, f: \u0026mut Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n\n/// Simple slab allocator. Stores items of the same type and can reuse removed indexes.\n///\n/// # Example\n///\n/// ```\n/// # use wires::data_structures::Slab;\n/// let mut s = Slab::new();\n///\n/// let index = s.insert(5);\n/// assert_eq!(s.get(index), Some(\u00265));\n///\n/// assert_eq!(s.remove(index), Some(5));\n///\n/// assert_eq!(s.get(index), None);\n/// ```\n#[derive(Debug)]\npub struct Slab\u003cT: Sized\u003e {\n    data: Vec\u003cMaybeUninit\u003cT\u003e\u003e,\n    removed_indexes: IndexSet\u003cSlabIndex\u003e,\n}\nimpl\u003cT: Sized\u003e Slab\u003cT\u003e {\n    /// Returns an empty [Slab].\n    pub fn new() -\u003e Self {\n        Self {\n            data: Vec::new(),\n            removed_indexes: IndexSet::new(),\n        }\n    }\n\n    /// Inserts an item into the slab and returns it's index.\n    ///\n    /// Will reuse an empty index if one is available.\n    pub fn insert(\u0026mut self, item: T) -\u003e SlabIndex {\n        if let Some(index) = self.removed_indexes.pop() {\n            self.data[index.0] = MaybeUninit::new(item);\n            index\n        } else {\n            let index = SlabIndex(self.data.len());\n            self.data.push(MaybeUninit::new(item));\n            index\n        }\n    }\n\n    /// Returns a mutable reference to the item at `index`.\n    ///\n    /// Returns [None] if `index` has been removed.\n    pub fn get_mut(\u0026mut self, index: SlabIndex) -\u003e Option\u003c\u0026mut T\u003e {\n        if let Some(item) = self.data.get_mut(index.0) {\n            if self.removed_indexes.contains(\u0026index) {\n                return None;\n            }\n            // This is safe because we check if the item is an empty space.\n            unsafe { return Some(item.assume_init_mut()) };\n        }\n        None\n    }\n\n    /// Return a reference to the item at `index`.\n    ///\n    /// Returns [None] if `index` has been removed.\n    pub fn get(\u0026self, index: SlabIndex) -\u003e Option\u003c\u0026T\u003e {\n        if let Some(item) = self.data.get(index.0) {\n            if self.removed_indexes.contains(\u0026index) {\n                return None;\n            }\n            // This is safe because we check if the item is an empty space.\n            unsafe { return Some(item.assume_init_ref()) };\n        }\n        None\n    }\n\n    /// Removes an item from the Slab and returns it.\n    ///\n    /// Returns [None] if `index` has been removed.\n    /// `index` will be reused on the next call to [Slab::insert].\n    // All the safety in this data structure depends on the implementation of this method.\n    pub fn remove(\u0026mut self, index: SlabIndex) -\u003e Option\u003cT\u003e {\n        if let Some(position) = self.data.get_mut(index.0) {\n            if self.removed_indexes.contains(\u0026index) {\n                return None;\n            }\n            self.removed_indexes.insert(index);\n            let item = std::mem::replace(position, MaybeUninit::uninit());\n            // This is safe because we check if the item is an empty space.\n            unsafe { return Some(item.assume_init()) };\n        }\n        None\n    }\n\n    /// Returns the number of items in the slab.\n    ///\n    /// This is different from the number of allocated slots in the slab, see [Slab::total_len]\n    pub fn len(\u0026self) -\u003e usize {\n        self.data.len() - self.removed_indexes.len()\n    }\n\n    /// Returns true if the number of items in the slab is 0.\n    ///\n    /// This is different from the number of allocated slots in the slab, see [Slab::total_len]\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.len() == 0\n    }\n\n    /// Returns the number of allocated slots in the slab, some of them could be empty.\n    pub fn total_len(\u0026self) -\u003e usize {\n        self.data.len()\n    }\n\n    /// Returns an iterator over pairs of ```(SlabIndex, [\u0026T])```.\n    pub fn iter(\u0026self) -\u003e Iter\u003cT\u003e {\n        Iter {\n            iter: self.data.iter().enumerate(),\n            removed_indexes: \u0026self.removed_indexes,\n        }\n    }\n\n    /// Returns the item at index without performing bounds checking or checking if the slot contains initialized data.\n    ///\n    /// # Safety\n    /// This function is safe as long as `index` \u003c [Slab::total_len()]\n    /// and the item at `index` has not been removed.\n    /// This invariants are checked in debug mode.\n    ///\n    /// Annoyingly long names discourage use and make you really think about what you are doing.\n    pub unsafe fn get_very_unsafely(\u0026self, index: SlabIndex) -\u003e \u0026T {\n        debug_assert!(\n            index.0 \u003c self.data.len(),\n            \"Tried to access index out of bounds, len:{}, index:{}\",\n            self.data.len(),\n            index\n        );\n        debug_assert!(\n            !self.removed_indexes.contains(\u0026index),\n            \"Tried to access removed index:{}\",\n            index\n        );\n        self.data.get_unchecked(index.0).assume_init_ref()\n    }\n}\n\nimpl\u003cT: Clone\u003e Clone for Slab\u003cT\u003e {\n    fn clone(\u0026self) -\u003e Self {\n        let mut data = Vec::new();\n        data.reserve(self.data.len());\n        for (index, item) in self.data.iter().enumerate() {\n            if self.removed_indexes.contains(\u0026SlabIndex(index)) {\n                data.push(MaybeUninit::uninit());\n            } else {\n                // This is safe because we check that the item is not an empty space.\n                unsafe { data.push(MaybeUninit::new(item.assume_init_ref().clone())) };\n            }\n        }\n\n        Self {\n            data,\n            removed_indexes: self.removed_indexes.clone(),\n        }\n    }\n}\n\npub struct IntoIter\u003cT\u003e {\n    slab: Slab\u003cT\u003e,\n    i: SlabIndex,\n}\nimpl\u003cT\u003e IntoIterator for Slab\u003cT\u003e {\n    type IntoIter = IntoIter\u003cT\u003e;\n    type Item = (SlabIndex, T);\n    fn into_iter(self) -\u003e Self::IntoIter {\n        IntoIter {\n            slab: self,\n            i: SlabIndex(0),\n        }\n    }\n}\nimpl\u003cT\u003e Iterator for IntoIter\u003cT\u003e {\n    type Item = (SlabIndex, T);\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        loop {\n            if self.i.0 == self.slab.data.len() {\n                return None;\n            }\n            if self.slab.removed_indexes.contains(\u0026self.i) {\n                self.i.0 += 1;\n                continue;\n            }\n            // This is safe because we check if the item is an empty space.\n            let item = unsafe {\n                Some((\n                    self.i,\n                    std::mem::replace(\u0026mut self.slab.data[self.i.0], MaybeUninit::uninit())\n                        .assume_init(),\n                ))\n            };\n            self.i.0 += 1;\n            return item;\n        }\n    }\n}\n\npub struct Iter\u003c'a, T\u003e {\n    iter: std::iter::Enumerate\u003cstd::slice::Iter\u003c'a, MaybeUninit\u003cT\u003e\u003e\u003e,\n    removed_indexes: \u0026'a IndexSet\u003cSlabIndex\u003e,\n}\nimpl\u003c'a, T\u003e Iterator for Iter\u003c'a, T\u003e {\n    type Item = (SlabIndex, \u0026'a T);\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        loop {\n            let (i, item) = self.iter.next()?;\n            let si = SlabIndex(i);\n\n            if self.removed_indexes.contains(\u0026si) {\n                continue;\n            }\n\n            // This is safe because we check if the item is an empty space.\n            unsafe { return Some((si, item.assume_init_ref())) };\n        }\n    }\n}\n\nimpl\u003cT\u003e Default for Slab\u003cT\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_insert_get() {\n        let mut s: Slab\u003c_\u003e = Default::default();\n\n        assert_eq!(s.get(SlabIndex(0)), None);\n\n        let index = s.insert(1);\n        assert_eq!(*s.get(index).unwrap(), 1);\n        assert_eq!(s.get(SlabIndex(1)), None);\n\n        s.remove(index);\n        assert_eq!(s.get(index), None);\n    }\n\n    #[test]\n    fn test_get_mut() {\n        let mut s: Slab\u003c_\u003e = Default::default();\n\n        assert_eq!(s.get_mut(SlabIndex(0)), None);\n\n        let index = s.insert(1);\n        assert_eq!(*s.get_mut(index).unwrap(), 1);\n        assert_eq!(s.get_mut(SlabIndex(1)), None);\n\n        s.remove(index);\n        assert_eq!(s.get_mut(index), None);\n    }\n\n    #[test]\n    fn test_remove() {\n        let mut s = Slab::new();\n\n        assert_eq!(s.remove(SlabIndex(0)), None);\n\n        let index = s.insert(1);\n        assert_eq!(s.remove(index), Some(1));\n\n        let new_index = s.insert(2);\n        assert_eq!(index, new_index);\n        assert_eq!(s.remove(new_index), Some(2));\n    }\n\n    #[test]\n    fn test_len() {\n        let mut s = Slab::new();\n\n        assert_eq!(s.len(), 0);\n        assert_eq!(s.is_empty(), true);\n        assert_eq!(s.total_len(), 0);\n\n        let index = s.insert(1);\n        assert_eq!(s.len(), 1);\n        assert_eq!(s.is_empty(), false);    None\n        }\n    }\n\n    pub fn set(\u0026mut self, index: GateIndex, value: bool) {\n        let (word_index, mask) = word_mask_64(index.idx);\n\n        let state = \u0026mut self.states[word_index];\n        if value {\n            *state |= mask;\n        } else {\n            *state \u0026= !mask;\n        }\n\n        let updated = \u0026mut self.updated[word_index];\n        *updated |= mask;\n    }\n\n    pub fn set_updated(\u0026mut self, index: GateIndex) {\n        let (word_index, mask) = word_mask_64(index.idx);\n        let updated = \u0026mut self.updated[word_index];\n        *updated |= mask;\n    }\n\n    pub fn tick(\u0026mut self) {\n        for updated in \u0026mut self.updated {\n            *updated = 0\n        }\n    }\n\n    pub fn len(\u0026self) -\u003e usize {\n        self.states.len() * 64\n    }\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.states.len() == 0\n    }\n\n    // The dark corner.\n    /// # Safety\n    /// This function is safe if real_index \u003c v.len() .\n    /// This invariant is checked in debug mode.\n    #[inline(always)]\n    unsafe fn get_from_bit_vec_very_unsafely(v: \u0026[u64], real_index: usize) -\u003e bool {\n        let (word_index, mask) = word_mask_64(real_index);\n        debug_assert!(word_index \u003c v.len());\n\n        let word = v.get_unchecked(word_index);\n        word \u0026 mask != 0\n    }\n    /// # Safety\n    /// This function is safe if index \u003c [State::len()].\n    /// This invariant is checked in debug mode.\n    #[inline(always)]\n    pub unsafe fn get_state_very_unsafely(\u0026self, index: GateIndex) -\u003e bool {\n        Self::get_from_bit_vec_very_unsafely(\u0026self.states, index.idx)\n    }\n    /// # Safety\n    /// This function is safe if index \u003c [State::len()].\n    /// This invariant is checked in debug mode.\n    #[inline(always)]\n    pub unsafe fn get_updated_very_unsafely(\u0026self, index: GateIndex) -\u003e bool {\n        Self::get_from_bit_vec_very_unsafely(\u0026self.updated, index.idx)\n    }\n    /// # Safety\n    /// This function is safe if index \u003c [State::len()].\n    /// This invariant is checked in debug mode.\n    #[inline(always)]\n    pub unsafe fn get_if_updated_very_unsafely(\u0026self, index: GateIndex) -\u003e Option\u003cbool\u003e {\n        if self.get_updated_very_unsafely(index) {\n            Some(self.get_state_very_unsafely(index))\n        } else {\n            None\n        }\n    }\n    /// # Safety\n    /// This function is safe if index \u003c [State::len()].\n    /// This invariant is checked in debug mode.\n    #[inline(always)]\n    pub unsafe fn set_very_unsafely(\u0026mut self, index: GateIndex, value: bool) {\n        let (word_index, mask) = word_mask_64(index.idx);\n\n        debug_assert!(word_index \u003c self.states.len());\n        debug_assert!(word_index \u003c self.updated.len());\n\n        let state = self.states.get_unchecked_mut(word_index);\n        if value {\n            *state |= mask;\n        } else {\n            *state \u0026= !mask;\n        }\n\n        let updated = \u0026mut self.updated[word_index];\n        *updated |= mask;\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_get_set() {\n        for i in 2..100 {\n            let mut state = State::new(100);\n            assert_eq!(state.get_state(gi!(i)), false);\n            assert_eq!(state.get_updated(gi!(i)), false);\n\n            state.set(gi!(i), true);\n\n            assert_eq!(state.get_state(gi!(i)), true);\n            assert_eq!(state.get_updated(gi!(i)), true);\n\n            state.set(gi!(i), false);\n\n            assert_eq!(state.get_state(gi!(i)), false);\n            assert_eq!(state.get_updated(gi!(i)), true);\n        }\n    }\n\n    #[test]\n    fn test_tick() {\n        let mut state = State::new(100);\n        for i in 2..100 {\n            assert_eq!(state.get_state(gi!(i)), false, \"index: {}\", i);\n            assert_eq!(state.get_updated(gi!(i)), false, \"index: {}\", i);\n\n            state.set(gi!(i), true);\n\n            assert_eq!(state.get_state(gi!(i)), true, \"index: {}\", i);\n            assert_eq!(state.get_updated(gi!(i)), true, \"index: {}\", i);\n\n            state.tick();\n\n            assert_eq!(state.get_state(gi!(i)), true, \"index: {}\", i);\n            assert_eq!(state.get_updated(gi!(i)), false, \"index: {}\", i);\n        }\n    }\n}\n","traces":[{"line":11,"address":[4940480,4940749],"length":1,"stats":{"Line":2},"fn_name":"new"},{"line":12,"address":[4940503],"length":1,"stats":{"Line":1},"fn_name":null},{"line":13,"address":[4940563],"length":1,"stats":{"Line":2},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":20,"address":[4940934,4941259],"length":1,"stats":{"Line":17},"fn_name":null},{"line":21,"address":[4941292,4940967],"length":1,"stats":{"Line":17},"fn_name":null},{"line":22,"address":[4940986,4941311,4941337,4941012],"length":1,"stats":{"Line":17},"fn_name":null},{"line":23,"address":[4941027,4941352],"length":1,"stats":{"Line":18},"fn_name":null},{"line":25,"address":[4941332,4941007],"length":1,"stats":{"Line":0},"fn_name":null},{"line":29,"address":[4940784],"length":1,"stats":{"Line":1},"fn_name":"get_state"},{"line":30,"address":[4940801],"length":1,"stats":{"Line":1},"fn_name":null},{"line":31,"address":[4940849],"length":1,"stats":{"Line":1},"fn_name":null},{"line":33,"address":[4940863,4940833],"length":1,"stats":{"Line":2},"fn_name":null},{"line":34,"address":[4940894],"length":1,"stats":{"Line":1},"fn_name":null},{"line":37,"address":[4940874,4941058,4940904],"length":1,"stats":{"Line":15},"fn_name":null},{"line":40,"address":[4941088],"length":1,"stats":{"Line":10},"fn_name":"get_updated"},{"line":41,"address":[4941105],"length":1,"stats":{"Line":10},"fn_name":null},{"line":42,"address":[4941219],"length":1,"stats":{"Line":0},"fn_name":null},{"line":45,"address":[4941229,4941193,494138 length":1,"stats":{"Line":1},"fn_name":null},{"line":197,"address":[4229716,4229526],"length":1,"stats":{"Line":1},"fn_name":null},{"line":198,"address":[4230488,4230356,4229682],"length":1,"stats":{"Line":2},"fn_name":null}],"covered":69,"coverable":91},{"path":["/","home","raycar5","pr","wires","src","graph","graph_builder.rs"],"content":"use super::optimizations::*;\nuse super::types::*;\nuse super::InitializedGateGraph;\nuse crate::data_structures::{Slab, State};\nuse crate::gi;\nuse casey::pascal;\nuse concat_idents::concat_idents;\nuse smallvec::smallvec;\nuse std::collections::{HashMap, HashSet};\n\nuse GateType::*;\n\nmacro_rules! gate_constructors {\n    ($name:ident,$($rest:ident),*) =\u003e {\n        gate_constructors!($name);\n        gate_constructors!($($rest),*);\n    };\n    ($name:ident) =\u003e {\n        pub fn $name\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S) -\u003e GateIndex {\n            let idx = self.nodes.insert(Gate::new(pascal!($name), smallvec![])).into();\n            self.create_gate(idx, std::iter::empty(), name);\n            idx\n        }\n\n        concat_idents!(name1 = $name, 1 {\n            pub fn name1\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, dep: GateIndex, name: S) -\u003e GateIndex {\n                let idx = self.nodes.insert(Gate::new(pascal!($name), smallvec![dep])).into();\n                self.create_gate(idx, std::iter::once(dep), name);\n                idx\n            }\n        });\n\n        concat_idents!(name2 = $name, 2 {\n            pub fn name2\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, dep1: GateIndex, dep2: GateIndex, name: S) -\u003e GateIndex {\n                let idx = self.nodes.insert(Gate::new(pascal!($name), smallvec![dep1, dep2])).into();\n                self.create_gate(idx, std::iter::once(dep1).chain(std::iter::once(dep2)), name);\n                idx\n            }\n        });\n\n        concat_idents!(namex = $name, x {\n            pub fn namex\u003cS: Into\u003cString\u003e,I:Iterator\u003cItem=GateIndex\u003e+Clone\u003e(\u0026mut self, iter: I, name: S) -\u003e GateIndex {\n                let idx = self.nodes.insert(Gate::new(pascal!($name), iter.clone().collect())).into();\n                self.create_gate(idx, iter, name);\n                idx\n            }\n        });\n    };\n}\n\n#[derive(Debug, Clone)]\npub struct GateGraphBuilder {\n    pub(super) nodes: Slab\u003cBuildGate\u003e,\n    output_handles: Vec\u003cCircuitOutput\u003e,\n    pub(super) lever_handles: Vec\u003cGateIndex\u003e,\n    outputs: HashSet\u003cGateIndex\u003e,\n    #[cfg(feature = \"debug_gates\")]\n    names: HashMap\u003cGateIndex, String\u003e,\n    #[cfg(feature = \"debug_gates\")]\n    probes: HashMap\u003cGateIndex, Probe\u003e,\n}\nstruct CompactedGateGraph {\n    nodes: Vec\u003cInitializedGate\u003e,\n    output_handles: Vec\u003cCircuitOutput\u003e,\n    lever_handles: Vec\u003cGateIndex\u003e,\n    outputs: HashSet\u003cGateIndex\u003e,\n    #[cfg(feature = \"debug_gates\")]\n    names: HashMap\u003cGateIndex, String\u003e,\n    #[cfg(feature = \"debug_gates\")]\n    probes: HashMap\u003cGateIndex, Probe\u003e,\n}\nimpl GateGraphBuilder {\n    pub fn new() -\u003e GateGraphBuilder {\n        let mut nodes = Slab::new();\n        nodes.insert(Gate {\n            ty: Off,\n            dependencies: smallvec![],\n            dependents: Default::default(),\n        });\n        nodes.insert(Gate {\n            ty: On,\n            dependencies: smallvec![],\n            dependents: Default::default(),\n        });\n        GateGraphBuilder {\n            nodes,\n            lever_handles: Default::default(),\n            outputs: Default::default(),\n            output_handles: Default::default(),\n            #[cfg(feature = \"debug_gates\")]\n            names: Default::default(),\n            #[cfg(feature = \"debug_gates\")]\n            probes: Default::default(),\n        }\n    }\n\n    // Dependency operations.\n    pub fn dpush(\u0026mut self, idx: GateIndex, new_dep: GateIndex) {\n        let gate = self.nodes.get_mut(idx.into()).unwrap();\n        match gate.ty {\n            Off =\u003e panic!(\"OFF has no dependencies\"),\n            On =\u003e panic!(\"ON has no dependencies\"),\n            Lever =\u003e panic!(\"Lever has no dependencies\"),\n            Or | Nor | And | Nand | Xor | Xnor | Not =\u003e {\n                gate.dependencies.push(new_dep);\n                self.nodes\n                    .get_mut(new_dep.into())\n                    .unwrap()\n                    .dependents\n                    .insert(idx);\n            }\n        }\n    }\n    pub fn dx(\u0026mut self, idx: GateIndex, new_dep: GateIndex, x: usize) {\n        let gate = self.nodes.get_mut(idx.into()).unwrap();\n        match gate.ty {\n            Off =\u003e panic!(\"OFF has no dependencies\"),\n            On =\u003e panic!(\"ON has no dependencies\"),\n            Lever =\u003e panic!(\"Lever has no dependencies\"),\n            Not =\u003e {\n                assert!(x == 0, \"Not only has one dependency\");\n            }\n            // Left explicitly to get errors when a new gate type is added\n            Or | Nor | And | Nand | Xor | Xnor =\u003e {}\n        }\n\n        let old_dep = std::mem::replace(\u0026mut gate.dependencies[x], new_dep);\n\n        self.nodes\n            .get_mut(old_dep.into())\n            .unwrap()\n            .dependents\n            .remove(\u0026idx);\n        self.nodes\n            .get_mut(new_dep.into())\n            .unwrap()\n            .dependents\n            .insert(idx);\n    }\n    pub fn d0(\u0026mut self, gate: GateIndex, dep: GateIndex) {\n        self.dx(gate, dep, 0)\n    }\n    pub fn d1(\u0026mut self, gate: GateIndex, dep: GateIndex) {\n        self.dx(gate, dep, 1)\n    }\n\n    // Gate operations.\n    #[allow(unused_variables)]\n    fn create_gate\u003cS: Into\u003cString\u003e, I: Iterator\u003cItem = GateIndex\u003e\u003e(\n        \u0026mut self,\n        idx: GateIndex,\n        deps: I,\n        name: S,\n    ) {\n        for dep in deps {\n            self.nodes\n                .get_mut(dep.into())\n                .unwrap()\n                .dependents\n                .insert(idx);\n        }\n        #[cfg(feature = \"debug_gates\")]\n        self.names.insert(idx, name.into());\n    }\n    pub fn lever\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S) -\u003e LeverHandle {\n        let idx = self.nodes.insert(Gate::new(Lever, smallvec![])).into();\n        let handle = self.lever_handles.len();\n        self.lever_handles.push(idx);\n        self.create_gate(idx, std::iter::empty(), name);\n        LeverHandle { handle, idx }\n    }\n    pub fn not\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, name: S) -\u003e GateIndex {\n        self.not1(OFF, name)\n    }\n    pub fn not1\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, dep: GateIndex, name: S) -\u003e GateIndex {\n        let idx = self.nodes.insert(Gate::new(Not, smallvec![dep])).into();\n        self.create_gate(idx, std::iter::once(dep), name);\n        idx\n    }\n    gate_constructors!(or, nor, and, nand, xor, xnor);\n\n    #[inline(always)]\n    pub(super) fn get(\u0026self, idx: GateIndex) -\u003e \u0026BuildGate {\n        self.nodes.get(idx.into()).unwrap()\n    }\n    #[inline(always)]\n    pub(super) fn get_mut(\u0026mut self, idx: GateIndex) -\u003e \u0026mut BuildGate {\n        self.nodes.get_mut(idx.into()).unwrap()\n    }\n\n    pub fn init(mut self) -\u003e InitializedGateGraph {\n        self.optimize();\n        self.init_unoptimized()\n    }\n\n    fn compacted(self) -\u003e CompactedGateGraph {\n        #[cfg(feature = \"debug_gates\")]\n        let GateGraphBuilder {\n            names,\n            nodes,\n            probes,\n            outputs,\n            output_handles,\n            lever_handles,\n        } = self;\n        #[cfg(not(feature = \"debug_gates\"))]\n        let GateGraphBuilder {\n            nodes,\n            outputs,\n            output_handles,\n            lever_handles,\n        } = self;\n        if nodes.len() == nodes.total_len() {\n            return CompactedGateGraph {\n                nodes: nodes.into_iter().map(|(_, gate)| gate.into()).collect(),\n                #[cfg(feature = \"debug_gates\")]\n                names,\n                #[cfg(feature = \"debug_gates\")]\n                probes,\n                outputs,\n                lever_handles,\n                output_handles,\n            };\n        }\n\n        let mut index_map = HashMap::\u003cGateIndex, GateIndex\u003e::new();\n        let mut new_nodes = Vec::\u003cInitializedGate\u003e::new();\n        index_map.reserve(nodes.len());\n        new_nodes.reserve(nodes.len());\n\n        for (new_index, (old_index, gate)) in nodes.into_iter().enumerate() {\n            index_map.insert(old_index.into(), gi!(new_index));\n\n            new_nodes.push(gate.into());\n        }\n        for gate in \u0026mut new_nodes {\n            for dependency in \u0026mut gate.dependencies {\n                *dependency = index_map[dependency];\n            }\n            gate.dependents = gate.dependents.iter().map(|idx| index_map[idx]).collect();\n        }\n\n        #[cfg(feature = \"debug_gates\")]\n        let new_names = names\n            .into_iter()\n            .filter_map(|(idx, name)| Some((*index_map.get(\u0026idx)?, name)))\n            .collect();\n\n        #[cfg(feature = \"debug_gates\")]\n        let new_probes = probes\n            .into_iter()\n            .map(|(idx, mut probe)| {\n                for bit in \u0026mut probe.bits {\n                    *bit = index_map[bit]\n                }\n                (index_map[\u0026idx], probe)\n            })\n            .collect();\n\n        let new_output_handles = output_handles\n            .into_iter()\n            .map(|mut output| {\n                for bit in \u0026mut output.bits {\n                    *bit = index_map[bit]\n                }\n                output\n            })\n            .collect();\n\n        let new_lever_handles = lever_handles\n            .into_iter()\n            .map(|idx| index_map[\u0026idx])\n            .collect();\n\n        let new_outputs = outputs.into_iter().map(|idx| index_map[\u0026idx]).collect();\n\n        CompactedGateGraph {\n            #[cfg(feature = \"debug_gates\")]\n            names: new_names,\n            nodes: new_nodes,\n            #[cfg(feature = \"debug_gates\")]\n            probes: new_probes,\n            outputs: new_outputs,\n            output_handles: new_output_handles,\n            lever_handles: new_lever_handles,\n        }\n    }\n    pub fn init_unoptimized(self) -\u003e InitializedGateGraph {\n        #[cfg(feature = \"debug_gates\")]\n        let CompactedGateGraph {\n            names,\n            nodes,\n            probes,\n            outputs,\n            output_handles,\n            lever_handles,\n        } = self.compacted();\n        #[cfg(not(feature = \"debug_gates\"))]\n        let CompactedGateGraph {\n            nodes,\n            outputs,\n            output_handles,\n            lever_handles,\n        } = self.compacted();\n\n        let state = State::new(nodes.len());\n        let mut new_graph = InitializedGateGraph {\n            #[cfg(feature = \"debug_gates\")]\n            names: names.into(),\n            nodes: nodes.into(),\n            #[cfg(feature = \"debug_gates\")]\n            probes: probes.into(),\n            outputs: outputs.into(),\n            output_handles: output_handles.into(),\n            lever_handles: lever_handles.into(),\n            propagation_queue: Default::default(),\n            pending_updates: Default::default(),\n            state,\n        };\n\n        for i in 0..new_graph.len() {\n            let idx = gi!(i);\n            if !idx.is_const() \u0026\u0026 new_graph.state.get_updated(idx) {\n                continue;\n            }\n            new_graph.propagation_queue.push(idx);\n            new_graph.tick_inner();\n        }\n        new_graph.pending_updates.swap();\n        new_graph\n    }\n\n    fn run_optimization\u003cF: Fn(\u0026mut GateGraphBuilder)\u003e(\u0026mut self, f: F, name: \u0026'static str) {\n        let old_len = self.len();\n        f(self);\n        println!(\n            \"Optimization: {}, old size:{}, new size:{}, reduction: {:.1}%\",\n            name,\n            old_len,\n            self.len(),\n            (old_len - self.len()) as f32 / old_len as f32 * 100.\n        );\n    }\n    fn optimize(\u0026mut self) {\n        self.run_optimization(const_propagation_pass, \"const propagation\");\n        self.run_optimization(not_deduplication_pass, \"not deduplication\");\n        self.run_optimization(\n            single_dependency_collapsing_pass,\n            \"single dependency collapsing\",\n        );\n        self.run_optimization(dead_code_elimination_pass, \"dead code elimination\");\n        self.run_optimization(global_value_numbering_pass, \"global value numbering\");\n        self.run_optimization(equal_gate_merging_pass, \"equal gate merging\");\n        self.run_optimization(dependency_deduplication_pass, \"dependency deduplication\");\n        self.run_optimization(const_propagation_pass, \"const propagation\");\n    }\n\n    // Output operations.\n    pub(super) fn is_observable(\u0026self, gate: GateIndex) -\u003e bool {\n        if self.outputs.contains(\u0026gate) {\n            return true;\n        }\n        if self.get(gate).ty.is_lever() {\n            return true;\n        }\n        #[cfg(feature = \"debug_gates\")]\n        if self.probes.contains_key(\u0026gate) {\n            return true;\n        }\n        false\n    }\n    pub fn output\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, bits: \u0026[GateIndex], name: S) -\u003e CircuitOutputHandle {\n        for bit in bits {\n            self.outputs.insert(*bit);\n        }\n        self.output_handles.push(CircuitOutput {\n            bits: bits.into(),\n            name: name.into(),\n        });\n        CircuitOutputHandle(self.output_handles.len() - 1)\n    }\n    pub fn output1\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, bit: GateIndex, name: S) -\u003e CircuitOutputHandle {\n        self.output(\u0026[bit], name)\n    }\n\n    pub fn len(\u0026self) -\u003e usize {\n        self.nodes.len()\n    }\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.nodes.len() == 0\n    }\n\n    // Debug operations.\n    #[cfg(feature = \"debug_gates\")]\n    pub(super) fn name(\u0026self, idx: GateIndex) -\u003e Option\u003c\u0026str\u003e {\n        self.names.get(\u0026idx).map(String::as_str)\n    }\n    #[cfg(feature = \"debug_gates\")]\n    pub(super) fn full_name(\u0026self, idx: GateIndex) -\u003e Option\u003cString\u003e {\n        Some(format!(\"{}:{}\", self.get(idx).ty, self.name(idx)?))\n    }\n    // TODO dry\n    pub fn dump_dot(\u0026self, filename: \u0026'static str) {\n        use petgraph::dot::{Config, Dot};\n        use std::io::Write;\n        let mut f = std::fs::File::create(filename).unwrap();\n        let mut graph = petgraph::Graph::\u003c_, ()\u003e::new();\n        let mut index = HashMap::new();\n        for (i, _) in self.nodes.iter() {\n            let is_out = self.outputs.contains(\u0026i.into());\n            #[cfg(feature = \"debug_gates\")]\n            #[cfg(not(feature = \"debug_gates\"))]\n            let label = if is_out {\n                format!(\"output:{}\", node.ty)\n            } else {\n                node.ty.to_string()\n            };\n            #[cfg(feature = \"debug_gates\")]\n            let label = if is_out {\n                format!(\"O:{}\", self.full_name(i.into()).unwrap_or_default())\n            } else {\n                self.full_name(i.into()).unwrap_or_default()\n            };\n            index.insert(i, graph.add_n table(10).unwrap();\n        assert_eq!(output.b0(g), false);\n    }\n    #[test]\n    fn test_not_loop() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n        let n1 = g.not(\"n1\");\n        let n2 = g.not1(n1, \"n2\");\n        let n3 = g.not1(n2, \"n3\");\n        g.d0(n1, n3);\n\n        let output = g.output1(n1, \"n1\");\n        let g = \u0026mut graph.init();\n\n        let mut a = true;\n        for _ in 0..10 {\n            assert_eq!(output.b0(g), a);\n            g.tick();\n            a = !a;\n        }\n\n        // There is no stable state\n        assert!(g.run_until_stable(100).is_err())\n    }\n    #[test]\n    fn test_big_and() {\n        let mut graph = GateGraphBuilder::new();\n        let g = \u0026mut graph;\n        let and = g.and2(ON, ON, \"and\");\n        let output = g.output(\u0026[and], \"big_and\");\n        g.dpush(and, ON);\n        g.dpush(and, ON);\n        let g = \u0026mut graph.init();\n\n        assert_eq!(output.b0(g), true)\n    }\n}\n","traces":[{"line":19,"address":[4248944,4252181,4251744,4249381],"length":1,"stats":{"Line":3},"fn_name":"or\u003calloc::string::String\u003e"},{"line":20,"address":[4249404,4248959,4252166,4249366,4252204,4251759],"length":1,"stats":{"Line":5},"fn_name":null},{"line":21,"address":[4249287,4252087],"length":1,"stats":{"Line":5},"fn_name":null},{"line":34,"address":[4252288,4254438,4251638,4250240,4250129,4250886,4250992,4253792,4253681,4253040,4249488,4252934],"length":1,"stats":{"Line":8},"fn_name":"or2\u003c\u0026str\u003e"},{"line":35,"address":[4254423,4250152,4253666,4253087,4252319,4250271,4250909,4250871,4254461,4252919,4251623,4253823,4249535,4251661,4252957,4251023,4250114,4253704],"length":1,"stats":{"Line":8},"fn_name":null},{"line":36,"address":[4253518,4251449,4252745,4254249,4249966,4250697],"length":1,"stats":{"Line":8},"fn_name":null},{"line":73,"address":[4654476,4653168],"length":1,"stats":{"Line":9},"fn_name":"new"},{"line":74,"addr  smallvec::SmallVec;\nuse std::collections::{HashMap, HashSet};\n\npub struct InitializedGateGraph {\n    // Making node immutable makes the program slightly slower when the binary includes debug information.\n    pub(super) nodes: Immutable\u003cVec\u003cGate\u003cSmallVec\u003c[GateIndex; 2]\u003e\u003e\u003e\u003e,\n    pub(super) pending_updates: DoubleStack\u003cGateIndex\u003e,\n    pub(super) propagation_queue: DoubleStack\u003cGateIndex\u003e, // Allocated outside to prevent allocations in the hot loop.\n    pub(super) output_handles: Immutable\u003cVec\u003cCircuitOutput\u003e\u003e,\n    pub(super) lever_handles: Immutable\u003cVec\u003cGateIndex\u003e\u003e,\n    pub(super) outputs: Immutable\u003cHashSet\u003cGateIndex\u003e\u003e,\n    pub(super) state: State,\n    #[cfg(feature = \"debug_gates\")]\n    pub(super) names: Immutable\u003cHashMap\u003cGateIndex, String\u003e\u003e,\n    #[cfg(feature = \"debug_gates\")]\n    pub(super) probes: Immutable\u003cHashMap\u003cGateIndex, Probe\u003e\u003e,\n}\nuse GateType::*;\nimpl InitializedGateGraph {\n    #[inline(always)]\n    fn fold_short(\u0026self, ty: \u0026GateType, gates: \u0026[GateIndex]) -\u003e bool {\n        let init = ty.init();\n        let short = !init;\n        // Using a manual loop results in 2% less instructions.\n        #[allow(clippy::needless_range_loop)]\n        for i in 0..gates.len() {\n            // This is safe because in an InitializedGraph nodes.len() \u003c= state.len().\n            let state = unsafe { self.state.get_state_very_unsafely(gates[i]) };\n            if ty.accumulate(init, state) == short {\n                return short;\n            }\n        }\n        init\n    }\n    // Main VERY HOT loop.\n    // The unsafe code was added after careful consideration, profiling and measuring of the performance impact.\n    // All unsafe invariants are checked in debug mode using debug_assert!().\n    pub(super) fn tick_inner(\u0026mut self) {\n        // Check the State unsafe invariant once instead of on every call.\n        debug_assert!(self.nodes.len() \u003c= self.state.len());\n        while !self.propagation_queue.is_empty() {\n            self.propagation_queue.swap();\n            while let Some(idx) = self.propagation_queue.pop() {\n                // This is safe because the propagation queue gets filled by items coming from\n                // nodes.iter() or levers, both of which are always in bounds.\n                debug_assert!(idx.idx \u003c self.nodes.len());\n                let node = unsafe { self.nodes.get_unchecked(idx.idx) };\n\n                let new_state = match \u0026node.ty {\n                    On =\u003e true,\n                    Off =\u003e false,\n                    // This is safe because in an InitializedGraph nodes.len() \u003c= state.len().\n                    Lever =\u003e unsafe { self.state.get_state_very_unsafely(idx) },\n                    Not =\u003e unsafe { !self.state.get_state_very_unsafely(node.dependencies[0]) },\n                    Or | Nor | And | Nand | Xor | Xnor =\u003e {\n                        let mut new_state = if node.dependencies.is_empty() {\n                            false\n                        } else if node.ty.short_circuits() {\n                            self.fold_short(\u0026node.ty, \u0026node.dependencies)\n                        } else {\n                            let mut result = node.ty.init();\n\n                            // Using a manual loop results in 2% less instructions.\n                            #[allow(clippy::needless_range_loop)]\n                            for i in 0..node.dependencies.len() {\n                                // This is safe because in an InitializedGraph nodes.len() \u003c= state.len().\n                                let state = unsafe {\n                                    self.state.get_state_very_unsafely(node.dependencies[i])\n                                };\n                                result = node.ty.accumulate(result, state);\n                            }\n                            result\n                        };\n                        if node.ty.is_negated() {\n                            new_state = !new_state;\n                        }\n                        new_state\n                    }\n                };\n                // This is safe because in an InitializedGraph nodes.len() \u003c= state.len().\n                if let Some(old_state) = unsafe { self.state.get_if_updated_very_unsafely(idx) } {\n                    if old_state != new_state {\n                        self.pending_updates.push(idx);\n                    }\n                    continue;\n                }\n                // This is safe because in an InitializedGraph nodes.len() \u003c= state.len().\n                let old_state = unsafe { self.state.get_state_very_unsafely(idx) };\n                unsafe { self.state.set_very_unsafely(idx, new_state) };\n\n                #[cfg(feature = \"debug_gates\")]\n                if old_state != new_state {\n                    if let Some(probe) = self.probes.get(\u0026idx) {\n                        match probe.bits.len() {\n                            0 =\u003e {}\n                            1 =\u003e println!(\"{}:{}\", probe.name, new_state),\n                            2..=8 =\u003e {\n                                println!(\"{}:{}\", probe.name, self.collect_u8_lossy(\u0026probe.bits))\n                            }\n                            _ =\u003e unimplemented!(),\n                        }\n                    }\n                }\n                if node.ty.is_lever() || old_state != new_state {\n                    self.propagation_queue.extend_from_slice(\u0026node.dependents)\n                }\n            }\n        }\n    }\n    pub fn tick(\u0026mut self) {\n        while let Some(pending) = \u0026self.pending_updates.pop() {\n            self.state.tick();\n            self.propagation_queue.push(*pending);\n            self.tick_inner()\n        }\n        self.pending_updates.swap();\n    }\n    pub fn run_until_stable(\u0026mut self, max: usize) -\u003e Result\u003cusize, \u0026'static str\u003e {\n        for i in 0..max {\n            if self.pending_updates.is_empty() {\n                return Ok(i);\n            }\n            self.tick();\n        }\n        Err(\"Your graph didn't stabilize\")\n    }\n    // Input operations.\n    fn update_lever_inner(\u0026mut self, lever: LeverHandle, value: bool) {\n        let idx = self.lever_handles[lever.handle];\n        if self.state.get_state(idx) != value {\n            self.state.set(idx, value);\n            self.pending_updates.push(idx);\n        }\n    }\n    pub fn update_levers\u003cI: Iterator\u003cItem = bool\u003e\u003e(\u0026mut self, levers: \u0026[LeverHandle], values: I) {\n        for (lever, value) in levers.iter().zip(values) {\n            self.update_lever_inner(*lever, value);\n        }\n        self.tick()\n    }\n    pub fn update_lever(\u0026mut self, lever: LeverHandle, value: bool) {\n        self.update_lever_inner(lever, value);\n        self.tick()\n    }\n    pub fn set_lever(\u0026mut self, lever: LeverHandle) {\n        self.update_lever(lever, true)\n    }\n    pub fn reset_lever(\u0026mut self, lever: LeverHandle) {\n        self.update_lever(lever, false)\n    }\n    pub fn flip_lever(\u0026mut self, lever: LeverHandle) {\n        let idx = self.lever_handles[lever.handle];\n        self.state.set(idx, !self.state.get_state(idx));\n        self.pending_updates.push(idx);\n        self.tick();\n    }\n    pub fn pulse_lever(\u0026mut self, lever: LeverHandle) {\n        self.set_lever(lever);\n        self.reset_lever(lever);\n    }\n\n    pub fn set_lever_stable(\u0026mut self, lever: LeverHandle) {\n        self.set_lever(lever);\n        self.run_until_stable(10).unwrap();\n    }\n    pub fn reset_lever_stable(\u0026mut self, lever: LeverHandle) {\n        self.reset_lever(lever);\n        self.run_until_stable(10).unwrap();\n    }\n    pub fn flip_lever_stable(\u0026mut self, lever: LeverHandle) {\n        self.flip_lever(lever);\n        self.run_until_stable(10).unwrap();\n    }\n    pub fn pulse_lever_stable(\u0026mut self, lever: LeverHandle) {\n        self.set_lever(lever);\n        self.run_until_stable(10).unwrap();\n        self.reset_lever(lever);\n        self.run_until_stable(10).unwrap();\n    }\n    pub(super) fn get_output_handle(\u0026self, handle: CircuitOutputHandle) -\u003e \u0026CircuitOutput {\n        \u0026self.output_handles[handle.0]\n    }\n    pub(super) fn value(\u0026self, idx: GateIndex) -\u003e bool {\n        self.state.get_state(idx)\n    }\n    // Collect only first 8 bits from a larger bus.\n    // Or only some bits from a smaller bus.\n    pub(super) fn collect_u8_lossy(\u0026self, outputs: \u0026[GateIndex]) -\u003e u8 {\n        let mut output = 0;\n        let mut mask = 1u8;\n\n        for bit in outputs.iter().take(8) {\n            if self.value(*bit) {\n                output |= mask\n            }\n\n            mask \u003c\u003c= 1;\n        }\n\n        output\n    }\n    // Collect only first 128 bits from a larger bus.\n    // Or only some bits from a smaller bus.\n    pub(super) fn collect_u128_lossy(\u0026self, outputs: \u0026[GateIndex]) -\u003e u128 {\n        let mut output = 0;\n        let mut mask = 1u128;\n\n        for bit in outputs.iter().take(128) {\n            if self.value(*bit) {\n                output |= mask\n            }\n\n            mask \u003c\u003c= 1;\n        }\n\n        output\n    }\n    pub fn len(\u0026self) -\u003e usize {\n        self.nodes.len()\n    }\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.nodes.len() == 0\n    }\n\n    // Debug operations.\n    #[cfg(feature = \"debug_gates\")]\n    pub(super) fn name(\u0026self, idx: GateIndex) -\u003e Option\u003c\u0026str\u003e {\n        self.names.get(\u0026idx).map(String::as_str)\n    }\n    #[cfg(feature = \"debug_gates\")]\n    pub(super) fn full_name(\u0026self, idx: GateIndex) -\u003e Option\u003cString\u003e {\n        Some(format!(\"{}:{}\", self.nodes[idx.idx].ty, self.name(idx)?))\n    }\n\n    // TODO dry\n    pub fn dump_dot(\u0026self, filename: \u0026'static str) {\n        use petgraph::dot::{Config, Dot};\n        use std::io::Write;\n        let mut f = std::fs::File::create(filename).unwrap();\n        let mut graph = petgraph::Graph::\u003c_, ()\u003e::new();\n        let mut index = HashMap::new();\n        for (i, _) in self.nodes.iter().enumerate() {\n            let is_out = self.outputs.contains(\u0026gi!(i));\n            #[cfg(feature = \"debug_gates\")]\n            #[cfg(not(feature = \"debug_gates\"))]\n            let label = if is_out {\n                format!(\"output:{}\", node.ty)\n            } else {\n                node.ty.to_string()\n            };\n            #[cfg(feature = \"debug_gates\")]\n            let label = if is_out {\n                format!(\"O:{}\", self.full_name(gi!(i)).unwrap_or_default())\n            } else {\n                self.full_name(gi!(i)).unwrap_or_default()\n            };\n            index.insert(i, graph.add_node(label));\n        }\n        for (i, node) in self.nodes.iter().enumerate() {\n            graph.extend_with_edges(\n                node.dependencies\n                    .iter()\n                    .map(|dependency| (index[\u0026dependency.idx], index[\u0026i])),\n            );\n        }\n        write!(f, \"{:?}\", Dot::with_config(\u0026graph, \u0026[Config::EdgeNoLabel])).unwrap();\n    }\n    // Test operations.\n    #[cfg(test)]\n    pub fn assert_propagation(\u0026mut self, expected: usize) {\n        let actual = self\n            .run_until_stable(1000)\n            .expect(\"Circuit didn't stabilize after 1000 ticks\");\n\n        assert!(\n            actual == expected,\n            \"Circuit stabilized after {} ticks, expected: {}\",\
